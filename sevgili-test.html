<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sevgilini Nə Qədər Tanıyırsan?</title>
  <style>
    /* Stil eynidir, dəyişmədim – yer tutmasın deyə burda qısaltdım */
  </style>
</head>
<body>

  <!-- Video və overlay eynidir -->

  <div id="start-screen">
    <h1>Sevgilini Nə Qədər Tanıyırsan?</h1>
    <button id="start-btn">Davam et</button>
  </div>

  <div id="status" style="display:none;">Hazırlanır...</div>

  <div id="lobby">
    <h3>Premium Giriş</h3>
    <button onclick="createRoom()">Otaq Yarat (KOD al)</button>
    <input id="roomIdInput" placeholder="Qarşı tərəfin kodunu bura yaz..." />
    <button onclick="joinRoom()">Qoşul</button>
  </div>

  <div id="game">
    <div id="timer">15</div>
    <div id="qEmoji"></div>
    <div id="question"></div>
    <div class="options" id="options"></div>
  </div>

  <div id="end">
    <h2>Oyun Bitdi!</h2>
    <div id="result">30 sual cavablandı!</div>
    <div id="answersList"></div>
    <button id="copyAllAnswers">Hamısını Kopyala</button>
    <button id="restartBtn" onclick="requestRestart()">Yenidən Başlat</button>
    <div id="waiting"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

  <script>
    // Firebase konfiqurasiyası – sənin app-dən kopyala
    const firebaseConfig = {
  apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU",
  authDomain: "sevgili-testi.firebaseapp.com",
  databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com",
  projectId: "sevgili-testi",
  storageBucket: "sevgili-testi.firebasestorage.app",
  messagingSenderId: "399260477557",
  appId: "1:399260477557:web:584204a698d7bf145bb03c"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const status = document.getElementById('status');
    const startScreen = document.getElementById('start-screen');
    const lobby = document.getElementById('lobby');
    const gameDiv = document.getElementById('game');
    const startBtn = document.getElementById('start-btn');
    const timerEl = document.getElementById('timer');
    const qEmoji = document.getElementById('qEmoji');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const endDiv = document.getElementById('end');
    const resultEl = document.getElementById('result');
    const answersList = document.getElementById('answersList');
    const waitingEl = document.getElementById('waiting');
    const music = document.getElementById('bg-music');

    let roomId = null;
    let myRole = null; // 'host' və ya 'guest'
    let currentQuestionIndex = -1;
    let timerInterval = null;
    let timeLeft = 15;
    let myAnswered = false;
    let opponentAnswered = false;
    let myAnswers = new Array(30).fill(-1);
    let restartRequested = false;
    let opponentRestartRequested = false;

    // ... questions array eynidir ...

    startBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      music.play().catch(e => console.log("Mahnı oxumadı:", e));
      lobby.style.display = 'block';
      status.style.display = 'block';
      status.innerHTML = 'Otaq yarat və ya qarşı tərəfin kodunu yazaraq qoşul!';
    });

    function createRoom() {
      roomId = Math.random().toString(36).substring(2, 10).toUpperCase(); // 8 simvol kod
      myRole = 'host';
      status.innerHTML = `Otaq KODU: <strong>${roomId}</strong><br>Qarşı tərəfə göndər!`;
      const copyBtn = document.createElement('button');
      copyBtn.textContent = 'Kopyala';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(roomId).then(() => alert('KOD kopyalandı!'));
      };
      status.appendChild(copyBtn);

      // Otağı Firebase-də yarat
      db.ref('rooms/' + roomId).set({
        hostConnected: true,
        guestConnected: false,
        currentQuestion: -1,
        answers: {}
      });

      listenRoom();
    }

    function joinRoom() {
      roomId = document.getElementById('roomIdInput').value.trim().toUpperCase();
      if (!roomId) return alert('KOD yaz!');

      myRole = 'guest';
      db.ref('rooms/' + roomId).once('value').then(snapshot => {
        if (!snapshot.exists()) return alert('Belə otaq yoxdur!');
        db.ref('rooms/' + roomId).update({ guestConnected: true });
        status.innerHTML = 'Qoşuldun! Oyun başlayır...';
        lobby.style.display = 'none';
        gameDiv.style.display = 'flex';
        listenRoom();
      }).catch(err => alert('Qoşulma xətası: ' + err.message));
    }

    function listenRoom() {
      const roomRef = db.ref('rooms/' + roomId);

      roomRef.on('value', snapshot => {
        const data = snapshot.val();
        if (!data) return;

        if (myRole === 'host' && data.guestConnected && currentQuestionIndex === -1) {
          status.innerHTML = 'Qarşı tərəf qoşuldu! Oyun başlayır...';
          nextQuestion();
        }

        if (data.currentQuestion !== undefined && data.currentQuestion !== currentQuestionIndex) {
          currentQuestionIndex = data.currentQuestion;
          myAnswered = false;
          opponentAnswered = false;
          showQuestion();
        }

        if (data.answers) {
          const opponentId = myRole === 'host' ? 'guest' : 'host';
          if (data.answers[opponentId] !== undefined && !opponentAnswered) {
            opponentAnswered = true;
            checkBothAnswered();
          }
        }

        if (data.restartRequested) {
          opponentRestartRequested = true;
          checkRestart();
        }
      });
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= questions.length) {
        showEndScreen();
        return;
      }

      db.ref('rooms/' + roomId).update({
        currentQuestion: currentQuestionIndex
      });
    }

    function selectAnswer(index) {
      if (myAnswered) return;
      myAnswered = true;
      myAnswers[currentQuestionIndex] = index;

      const playerKey = myRole === 'host' ? 'host' : 'guest';
      db.ref('rooms/' + roomId + '/answers/' + playerKey).set(index);

      checkBothAnswered();
    }

    function checkBothAnswered() {
      db.ref('rooms/' + roomId + '/answers').once('value').then(snapshot => {
        const answers = snapshot.val() || {};
        if (Object.keys(answers).length === 2) {
          // Hər ikisi cavab verib
          setTimeout(nextQuestion, 1500);
        }
      });
    }

    // ... showQuestion, updateTimer, showEndScreen, copyAllAnswers, requestRestart funksiyaları eynidir ...

    // Oyun bitəndə otağı təmizləmək üçün (isteğe bağlı)
    window.addEventListener('beforeunload', () => {
      if (roomId) db.ref('rooms/' + roomId).remove();
    });
  </script>
</body>
</html>
