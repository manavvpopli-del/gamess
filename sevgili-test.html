        showQuestion();
      } else if (data.type === 'answered') {
        if (data.player !== myRole) {

      currentQuestionIndex++;

      if (myRole === 'host') {

    function showQuestion() {
      const q = questions[currentQuestionIndex];

      q.options.forEach((opt, i) => {
