<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sevgilini Nə Qədər Tanıyırsan?</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      color: #f0e0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }
    h1 { 
      font-size: clamp(2.8rem, 8vw, 4.5rem); 
      margin: 10vh 0 4vh; 
      color: #ff66cc; 
      text-shadow: 0 0 20px #ff66ccaa; 
      z-index: 1;
      text-align: center;
    }
    #start-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: rgba(0,0,0,0.3);
    }
    #start-btn {
      font-size: 2.2rem;
      padding: 1rem 4rem;
      background: linear-gradient(135deg, #ff3366, #ff66cc, #cc33ff);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 51, 102, 0.5);
      transition: all 0.4s ease;
      animation: pulse 2s infinite;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
    }
    #start-btn:hover {
      transform: scale(1.08) translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 51, 102, 0.7);
      background: linear-gradient(135deg, #ff66cc, #cc33ff, #9933ff);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 51, 102, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255, 51, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 51, 102, 0); }
    }
    #status {
      font-size: clamp(1.4rem, 5vw, 2rem);
      margin: 3vh 0 5vh;
      color: #ffcc66;
      text-align: center;
      max-width: 90%;
      z-index: 1;
    }
    #lobby {
      text-align: center;
      width: 100%;
      max-width: 580px;
      z-index: 1;
      display: none;
      background: linear-gradient(135deg, rgba(30,0,60,0.8), rgba(60,0,100,0.8));
      border-radius: 24px;
      padding: 5vh 4vw;
      border: 2px solid rgba(255,102,204,0.4);
      box-shadow: 0 15px 50px rgba(255,51,102,0.4);
      backdrop-filter: blur(12px);
    }
    #lobby h3 {
      color: #ff66cc;
      font-size: 1.8rem;
      margin-bottom: 4vh;
      text-shadow: 0 0 10px #ff66cc80;
    }
    input, button {
      font-size: 1.5rem;
      padding: 1.4rem 2.5rem;
      margin: 1.5rem 0.8rem;
      border: none;
      border-radius: 16px;
      width: 100%;
      transition: all 0.3s;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,102,204,0.5);
      backdrop-filter: blur(8px);
    }
    input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    input:focus {
      border-color: #ff66cc;
      box-shadow: 0 0 15px rgba(255,102,204,0.6);
      outline: none;
    }
    button {
      background: linear-gradient(135deg, #ff3366, #ff66cc);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 8px 25px rgba(255,51,102,0.5);
      animation: pulse-btn 3s infinite;
    }
    button:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 15px 40px rgba(255,51,102,0.7);
      background: linear-gradient(135deg, #ff66cc, #cc33ff);
    }
    @keyframes pulse-btn {
      0% { box-shadow: 0 8px 25px rgba(255,51,102,0.5); }
      50% { box-shadow: 0 12px 35px rgba(255,51,102,0.8); }
      100% { box-shadow: 0 8px 25px rgba(255,51,102,0.5); }
    }
    #copyBtn {
      background: linear-gradient(135deg, #00cc88, #00ffaa);
      box-shadow: 0 8px 25px rgba(0,204,136,0.5);
    }
    #copyBtn:hover {
      background: linear-gradient(135deg, #00ffaa, #33ffcc);
      box-shadow: 0 15px 40px rgba(0,204,136,0.7);
    }

    #game {
      display: none;
      width: 100%;
      max-width: 1100px;
      flex-direction: column;
      align-items: center;
      padding: 3vh 0;
      z-index: 1;
    }
    #timer {
      font-size: clamp(5rem, 14vw, 7rem);
      font-weight: bold;
      color: #ff3366;
      margin: 3vh 0;
      text-shadow: 0 0 20px #ff3366aa;
    }
    #qEmoji { font-size: clamp(6rem, 18vw, 9rem); margin: 3vh 0; }
    #question {
      font-size: clamp(1.8rem, 6vw, 2.8rem);
      text-align: center;
      line-height: 1.45;
      margin: 4vh 0 6vh;
      max-width: 90%;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5vh;
      width: 100%;
      max-width: 1000px;
    }
    .option {
      background: rgba(60,0,110,0.8);
      padding: 3vh 5vw;
      border-radius: 18px;
      font-size: clamp(1.3rem, 4.5vw, 1.8rem);
      cursor: pointer;
      transition: all 0.35s ease;
      border: 3px solid transparent;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .option:hover {
      background: rgba(100,0,160,0.95);
      transform: translateY(-8px);
      border-color: #ff99ff;
    }
    .option.selected {
      border-color: #00ffcc;
      background: rgba(0,80,60,0.75);
    }
    #end {
      display: none;
      width: 100%;
      max-width: 1000px;
      flex-direction: column;
      align-items: center;
      padding: 5vh 0;
      z-index: 1;
    }
    #end h2 { 
      font-size: clamp(3rem, 8vw, 4.2rem); 
      color: #ffdd44; 
      margin-bottom: 4vh; 
      text-shadow: 0 0 15px #ffdd44aa;
    }
    #result { 
      font-size: clamp(1.8rem, 5.5vw, 2.4rem); 
      text-align: center; 
      margin-bottom: 5vh; 
      color: #ffcc66;
    }
    #answersList {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(135deg, rgba(40,0,70,0.85), rgba(60,0,100,0.85));
      border-radius: 24px;
      padding: 5vh 4vw;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      line-height: 1.9;
      margin-bottom: 5vh;
      border: 2px solid rgba(255, 102, 204, 0.3);
      box-shadow: 0 10px 40px rgba(255, 51, 102, 0.3);
      backdrop-filter: blur(10px);
    }
    #answersList h3 {
      text-align: center;
      color: #ff66cc;
      font-size: 1.8rem;
      margin-bottom: 3vh;
      text-shadow: 0 0 10px #ff66cc80;
    }
    #answersList div {
      margin: 3vh 0;
      padding: 3vh 4vw;
      background: rgba(80,0,120,0.6);
      border-radius: 16px;
      border-left: 6px solid #ff66cc;
      transition: all 0.3s;
    }
    #answersList div:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px rgba(255, 102, 204, 0.4);
    }
    #answersList strong {
      color: #ffcc66;
    }
    #copyAllAnswers {
      font-size: 1.4rem;
      padding: 1rem 2.5rem;
      margin-top: 3vh;
      background: linear-gradient(135deg, #00cc88, #00ffaa);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,204,136,0.5);
      transition: all 0.3s;
    }
    #copyAllAnswers:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(0,204,136,0.7);
      background: linear-gradient(135deg, #00ffaa, #33ffcc);
    }
    button#restartBtn, button#shareResultImage {
      font-size: 1.5rem;
      padding: 1.2rem 3rem;
      margin: 1vh;
    }
    #shareResultImage { 
      background: linear-gradient(135deg, #ff3366, #ff6699); 
    }
    #shareResultImage:hover { 
      background: linear-gradient(135deg, #ff6699, #ff99cc); 
      transform: translateY(-4px);
    }
    #waiting { font-size: 1.5rem; color: #ffcc66; margin-top: 3vh; text-align: center; }
  </style>
</head>
<body>

  <video id="bg-video" autoplay loop playsinline muted>
    <source src="videoo.mp4" type="video/mp4">
  </video>
  <div id="overlay"></div>

  <audio id="bg-music" loop>
    <source src="musiic.mp3" type="audio/mpeg">
  </audio>

  <div id="start-screen">
    <h1>Sevgilini Nə Qədər Tanıyırsan?</h1>
    <button id="start-btn">Davam et</button>
  </div>

  <div id="status" style="display:none;">Hazırlanır...</div>

  <div id="lobby">
    <h3>Premium Giriş</h3>
    <button onclick="createHost()">KOD Yarat</button>
    <input id="peerIdInput" placeholder="Qarşı tərəfin kodunu bura yaz..." />
    <button onclick="joinGame()">Qoşul</button>
  </div>

  <div id="game">
    <div id="timer">15</div>
    <div id="qEmoji"></div>
    <div id="question"></div>
    <div class="options" id="options"></div>
  </div>

  <div id="end">
    <h2>Oyun Bitdi!</h2>
    <div id="result">30 sual cavablandı!</div>
    <div id="answersList"></div>
    <button id="copyAllAnswers">Hamısını Kopyala</button>
    <button id="shareResultImage">Nəticəni paylaş (şəkil)</button>
    <button id="restartBtn" onclick="requestRestart()">Yenidən Başlat</button>
    <div id="waiting"></div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const status = document.getElementById('status');
    const startScreen = document.getElementById('start-screen');
    const lobby = document.getElementById('lobby');
    const gameDiv = document.getElementById('game');
    const startBtn = document.getElementById('start-btn');
    const timerEl = document.getElementById('timer');
    const qEmoji = document.getElementById('qEmoji');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const endDiv = document.getElementById('end');
    const resultEl = document.getElementById('result');
    const answersList = document.getElementById('answersList');
    const waitingEl = document.getElementById('waiting');
    const music = document.getElementById('bg-music');

    let peer = null;
    let conn = null;
    let myRole = null;
    let myId = '';
    let currentQuestionIndex = -1;
    let timerInterval = null;
    let timeLeft = 15;
    let myAnswered = false;
    let opponentAnswered = false;
    let myAnswers = new Array(30).fill(-1);
    let restartRequested = false;
    let opponentRestartRequested = false;

    const questions = [ /* suallar eynidir, yer tutmasın deyə burda qısaltdım */ ];

    startBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      music.play().catch(e => console.log("Mahnı oxumadı:", e));
      lobby.style.display = 'block';
      status.style.display = 'block';
      status.innerHTML = 'Kod yarat və ya qarşı tərəfin kodunu yazaraq qoşul!';
    });

    // ... (createHost, joinGame, handleData, nextQuestion, showQuestion, updateTimer, selectAnswer, checkBothAnswered funksiyaları eynidir)

    function showEndScreen() {
      clearInterval(timerInterval);
      gameDiv.style.display = 'none';
      endDiv.style.display = 'flex';

      resultEl.innerHTML = "30 sual cavablandı!";

      answersList.innerHTML = '<h3 style="text-align:center; color:#ff66cc; margin-bottom:3vh; font-size:1.8rem; text-shadow:0 0 10px #ff66cc80;">❤️ Sənin Cavabların ❤️</h3>';
      questions.forEach((q, i) => {
        const ans = myAnswers[i] === -1 ? "Cavab vermədin" : q.options[myAnswers[i]];
        const div = document.createElement('div');
        div.innerHTML = `
          <strong style="font-size:1.4rem; color:#ffcc66;">Sual ${i+1}:</strong><br>
          <span style="color:#e0ccff; font-weight:500;">${q.q}</span><br><br>
          <strong style="color:#ff99ff;">Cavabın:</strong> <span style="color:#ffffff;">${ans}</span>
        `;
        answersList.appendChild(div);
      });

      // Hamısını kopyala düyməsi
      document.getElementById('copyAllAnswers').onclick = () => {
        let textToCopy = "Sənin cavabların:\n\n";
        questions.forEach((q, i) => {
          const ans = myAnswers[i] === -1 ? "Cavab vermədin" : q.options[myAnswers[i]];
          textToCopy += `Sual ${i+1}: ${q.q}\nCavabın: ${ans}\n\n`;
        });
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert("Bütün suallar və cavablar kopyalandı! Yapışdırıb paylaşa bilərsən.");
        });
      };

      document.getElementById('shareResultImage').onclick = shareResultImage;
    }

    function shareResultImage() {
      html2canvas(document.getElementById('end'), { backgroundColor: null }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'sevgili-testi-netice.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        alert('Nəticə şəkli yükləndi! Paylaşa bilərsən ❤️');
      });
    }

    function requestRestart() {
      restartRequested = true;
      if (myRole === 'host') conn.send({ type: 'restart' });
      checkRestart();
    }

    function checkRestart() {
      if (restartRequested && opponentRestartRequested) {
        myAnswers = new Array(questions.length).fill(-1);
        currentQuestionIndex = -1;
        endDiv.style.display = 'none';
        gameDiv.style.display = 'flex';
        waitingEl.textContent = '';
        nextQuestion();
      } else {
        waitingEl.textContent = opponentRestartRequested 
          ? "Rəqib yenidən başlamağı istəyir... Sən də bas!" 
          : "Rəqibin də basmasını gözləyirik...";
      }
    }
  </script>
</body>
</html>
