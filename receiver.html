<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alınan Şəkillər (B)</title>
  <style>
    body {
      margin:0;
      background:#000;
      height:100vh;
      overflow:hidden;
      font-family:monospace;
      color:#0f3;
    }
    #preview {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #111;
    }
    #info {
      position: fixed;
      bottom: 12px;
      left: 12px;
      background: rgba(0,0,0,0.7);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      z-index: 5;
    }
    #count {
      position: fixed;
      top: 12px;
      right: 12px;
      background: rgba(0,180,0,0.6);
      padding: 6px 12px;
      border-radius: 4px;
      z-index: 5;
    }
  </style>
</head>
<body>

<img id="preview" alt="Son şəkil">
<div id="info">Şəkil gözlənilir...</div>
<div id="count">0 şəkil</div>

<script>
let count = 0;
const preview = document.getElementById('preview');
const info    = document.getElementById('info');
const counter = document.getElementById('count');

window.addEventListener('message', (e) => {
  if (e.data?.type === "new-image") {
    preview.src = e.data.data;
    info.textContent = "Yeni şəkil gəldi → " + new Date().toLocaleTimeString();
    count++;
    counter.textContent = count + " şəkil";
  }
});

// İlk açılışda pəncərəni fokusda saxlamaq üçün
window.focus();
</script>
</body>
</html>
