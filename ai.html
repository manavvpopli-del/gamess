<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Canvas - ∆èl H…ôr…ôk…ôtl…ôri il…ô R…ôsm</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Kamera g√∂r√ºnt√ºs√º (ki√ßik p…ônc…ôrd…ô) */
        #input_video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border-radius: 12px;
            transform: scaleX(-1); /* G√ºzg√º effekti */
            border: 3px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            object-fit: cover;
        }
        
        /* ∆èsas r…ôsm canvas-ƒ± */
        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        /* Status paneli */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            z-index: 20;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 300px;
        }
        
        #status {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .mode-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .mode-draw {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .mode-move {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 0 10px #ff6b6b;
        }
        
        .instructions {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
            margin-top: 15px;
        }
        
        .instruction-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .color-picker {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: scale 0.2s;
        }
        
        .color-btn:hover { transform: scale(1.2); }
        .color-btn.active { box-shadow: 0 0 0 3px yellow; }
        
        #clear-btn {
            margin-top: 15px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background 0.3s;
        }
        
        #clear-btn:hover { background: #ff6666; }

        /* Pinch g√∂st…ôricisi */
        #pinch-indicator {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #ff6b6b;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #ff6b6b;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="input_video" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        <div id="pinch-indicator"></div>
        
        <div id="ui">
            <div id="status">
                Rejim: <span id="mode-badge" class="mode-badge mode-draw">√á∆èKM∆èK</span>
            </div>
            
            <div class="instructions">
                <div class="instruction-item">
                    ‚úçÔ∏è <strong>≈û…ôhad…ôt barmaƒüƒ±</strong> il…ô √ß…ôkin
                </div>
                <div class="instruction-item">
                    ü§è <strong>Barmaqlarƒ± sƒ±xƒ±n</strong> (Pinch) obyekti tutub aparmaq √º√ß√ºn
                </div>
            </div>

            <div class="color-picker">
                <div class="color-btn active" style="background: #00ff88" data-color="#00ff88"></div>
                <div class="color-btn" style="background: #ff6b6b" data-color="#ff6b6b"></div>
                <div class="color-btn" style="background: #4ecdc4" data-color="#4ecdc4"></div>
                <div class="color-btn" style="background: #ffe66d" data-color="#ffe66d"></div>
                <div class="color-btn" style="background: #ffffff" data-color="#ffffff"></div>
            </div>
            
            <button id="clear-btn">üóëÔ∏è Hamƒ±sƒ±nƒ± Sil</button>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const pinchIndicator = document.getElementById('pinch-indicator');
        const modeBadge = document.getElementById('mode-badge');
        
        // Canvas √∂l√ß√ºl…ôrini ekrana uyƒüunla≈üdƒ±r
        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // R…ôsm d…ôyi≈ü…ônl…ôri
        let paths = []; // B√ºt√ºn √ß…ôkilmi≈ü x…ôtl…ôr [{points: [{x,y}], color, width, translate: {x,y}}, ...]
        let currentPath = null;
        let selectedPath = null;
        let isPinching = false;
        let lastPinchPos = null;
        let currentColor = '#00ff88';
        let currentMode = 'draw'; // 'draw' v…ô ya 'move'
        
        // R…ông se√ßimi
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentColor = e.target.dataset.color;
            });
        });
        
        // T…ômizl…ô d√ºym…ôsi
        document.getElementById('clear-btn').addEventListener('click', () => {
            paths = [];
            currentPath = null;
            selectedPath = null;
        });
        
        // M…ôsaf…ô hesablama
        function distance(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }
        
        // Obyektin √ß…ôkili≈ü daxilind…ô olub-olmadƒ±ƒüƒ±nƒ± yoxla
        function getPathAtPosition(x, y) {
            // Son …ôlav…ô olunanlardan ba≈ülayaraq yoxla (√ºst t…ôb…ôq…ô √∂nc…ôlikli)
            for (let i = paths.length - 1; i >= 0; i--) {
                const path = paths[i];
                // Sad…ô bounding box yoxlamasƒ±
                let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                
                for (let point of path.points) {
                    const px = point.x + (path.translate?.x || 0);
                    const py = point.y + (path.translate?.y || 0);
                    minX = Math.min(minX, px);
                    maxX = Math.max(maxX, px);
                    minY = Math.min(minY, py);
                    maxY = Math.max(maxY, py);
                }
                
                // 50pxlik bir radius daxilind…ôdirs…ô se√ß
                if (x >= minX - 50 && x <= maxX + 50 && y >= minY - 50 && y <= maxY + 50) {
                    return i;
                }
            }
            return -1;
        }
        
        // Hands setup
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });
        
        hands.onResults(onResults);
        
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        camera.start();
        
        function onResults(results) {
            // Canvas-ƒ± t…ômizl…ô v…ô yenid…ôn √ß…ôk
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // B√ºt√ºn path-l…ôri √ß…ôk
            for (let path of paths) {
                if (path.points.length < 2) continue;
                
                canvasCtx.beginPath();
                canvasCtx.strokeStyle = path.color;
                canvasCtx.lineWidth = path.width;
                canvasCtx.lineCap = 'round';
                canvasCtx.lineJoin = 'round';
                
                const tx = path.translate?.x || 0;
                const ty = path.translate?.y || 0;
                
                // ƒ∞lk n√∂qt…ô
                canvasCtx.moveTo(path.points[0].x + tx, path.points[0].y + ty);
                
                // Qalan n√∂qt…ôl…ôr
                for (let i = 1; i < path.points.length; i++) {
                    canvasCtx.lineTo(path.points[i].x + tx, path.points[i].y + ty);
                }
                canvasCtx.stroke();
                
                // Se√ßilmi≈ü olsa, se√ßim qutusu g√∂st…ôr
                if (selectedPath && paths[selectedPath] === path) {
                    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                    for (let point of path.points) {
                        minX = Math.min(minX, point.x + tx);
                        maxX = Math.max(maxX, point.x + tx);
                        minY = Math.min(minY, point.y + ty);
                        maxY = Math.max(maxY, point.y + ty);
                    }
                    canvasCtx.strokeStyle = '#ff6b6b';
                    canvasCtx.lineWidth = 2;
                    canvasCtx.strokeRect(minX - 10, minY - 10, maxX - minX + 20, maxY - minY + 20);
                }
            }
            
            // Cari path-i √ß…ôk (real-time)
            if (currentPath && currentPath.points.length > 1) {
                canvasCtx.beginPath();
                canvasCtx.strokeStyle = currentPath.color;
                canvasCtx.lineWidth = currentPath.width;
                canvasCtx.lineCap = 'round';
                canvasCtx.lineJoin = 'round';
                canvasCtx.moveTo(currentPath.points[0].x, currentPath.points[0].y);
                for (let i = 1; i < currentPath.points.length; i++) {
                    canvasCtx.lineTo(currentPath.points[i].x, currentPath.points[i].y);
                }
                canvasCtx.stroke();
            }
            
            // ∆èl landmark-larƒ±nƒ± i≈ül…ô
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Barmaq u√ßlarƒ±
                const indexTip = landmarks[8];  // ≈û…ôhad…ôt barmaƒüƒ± ucu
                const thumbTip = landmarks[4];  // Ba≈ü barmaq ucu
                
                // Kordinatlarƒ± canvas √∂l√ß√ºl…ôrin…ô √ßevir (g√ºzg√º effektini n…ôz…ôr…ô alaraq)
                const x = (1 - indexTip.x) * canvasElement.width;
                const y = indexTip.y * canvasElement.height;
                
                // Pinch (sƒ±xma) yoxlamasƒ± - ba≈ü barmaq v…ô ≈ü…ôhad…ôt arasƒ± m…ôsaf…ô
                const thumbX = (1 - thumbTip.x) * canvasElement.width;
                const thumbY = thumbTip.y * canvasElement.height;
                const pinchDist = distance({x, y}, {x: thumbX, y: thumbY});
                
                // Pinch g√∂st…ôricisinin m√∂vqeyi (iki barmaƒüƒ±n ortasƒ±)
                const midX = (x + thumbX) / 2;
                const midY = (y + thumbY) / 2;
                
                // Pinch threshold (60 piksel)
                const PINCH_THRESHOLD = 60;
                const wasPinching = isPinching;
                isPinching = pinchDist < PINCH_THRESHOLD;
                
                // Pinch g√∂st…ôricisini yenil…ô
                if (isPinching) {
                    pinchIndicator.style.display = 'block';
                    pinchIndicator.style.left = midX + 'px';
                    pinchIndicator.style.top = midY + 'px';
                } else {
                    pinchIndicator.style.display = 'none';
                }
                
                // REJƒ∞M M∆èNTƒ∞Qƒ∞:
                if (isPinching) {
                    // MOVE MODE (Tutmaq v…ô aparmaq)
                    if (!wasPinching) {
                        // Yeni tutma ba≈üladƒ± - hansƒ± obyekti tutduƒüunu tap
                        const pathIndex = getPathAtPosition(midX, midY);
                        if (pathIndex !== -1) {
                            selectedPath = pathIndex;
                            // Path-in translate d…ôy…ôrl…ôrini ba≈ülat …ôg…ôr yoxdursa
                            if (!paths[pathIndex].translate) {
                                paths[pathIndex].translate = {x: 0, y: 0};
                            }
                        } else {
                            selectedPath = null;
                        }
                        lastPinchPos = {x: midX, y: midY};
                    } else if (selectedPath !== null && lastPinchPos) {
                        // S√ºr√ºkl…ôm…ô davam edir - translation t…ôtbiq et
                        const dx = midX - lastPinchPos.x;
                        const dy = midY - lastPinchPos.y;
                        paths[selectedPath].translate.x += dx;
                        paths[selectedPath].translate.y += dy;
                        lastPinchPos = {x: midX, y: midY};
                    }
                    
                    currentMode = 'move';
                    modeBadge.textContent = 'H∆èR∆èK∆èT';
                    modeBadge.className = 'mode-badge mode-move';
                } else {
                    // DRAW MODE (√á…ôkm…ôk)
                    if (wasPinching) {
                        // Pinch bitdi - …ôvv…ôlki path-i saxla
                        currentPath = null;
                    }
                    
                    // Yeni x…ôtt ba≈ülat v…ô ya davam etdir
                    if (!currentPath) {
                        currentPath = {
                            points: [{x, y}],
                            color: currentColor,
                            width: 5,
                            translate: {x: 0, y: 0}
                        };
                    } else {
                        // Son n√∂qt…ôy…ô √ßox yaxƒ±ndƒ±rsa …ôlav…ô etm…ô (s…ôm…ôr…ôlilik)
                        const lastPoint = currentPath.points[currentPath.points.length - 1];
                        if (distance({x, y}, lastPoint) > 5) {
                            currentPath.points.push({x, y});
                        }
                    }
                    
                    currentMode = 'draw';
                    modeBadge.textContent = '√á∆èKM∆èK';
                    modeBadge.className = 'mode-badge mode-draw';
                }
                
                // ∆èl landmark-larƒ±nƒ± g√∂st…ôr (debug √º√ß√ºn)
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                             {color: isPinching ? '#ff6b6b' : '#00ff88', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks,
                            {color: isPinching ? '#ff0000' : '#00ff88', lineWidth: 1, radius: 3});
            } else {
                // ∆èl g√∂r√ºnm√ºrs…ô, cari path-i saxla
                if (currentPath) {
                    paths.push(currentPath);
                    currentPath = null;
                }
                isPinching = false;
                pinchIndicator.style.display = 'none';
            }
        }
        
        // S…ôhif…ô baƒülananda kameranƒ± dayandƒ±r
        window.addEventListener('beforeunload', () => {
            camera.stop();
        });
    </script>
</body>
</html>
