<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mükemmel Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 360px;
            max-width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #game-canvas {
            display: block;
            background-color: #87CEEB;
            width: 100%;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #FFD700;
            text-shadow: 3px 3px 0 #FF4500;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .score-display {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
            margin: 20px 0;
        }
        
        .high-score {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(to bottom, #FFD700, #FF8C00);
            color: #8B4513;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 0 #8B4513;
            transition: all 0.1s;
            min-width: 180px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover, button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #8B4513;
        }
        
        .instructions {
            color: #FFD700;
            font-size: 1.1rem;
            margin-top: 20px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            min-width: 140px;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            z-index: 5;
            display: none;
        }
        
        .mobile-tap {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 0 #000;
            display: none;
        }
        
        @media (max-width: 480px) {
            #game-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            #game-canvas {
                height: 100vh;
            }
            
            .mobile-tap {
                display: block;
            }
            
            .control-btn {
                display: none;
            }
        }
        
        @media (max-height: 700px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.5rem; }
            .score-display { font-size: 3.5rem; }
            button { padding: 12px 25px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="360" height="640"></canvas>
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <h1>FLAPPY BIRD</h1>
            <div class="score-display" id="start-high-score">0</div>
            <p class="instructions">Kuşu borulara çarpmadan uçurmaya çalış!</p>
            <button id="start-btn">OYNA</button>
            <div class="controls">
                <button class="control-btn" id="space-btn">BOŞLUK Tuşu</button>
                <button class="control-btn" id="click-btn">Tıklama</button>
            </div>
            <p class="mobile-tap">Ekrana dokun!</p>
        </div>
        
        <div id="game-over-screen">
            <h2>Oyun Bitti!</h2>
            <div class="score-display" id="final-score">0</div>
            <div class="high-score">En Yüksek Skor: <span id="high-score">0</span></div>
            <button id="restart-btn">TEKRAR DENE</button>
            <button id="menu-btn">MENÜ</button>
            <p class="instructions">Daha iyi bir skor için zamanlamanı geliştir!</p>
        </div>
    </div>

    <script>
        // Oyun değişkenleri
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const highScoreDisplay = document.getElementById('high-score');
        const startHighScoreDisplay = document.getElementById('start-high-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const menuBtn = document.getElementById('menu-btn');
        const spaceBtn = document.getElementById('space-btn');
        const clickBtn = document.getElementById('click-btn');

        // Oyun durumu
        let game = {
            running: false,
            score: 0,
            highScore: localStorage.getItem('flappyHighScore') || 0,
            gravity: 0.5,
            speed: 3,
            pipeGap: 150,
            pipeWidth: 60,
            pipeFrequency: 120, // frames
            frameCount: 0,
            gameOver: false
        };

        // Kuş objesi
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            velocity: 0,
            jumpStrength: -10,
            color: '#FFD700',
            wingAngle: 0,
            wingSpeed: 0.2
        };

        // Borular dizisi
        let pipes = [];

        // Oyun ses efektleri
        const sounds = {
            jump: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=='),
            score: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=='),
            hit: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==')
        };

        // Sessiz mod için sesleri kapat
        sounds.jump.volume = 0.3;
        sounds.score.volume = 0.3;
        sounds.hit.volume = 0.5;

        // Oyun başlatma
        function startGame() {
            game.running = true;
            game.gameOver = false;
            game.score = 0;
            game.frameCount = 0;
            game.speed = 3;
            pipes = [];
            
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            scoreDisplay.textContent = '0';
            
            // Başlangıçta iki boru oluştur
            createPipe();
            createPipe();
            
            gameLoop();
        }

        // Oyun döngüsü
        function gameLoop() {
            if (!game.running) return;
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        // Oyun güncellemeleri
        function update() {
            if (game.gameOver) return;
            
            game.frameCount++;
            
            // Yerçekimi uygula
            bird.velocity += game.gravity;
            bird.y += bird.velocity;
            
            // Kanat hareketi
            bird.wingAngle += bird.wingSpeed;
            
            // Kuşu ekran içinde tut
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            
            if (bird.y + bird.height > canvas.height) {
                gameOver();
            }
            
            // Boruları hareket ettir
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= game.speed;
                
                // Boru ekrandan çıktıysa kaldır
                if (pipes[i].x + game.pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
                
                // Çarpışma kontrolü
                if (checkCollision(bird, pipes[i])) {
                    gameOver();
                }
                
                // Skor artırma
                if (!pipes[i].scored && pipes[i].x + game.pipeWidth < bird.x) {
                    game.score++;
                    scoreDisplay.textContent = game.score;
                    pipes[i].scored = true;
                    
                    // Hızı artır
                    if (game.score % 5 === 0) {
                        game.speed += 0.2;
                    }
                    
                    // Skor sesi
                    playSound(sounds.score);
                }
            }
            
            // Yeni boru oluştur
            if (game.frameCount % game.pipeFrequency === 0) {
                createPipe();
            }
        }

        // Çizim fonksiyonu
        function draw() {
            // Gökyüzü
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Bulutlar
            drawClouds();
            
            // Zemin
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
            
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 20);
            
            // Borular
            pipes.forEach(pipe => {
                // Üst boru
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, 0, game.pipeWidth, pipe.topHeight);
                
                // Boru başlığı
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, game.pipeWidth + 10, 20);
                
                // Alt boru
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, pipe.topHeight + game.pipeGap, game.pipeWidth, canvas.height);
                
                // Alt boru başlığı
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.topHeight + game.pipeGap, game.pipeWidth + 10, 20);
            });
            
            // Kuş
            drawBird();
            
            // Skor gölgesi
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.font = 'bold 82px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(game.score, canvas.width / 2 + 3, 83);
            
            // Skor
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(game.score, canvas.width / 2, 80);
        }

        // Kuş çizimi
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            // Kuş gövdesi
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Göz
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Gaga
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(30, 0);
            ctx.lineTo(15, 8);
            ctx.fill();
            
            // Kanat
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.ellipse(-5, 5, 15, 8, Math.sin(bird.wingAngle) * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Kuyruk
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(-25, 0);
            ctx.lineTo(-35, -10);
            ctx.lineTo(-35, 10);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Bulut çizimi
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            // Statik bulutlar
            const clouds = [
                {x: 100, y: 80, size: 30},
                {x: 250, y: 120, size: 40},
                {x: 50, y: 200, size: 25},
                {x: 300, y: 180, size: 35}
            ];
            
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y - cloud.size * 0.2, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.5, cloud.y, cloud.size * 0.9, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y + cloud.size * 0.2, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Boru oluşturma
        function createPipe() {
            const topHeight = Math.floor(Math.random() * (canvas.height - game.pipeGap - 100)) + 50;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                scored: false
            });
        }

        // Çarpışma kontrolü
        function checkCollision(bird, pipe) {
            return (
                bird.x < pipe.x + game.pipeWidth &&
                bird.x + bird.width > pipe.x &&
                (
                    bird.y < pipe.topHeight ||
                    bird.y + bird.height > pipe.topHeight + game.pipeGap
                )
            );
        }

        // Zıplama
        function jump() {
            if (!game.running || game.gameOver) return;
            
            bird.velocity = bird.jumpStrength;
            playSound(sounds.jump);
        }

        // Oyun bitişi
        function gameOver() {
            if (game.gameOver) return;
            
            game.gameOver = true;
            game.running = false;
            
            playSound(sounds.hit);
            
            // Yüksek skoru güncelle
            if (game.score > game.highScore) {
                game.highScore = game.score;
                localStorage.setItem('flappyHighScore', game.highScore);
            }
            
            // Skorları göster
            finalScoreDisplay.textContent = game.score;
            highScoreDisplay.textContent = game.highScore;
            startHighScoreDisplay.textContent = game.highScore;
            
            // Oyun bitti ekranını göster
            setTimeout(() => {
                gameOverScreen.style.display = 'flex';
                scoreDisplay.style.display = 'none';
            }, 1000);
        }

        // Ses çalma
        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Ses çalınamadı: ", e));
        }

        // Olay dinleyicileri
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        menuBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });

        // Kontroller
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        spaceBtn.addEventListener('click', () => {
            alert("BOŞLUK tuşunu kullanarak kuşu zıplatabilirsin!");
        });

        clickBtn.addEventListener('click', () => {
            alert("Fareyle tıklayarak veya ekrana dokunarak kuşu zıplatabilirsin!");
        });

        // Başlangıçta yüksek skoru göster
        startHighScoreDisplay.textContent = game.highScore;

        // Oyun canvas boyutunu ayarla
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const aspectRatio = 360 / 640;
            
            let width = container.clientWidth;
            let height = width / aspectRatio;
            
            if (height > window.innerHeight) {
                height = window.innerHeight;
                width = height * aspectRatio;
            }
            
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        // Pencere boyutu değiştiğinde canvas'ı yeniden boyutlandır
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Başlangıçta canvas'ı boyutlandır
        setTimeout(resizeCanvas, 100);
    </script>
</body>
</html>
