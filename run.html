<!DOCTYPE html>
<html>
<head>
    <title>Gemini 3D Qaçış Oyunu</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <div id="info">Ox işarələri (<- ->) ilə hərəkət et!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. Səhnə və Kamera Ayarları
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. İşıqlandırma
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 3. Oyunçu (Kub)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(geometry, material);
        scene.add(player);

        camera.position.z = 5;
        camera.position.y = 2;
        camera.lookAt(player.position);

        // 4. Maneələr massivi
        let obstacles = [];
        function createObstacle() {
            const obsGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const obsMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(obsGeo, obsMat);
            obstacle.position.x = (Math.random() - 0.5) * 10;
            obstacle.position.z = -20;
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // 5. İdarəetmə
        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowLeft") player.position.x -= 0.5;
            if (e.key === "ArrowRight") player.position.x += 0.5;
        });

        // 6. Animasiya Döngüsü (Oyunun ürəyi)
        function animate() {
            requestAnimationFrame(animate);

            // Maneələri hərəkət etdir
            if (Math.random() < 0.05) createObstacle();

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].position.z += 0.2;
                
                // Toqquşma yoxlanışı
                if (obstacles[i].position.distanceTo(player.position) < 1) {
                    alert("Oyun bitdi!");
                    location.reload();
                }
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
