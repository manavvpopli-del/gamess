<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÃ¼ni Ä°ntellekt MÉ™kan TapÄ±cÄ±</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #3498db;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
        }
        #preview {
            width: 100%;
            border-radius: 10px;
            display: none;
            margin-bottom: 15px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:disabled { background: #bdc3c7; }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 8px;
            display: none;
            text-align: left;
            word-wrap: break-word;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2>ğŸ“ MÉ™kan Detektoru</h2>
    <p>ÅÉ™kil yÃ¼klÉ™yin, AI harada olduÄŸunu desin.</p>
    
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <img id="preview">
        <span id="uploadText">ÅÉ™kli seÃ§in</span>
        <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile(this)">
    </div>

    <button id="btn" onclick="identifyPlace()">MÉ™kanÄ± Tap</button>
    <div class="loader" id="loader"></div>

    <div id="result">
        <strong>ğŸ—ºï¸ TapÄ±lan MÉ™kan:</strong><br>
        <span id="placeName"></span><br><br>
        <strong>ğŸ¯ DÉ™qiqlik:</strong> <span id="confidence"></span>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDAuQNg_p38F5PG_b9ToWRV_M1M79Mp-NE'; // BURANI DÆYÄ°ÅÄ°N
    let base64Image = "";

    function handleFile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        
        reader.onloadend = function() {
            base64Image = reader.result.replace('data:', '').replace(/^.+,/, '');
            document.getElementById('preview').src = reader.result;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('uploadText').style.display = 'none';
        }
        if (file) reader.readAsDataURL(file);
    }

    async function identifyPlace() {
        if (!base64Image) return alert("ÅÉ™kil seÃ§in!");
        if (API_KEY === 'SÄ°ZÄ°N_API_AÃ‡ARINIZ') return alert("ZÉ™hmÉ™t olmasa API aÃ§arÄ±nÄ±zÄ± daxil edin!");

        const btn = document.getElementById('btn');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        btn.disabled = true;
        loader.style.display = 'block';
        resultDiv.style.display = 'none';

        const apiURL = `https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`;
        
        const requestData = {
            requests: [{
                image: { content: base64Image },
                features: [{ type: "LANDMARK_DETECTION", maxResults: 5 }]
            }]
        };

        try {
            const response = await fetch(apiURL, {
                method: 'POST',
                body: JSON.stringify(requestData)
            });
            const data = await response.json();
            
            const landmarks = data.responses[0].landmarkAnnotations;
            
            if (landmarks && landmarks.length > 0) {
                document.getElementById('placeName').innerText = landmarks[0].description;
                document.getElementById('confidence').innerText = Math.round(landmarks[0].score * 100) + "%";
                resultDiv.style.display = 'block';
            } else {
                alert("TÉ™É™ssÃ¼f ki, bu mÉ™kanÄ± tanÄ±ya bilmÉ™dim.");
            }
        } catch (error) {
            console.error(error);
            alert("XÉ™ta baÅŸ verdi. API aÃ§arÄ±nÄ±zÄ± vÉ™ internetinizi yoxlayÄ±n.");
        } finally {
            btn.disabled = false;
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
