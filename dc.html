        function listenRoom() {
            onValue(ref(db, `rooms/${roomId}`), (snap) => {
                const data = snap.val(); if(!data) return;
                
                if(data.players) { 
                    players = Object.values(data.players).sort((a,b) => a.time - b.time);

                }
                
                if(data.rotation !== undefined && data.rotation !== lastRot) {
                    lastRot = data.rotation;

                }

                updateUI(data);
            });

            const table = document.getElementById('table'); table.innerHTML = "";

                const angle = (i * (360/players.length)) - 90;
                const rad = angle * (Math.PI/180);
                const x = 200 + 220 * Math.cos(rad);
                const y = 200 + 220 * Math.sin(rad);
                const el = document.createElement('div');
                el.className = 'player'; el.id = 'ui-' + p.id;
                el.innerText = p.name; el.style.left = x + 'px'; el.style.top = y + 'px';
                table.appendChild(el);
            });
        }

            const status = data.status || 'waiting';
            document.getElementById('spin-btn').style.display = (status === 'waiting') ? 'block' : 'none';
            document.getElementById('choice-modal').style.display = (status === 'selected' && data.activePlayer === myId) ? 'flex' : 'none';
