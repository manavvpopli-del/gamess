            "ƒ∞ntihar bar…ôd…ô d√º≈ü√ºnm√ºs…ôn?", "Adƒ±nƒ± d…ôyi≈üs…ôn n…ô qoyardƒ±n?", "M…ôkt…ôbd…ôn qa√ßmƒ±san?", "Pul xo≈üb…ôxtlikdir?", "∆èn sevdiyin r…ông?",
            "Kimins…ô evind…ô n…ôyis…ô sƒ±ndƒ±rmƒ±san?", "D√ºnya d√ºzd√ºr yoxsa yumru?", "∆èn b√∂y√ºk uƒüursuzluƒüun?", "He√ß kim…ô paxƒ±llƒ±q etmis…ôn?", "ƒ∞deal partnyorun nec…ôdir?"

        let myId = 'p_' + Math.random().toString(36).substr(2, 5);
        let roomId, myName, players = [], lastRot = 0, isChatOpen = false;

        window.joinGame = () => {
            myName = document.getElementById('username').value.trim();
            roomId = document.getElementById('room-id').value.trim();
            if(!myName || !roomId) return alert("Doldurun!");

            document.getElementById('bg-music').play().catch(()=>{});
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            document.getElementById('chat-toggle').style.display = 'flex';

            set(ref(db, `rooms/${roomId}/players/${myId}`), { id: myId, name: myName, time: Date.now() });
            onDisconnect(ref(db, `rooms/${roomId}/players/${myId}`)).remove();

            listenRoom();
            listenChat();
        };

        window.toggleChat = () => {
            isChatOpen = !isChatOpen;
            document.getElementById('chat-container').style.display = isChatOpen ? 'flex' : 'none';
            document.getElementById('chat-toggle').classList.remove('has-new');
            if(isChatOpen) setTimeout(() => document.getElementById('chat-input').focus(), 100);
        };

        function listenChat() {
            const chatRef = query(ref(db, `rooms/${roomId}/chat`), limitToLast(20));
            onValue(chatRef, (snap) => {
                const messagesDiv = document.getElementById('chat-messages');
                messagesDiv.innerHTML = "";
                snap.forEach((child) => {
                    const m = child.val();
                    messagesDiv.innerHTML += `<div class="chat-msg"><b>${m.user}:</b> ${m.text}</div>`;
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                if(!isChatOpen) document.getElementById('chat-toggle').classList.add('has-new');
            });
        }

        window.sendMessage = () => {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            push(ref(db, `rooms/${roomId}/chat`), { user: myName, text: input.value });
            input.value = "";
        };

        // Dig…ôr mexanizml…ôr (Render, UI Update, Spin v…ô s.)
        function listenRoom() {
            onValue(ref(db, `rooms/${roomId}`), (snap) => {
                const data = snap.val(); if(!data) return;
                if(data.players) { players = Object.values(data.players).sort((a,b) => a.time - b.time); renderPlayers(); }
                if(data.rotation !== undefined) {
                    lastRot = data.rotation;
                    document.getElementById('bottle').style.transform = `translate(-50%, -50%) rotate(${lastRot}deg)`;
                }
                const timerCont = document.getElementById('timer-container');
                if(data.status === 'doing' && data.timeLeft !== undefined) {
                    timerCont.style.display = 'block';
                    document.getElementById('timer-display').innerText = data.timeLeft;
                    if(data.timeLeft <= 0 && data.activePlayer === myId) completeTurn();
                } else { timerCont.style.display = 'none'; }
                updateUI(data);
            });
        }

        function renderPlayers() {
            const table = document.getElementById('table'); table.innerHTML = "";
            players.forEach((p, i) => {
                const angle = (i * (360/players.length)) - 90;
                const rad = angle * (Math.PI/180);
                const x = 225 + 230 * Math.cos(rad);
                const y = 225 + 230 * Math.sin(rad);
                const el = document.createElement('div');
                el.className = 'player'; el.id = 'ui-' + p.id;
                el.innerText = p.name; el.style.left = x + 'px'; el.style.top = y + 'px';
                table.appendChild(el);
            });
        }

        function updateUI(data) {
            const status = data.status || 'waiting';
            document.getElementById('spin-btn').style.display = (status === 'waiting') ? 'block' : 'none';
            document.getElementById('choice-modal').style.display = (status === 'selected' && data.activePlayer === myId) ? 'flex' : 'none';
            document.getElementById('task-modal').style.display = (status === 'doing') ? 'flex' : 'none';
            if(status === 'doing') {
                document.getElementById('task-title').innerText = data.type === 'truth' ? "DOƒûRULUQ" : "C∆èSAR∆èT";
                document.getElementById('task-text').innerText = data.text;
                document.getElementById('live-answer').innerText = data.currentAnswer || "...";
                document.getElementById('input-zone').style.display = (data.activePlayer === myId) ? 'block' : 'none';
            }
            document.querySelectorAll('.player').forEach(p => p.classList.remove('active'));
            if(data.activePlayer) document.getElementById('ui-' + data.activePlayer)?.classList.add('active');
        }

        window.spinBottleAction = () => {
            if(players.length < 2) return alert("Azƒ± 2 n…ôf…ôr!");
            const winnerIdx = Math.floor(Math.random() * players.length);
            const newRot = lastRot + 1800 + (winnerIdx * (360/players.length) - (lastRot % 360));
            update(ref(db, `rooms/${roomId}`), { rotation: newRot, status: 'spinning', activePlayer: null });
            setTimeout(() => update(ref(db, `rooms/${roomId}`), { status: 'selected', activePlayer: players[winnerIdx].id }), 4000);
        };

        window.makeChoice = (type) => {
            const arr = type === 'truth' ? truthQuestions : dareTasks;
            update(ref(db, `rooms/${roomId}`), { status: 'doing', type, text: arr[Math.floor(Math.random()*arr.length)], currentAnswer: "", timeLeft: 30 });
            let time = 30;
            const interval = setInterval(() => {
                time--; update(ref(db, `rooms/${roomId}`), { timeLeft: time });
                if (time <= 0 || document.getElementById('task-modal').style.display === 'none') clearInterval(interval);
            }, 1000);
        };

        window.syncTyping = (val) => update(ref(db, `rooms/${roomId}`), { currentAnswer: val });
        window.completeTurn = () => update(ref(db, `rooms/${roomId}`), { status: 'waiting', activePlayer: null, timeLeft: null });
    </script>
