<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doƒüruluq v…ô ya C…ôsar…ôt - Timer Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: #fff; margin: 0; overflow: hidden;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        /* Taymer - Ekranƒ±n Yuxarƒ±sƒ±nda */
        #timer-container {
            position: absolute; top: 30px; left: 50%;
            transform: translateX(-50%); text-align: center;
            display: none; z-index: 100;
        }
        #timer-display {
            font-size: 4rem; color: #ff4b2b; font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 75, 43, 0.6);
        }
        .timer-label { font-size: 0.9rem; letter-spacing: 2px; color: #aaa; }

        /* Giri≈ü Ekranƒ± */
        #login-screen {
            background: rgba(0, 0, 0, 0.6); padding: 40px; border-radius: 30px;
            text-align: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }

        input {
            padding: 15px; border-radius: 12px; border: none; margin: 10px;
            width: 260px; font-size: 1rem; outline: none; background: #fff; color: #333;
        }

        button {
            padding: 15px 40px; border-radius: 12px; border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b); color: white;
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        /* Oyun Sah…ôsi */
        #game-area { display: none; flex-direction: column; align-items: center; }
        
        .table-container { position: relative; width: 500px; height: 500px; display: flex; justify-content: center; align-items: center; }
        .table { width: 400px; height: 400px; background: radial-gradient(circle, #2c3e50, #000); border-radius: 50%; position: relative; border: 12px solid #1a1a1a; }

        .bottle {
            width: 100px; height: 280px; background: url('bottle.png') no-repeat center center;
            background-size: contain; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); transform-origin: center center;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); z-index: 50;
        }

        .player {
            position: absolute; width: 85px; height: 85px; background: #ff416c;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 0.85rem; font-weight: bold; transform: translate(-50%, -50%);
            border: 3px solid #fff; transition: 0.5s; z-index: 10; text-align: center;
        }
        .player.active { background: #f5af19; scale: 1.2; box-shadow: 0 0 30px #f5af19; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content { background: #fff; color: #222; padding: 40px; border-radius: 25px; width: 450px; text-align: center; }
        
        #spin-btn { font-size: 1.5rem; margin-top: 20px; }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="mmm.mp3" type="audio/mpeg"></audio>
    <audio id="spin-sound"><source src="https://www.soundjay.com/misc/sounds/spinning-wheel-1.mp3" type="audio/mpeg"></audio>

    <div id="timer-container">
        <div class="timer-label">VAXT Bƒ∞Tƒ∞R</div>
        <div id="timer-display">30</div>
    </div>

    <div id="login-screen">
        <h1>BOTTLE GAME</h1>
        <input type="text" id="username" placeholder="Adƒ±nƒ±z" maxlength="12">
        <input type="text" id="room-id" placeholder="Otaq Kodu" maxlength="6">
        <br>
        <button onclick="joinGame()">BA≈ûLA</button>
    </div>

    <div id="game-area">
        <div class="table-container">
            <div class="table" id="table"></div>
            <div class="bottle" id="bottle"></div>
        </div>
        <button id="spin-btn" onclick="spinBottleAction()" style="display:none;">üçæ FIRLAT</button>
    </div>

    <div id="choice-modal" class="modal">
        <div>
            <h1 style="color:white">Se√ßimini et!</h1>
            <button onclick="makeChoice('truth')" style="background:#00b09b; margin:10px;">DOƒûRULUQ</button>
            <button onclick="makeChoice('dare')" style="background:#8e44ad; margin:10px;">C∆èSAR∆èT</button>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2 id="task-title" style="color:#ff416c">SUAL</h2>
            <p id="task-text" style="font-size: 1.4rem; font-weight: bold;"></p>
            <div style="background:#f4f4f4; padding:15px; border-radius:10px; margin: 20px 0;">
                <small>CANLI CAVAB:</small><br>
                <span id="live-answer" style="font-size: 1.2rem; color: #333;">...</span>
            </div>
            <div id="input-zone" style="display:none;">
                <input type="text" id="my-answer" oninput="syncTyping(this.value)" placeholder="Cavabƒ±nƒ± yaz..." style="width:100%; border: 2px solid #ddd;">
                <button onclick="completeTurn()" style="width:100%; margin-top:10px;">G√ñND∆èR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU",
            authDomain: "sevgili-testi.firebaseapp.com",
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com",
            projectId: "sevgili-testi",
            storageBucket: "sevgili-testi.firebasestorage.app",
            messagingSenderId: "399260477557",
            appId: "1:399260477557:web:584204a698d7bf145bb03c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const truthQuestions = ["∆èn b√∂y√ºk qorxun n…ôdir?", "He√ß vaxt kim…ôs…ô x…ôyan…ôt etmis…ôn?", "Telefonunda gizl…ôtdiyin son ≈ü…ôkil n…ôdir?", "Son yalanƒ±n n…ô idi?", "Kimi gizlic…ô sevirs…ôn?"];
        const dareTasks = ["10 d…ôf…ô otur-dur", "Mahnƒ± oxu", "Limon ye", "Q…ôrib…ô r…ôqs et"];

        let myId = 'p_' + Math.random().toString(36).substr(2, 5);
        let roomId, myName, players = [], lastRot = 0;

        window.joinGame = async () => {
            myName = document.getElementById('username').value.trim();
            roomId = document.getElementById('room-id').value.trim();
            if(!myName || !roomId) return alert("M…ôlumatlarƒ± daxil edin!");

            document.getElementById('bg-music').play().catch(()=>{});
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';

            set(ref(db, `rooms/${roomId}/players/${myId}`), { id: myId, name: myName, time: Date.now() });
            onDisconnect(ref(db, `rooms/${roomId}/players/${myId}`)).remove();

            listenRoom();
        };

        function listenRoom() {
            onValue(ref(db, `rooms/${roomId}`), (snap) => {
                const data = snap.val(); if(!data) return;
                
                if(data.players) { 
                    players = Object.values(data.players).sort((a,b) => a.time - b.time); 
                    renderPlayers(); 
                }
                
                if(data.rotation !== undefined && data.rotation !== lastRot) {
                    lastRot = data.rotation;
                    document.getElementById('spin-sound').play();
                    document.getElementById('bottle').style.transform = `translate(-50%, -50%) rotate(${lastRot}deg)`;
                }

                // Taymer m…ôntiqi
                const timerCont = document.getElementById('timer-container');
                if(data.status === 'doing' && data.timeLeft !== undefined) {
                    timerCont.style.display = 'block';
                    document.getElementById('timer-display').innerText = data.timeLeft;
                    if(data.timeLeft <= 0 && data.activePlayer === myId) completeTurn("Vaxt bitdi!");
                } else {
                    timerCont.style.display = 'none';
                }

                updateUI(data);
            });
        }

        function renderPlayers() {
            const table = document.getElementById('table'); table.innerHTML = "";
            players.forEach((p, i) => {
                const angle = (i * (360/players.length)) - 90;
                const rad = angle * (Math.PI/180);
                const x = 200 + 220 * Math.cos(rad);
                const y = 200 + 220 * Math.sin(rad);
                const el = document.createElement('div');
                el.className = 'player'; el.id = 'ui-' + p.id;
                el.innerText = p.name; el.style.left = x + 'px'; el.style.top = y + 'px';
                table.appendChild(el);
            });
        }

        function updateUI(data) {
            const status = data.status || 'waiting';
            document.getElementById('spin-btn').style.display = (status === 'waiting') ? 'block' : 'none';
            document.getElementById('choice-modal').style.display = (status === 'selected' && data.activePlayer === myId) ? 'flex' : 'none';
            document.getElementById('task-modal').style.display = (status === 'doing') ? 'flex' : 'none';
            
            if(status === 'doing') {
                document.getElementById('task-title').innerText = data.type === 'truth' ? "DOƒûRULUQ" : "C∆èSAR∆èT";
                document.getElementById('task-text').innerText = data.text;
                document.getElementById('live-answer').innerText = data.currentAnswer || "...";
                document.getElementById('input-zone').style.display = (data.activePlayer === myId) ? 'block' : 'none';
            }
            
            document.querySelectorAll('.player').forEach(p => p.classList.remove('active'));
            if(data.activePlayer) document.getElementById('ui-' + data.activePlayer)?.classList.add('active');
        }

        window.spinBottleAction = () => {
            if(players.length < 2) return alert("∆èn azƒ± 2 n…ôf…ôr!");
            const winnerIdx = Math.floor(Math.random() * players.length);
            const newRot = lastRot + 1800 + (winnerIdx * (360/players.length) - (lastRot % 360));
            update(ref(db, `rooms/${roomId}`), { rotation: newRot, status: 'spinning', activePlayer: null });
            setTimeout(() => {
                update(ref(db, `rooms/${roomId}`), { status: 'selected', activePlayer: players[winnerIdx].id });
            }, 4000);
        };

        window.makeChoice = (type) => {
            const arr = type === 'truth' ? truthQuestions : dareTasks;
            const text = arr[Math.floor(Math.random() * arr.length)];
            
            update(ref(db, `rooms/${roomId}`), { 
                status: 'doing', type, text, currentAnswer: "", timeLeft: 30 
            });

            // Taymer Ba≈üladƒ±lmasƒ±
            let time = 30;
            const interval = setInterval(() => {
                time--;
                update(ref(db, `rooms/${roomId}`), { timeLeft: time });
                if (time <= 0 || document.getElementById('task-modal').style.display === 'none') {
                    clearInterval(interval);
                }
            }, 1000);
        };

        window.syncTyping = (val) => update(ref(db, `rooms/${roomId}`), { currentAnswer: val });

        window.completeTurn = (msg) => {
            update(ref(db, `rooms/${roomId}`), { status: 'waiting', activePlayer: null, timeLeft: null });
            document.getElementById('my-answer').value = "";
        };
    </script>
</body>
</html>
