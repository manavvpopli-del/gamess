<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doƒüruluq v…ô ya C…ôsar…ôt - Pro Plus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff; margin: 0; overflow: hidden;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        /* Tarix√ß…ô B√∂lm…ôsi */
        #game-log {
            position: absolute; left: 20px; top: 20px; width: 250px; height: 80vh;
            background: rgba(0,0,0,0.5); border-radius: 15px; padding: 15px;
            font-size: 0.85rem; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .log-entry { margin-bottom: 10px; padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .log-name { color: #ff416c; font-weight: bold; }

        /* Giri≈ü Ekranƒ± */
        #login-screen {
            background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 30px;
            text-align: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        input {
            padding: 15px; border-radius: 12px; border: none; margin: 10px;
            width: 260px; font-size: 1rem; outline: none; background: rgba(255,255,255,0.9);
        }

        button {
            padding: 15px 40px; border-radius: 12px; border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b); color: white;
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        /* Oyun Sah…ôsi */
        #game-area { display: none; flex-direction: column; align-items: center; }
        
        .table-container { position: relative; width: 500px; height: 500px; display: flex; justify-content: center; align-items: center; }
        .table { width: 400px; height: 400px; background: radial-gradient(circle, #2c3e50, #000); border-radius: 50%; position: relative; border: 12px solid #1a1a1a; }

        .bottle {
            width: 100px; height: 280px; background: url('bottle.png') no-repeat center center;
            background-size: contain; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); transform-origin: center center;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); z-index: 50;
        }

        .player {
            position: absolute; width: 80px; height: 80px; background: #ff416c;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 0.8rem; font-weight: bold; transform: translate(-50%, -50%);
            border: 3px solid #fff; transition: 0.5s; z-index: 10;
        }
        .player.active { background: #f5af19; transform: translate(-50%, -50%) scale(1.2); box-shadow: 0 0 30px #f5af19; }

        /* Taymer */
        #timer-display { font-size: 2.5rem; color: #ff4b2b; font-weight: bold; margin-top: 10px; display: none; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content { background: #fff; color: #222; padding: 40px; border-radius: 25px; width: 450px; text-align: center; }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="mmm.mp3" type="audio/mpeg"></audio>
    <audio id="spin-sound"><source src="https://www.soundjay.com/misc/sounds/spinning-wheel-1.mp3" type="audio/mpeg"></audio>
    <audio id="stop-sound"><source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg"></audio>

    <div id="game-log"><strong>Oyun Tarix√ß…ôsi:</strong><br><br></div>

    <div id="login-screen">
        <h1>BOTTLE GAME PRO</h1>
        <input type="text" id="username" placeholder="Adƒ±nƒ±z" maxlength="12">
        <input type="text" id="room-id" placeholder="Otaq Kodu" maxlength="6">
        <br>
        <button onclick="joinGame()">BA≈ûLA</button>
    </div>

    <div id="game-area">
        <div id="timer-display">30</div>
        <div class="table-container">
            <div class="table" id="table"></div>
            <div class="bottle" id="bottle"></div>
        </div>
        <button id="spin-btn" onclick="spinBottleAction()" style="display:none; margin-top: 30px;">üçæ FIRLAT</button>
    </div>

    <div id="choice-modal" class="modal">
        <div>
            <h1 style="color:white">Sƒ±ra S…ônd…ôdir!</h1>
            <button onclick="makeChoice('truth')" style="background:#00b09b; margin:10px;">DOƒûRULUQ</button>
            <button onclick="makeChoice('dare')" style="background:#8e44ad; margin:10px;">C∆èSAR∆èT</button>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2 id="task-title"></h2>
            <p id="task-text" style="font-size: 1.3rem;"></p>
            <div style="background:#f4f4f4; padding:15px; border-radius:10px;">
                <strong>Cavab:</strong> <span id="live-answer">...</span>
            </div>
            <div id="input-zone" style="display:none; margin-top:20px;">
                <input type="text" id="my-answer" oninput="syncTyping(this.value)" placeholder="Bura yaz..." style="width:100%; box-sizing:border-box;">
                <button onclick="completeTurn()" style="width:100%; margin-top:10px;">Bƒ∞Tƒ∞R</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, onDisconnect, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU",
            authDomain: "sevgili-testi.firebaseapp.com",
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com",
            projectId: "sevgili-testi",
            storageBucket: "sevgili-testi.firebasestorage.app",
            messagingSenderId: "399260477557",
            appId: "1:399260477557:web:584204a698d7bf145bb03c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const truthQuestions = ["∆èn b√∂y√ºk qorxun n…ôdir?", "He√ß vaxt kim…ôs…ô x…ôyan…ôt etmis…ôn?", "Telefonunda gizl…ôtdiyin son ≈ü…ôkil n…ôdir?", "Son yalanƒ±n n…ô olub?", "Kimi gizlic…ô sevirs…ôn?"];
        const dareTasks = ["10 d…ôf…ô otur-dur", "Mahnƒ± oxu", "P…ônc…ôr…ôd…ôn qƒ±≈üqƒ±r", "G√ºlm…ôli r…ôqs et"];

        let myId = 'p_' + Math.random().toString(36).substr(2, 5);
        let roomId, myName, players = [], lastRot = 0, timerInterval;

        window.joinGame = async () => {
            myName = document.getElementById('username').value.trim();
            roomId = document.getElementById('room-id').value.trim();
            if(!myName || !roomId) return alert("Doldurun!");

            document.getElementById('bg-music').play().catch(()=>{});
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';

            set(ref(db, `rooms/${roomId}/players/${myId}`), { id: myId, name: myName, time: Date.now() });
            onDisconnect(ref(db, `rooms/${roomId}/players/${myId}`)).remove();

            listenRoom();
        };

        function listenRoom() {
            onValue(ref(db, `rooms/${roomId}`), (snap) => {
                const data = snap.val(); if(!data) return;
                
                if(data.players) { players = Object.values(data.players).sort((a,b) => a.time - b.time); renderPlayers(); }
                
                if(data.rotation !== undefined && data.rotation !== lastRot) {
                    lastRot = data.rotation;
                    document.getElementById('spin-sound').play();
                    document.getElementById('bottle').style.transform = `translate(-50%, -50%) rotate(${lastRot}deg)`;
                }

                if(data.status === 'selected') document.getElementById('stop-sound').play();

                handleTimer(data);
                updateHistory(data.history);
                updateUI(data);
            });
        }

        function renderPlayers() {
            const table = document.getElementById('table'); table.innerHTML = "";
            players.forEach((p, i) => {
                const angle = (i * (360/players.length)) - 90;
                const rad = angle * (Math.PI/180);
                const x = 200 + 220 * Math.cos(rad);
                const y = 200 + 220 * Math.sin(rad);
                const el = document.createElement('div');
                el.className = 'player'; el.id = 'ui-' + p.id;
                el.innerText = p.name; el.style.left = x + 'px'; el.style.top = y + 'px';
                table.appendChild(el);
            });
        }

        function handleTimer(data) {
            const timerEl = document.getElementById('timer-display');
            if(data.status === 'doing') {
                timerEl.style.display = 'block';
                timerEl.innerText = data.timeLeft || 30;
            } else {
                timerEl.style.display = 'none';
            }
        }

        function updateHistory(history) {
            const log = document.getElementById('game-log');
            log.innerHTML = "<strong>Oyun Tarix√ß…ôsi:</strong><br><br>";
            if(history) {
                Object.values(history).reverse().forEach(h => {
                    log.innerHTML += `<div class="log-entry"><span class="log-name">${h.user}</span>: ${h.ans}</div>`;
                });
            }
        }

        function updateUI(data) {
            const status = data.status || 'waiting';
            document.getElementById('spin-btn').style.display = (status === 'waiting') ? 'block' : 'none';
            document.getElementById('choice-modal').style.display = (status === 'selected' && data.activePlayer === myId) ? 'flex' : 'none';
            document.getElementById('task-modal').style.display = (status === 'doing') ? 'flex' : 'none';
            
            if(status === 'doing') {
                document.getElementById('task-text').innerText = data.text;
                document.getElementById('live-answer').innerText = data.currentAnswer || "...";
                document.getElementById('input-zone').style.display = (data.activePlayer === myId) ? 'block' : 'none';
            }
        }

        window.spinBottleAction = () => {
            const winnerIdx = Math.floor(Math.random() * players.length);
            const newRot = lastRot + 1800 + (winnerIdx * (360/players.length) - (lastRot % 360));
            update(ref(db, `rooms/${roomId}`), { rotation: newRot, status: 'spinning' });
            setTimeout(() => {
                update(ref(db, `rooms/${roomId}`), { status: 'selected', activePlayer: players[winnerIdx].id });
            }, 4000);
        };

        window.makeChoice = (type) => {
            const text = (type === 'truth' ? truthQuestions : dareTasks)[Math.floor(Math.random()*5)];
            update(ref(db, `rooms/${roomId}`), { status: 'doing', type, text, currentAnswer: "", timeLeft: 30 });
            
            // Taymer Ba≈ülatma (Yalnƒ±z se√ßil…ôn oyun√ßuda i≈ül…ôyir v…ô bazanƒ± yenil…ôyir)
            let time = 30;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                time--;
                update(ref(db, `rooms/${roomId}`), { timeLeft: time });
                if(time <= 0) {
                    clearInterval(timerInterval);
                    completeTurn("Vaxt bitdi!");
                }
            }, 1000);
        };

        window.syncTyping = (val) => update(ref(db, `rooms/${roomId}`), { currentAnswer: val });

        window.completeTurn = (manualAns) => {
            clearInterval(timerInterval);
            const ans = manualAns || document.getElementById('my-answer').value || "Cavab verm…ôdi";
            const histRef = ref(db, `rooms/${roomId}/history`);
            push(histRef, { user: myName, ans: ans });

            update(ref(db, `rooms/${roomId}`), { status: 'waiting', activePlayer: null, timeLeft: 30 });
            document.getElementById('my-answer').value = "";
        };
    </script>
</body>
</html>
