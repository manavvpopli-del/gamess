                return `
                    <div class="p-4 hover:bg-gray-100 cursor-pointer flex items-center gap-3">
                        <img src="${call.avatar}" class="w-12 h-12 rounded-full object-cover bg-gray-300">
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-800">${call.name}</h4>
                            <p class="text-sm text-gray-600">
                                <i class="fas ${icon} ${color} mr-1"></i>
                                ${text} ${duration}
                            </p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-500">${call.time}</p>
                            <button class="text-green-600 hover:bg-green-50 p-2 rounded-full mt-1">
                                <i class="fas fa-phone"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderStatusList() {
            const container = document.getElementById('statusList');
            
            // My status
            const myStatus = `
                <div class="flex items-center gap-3 mb-6">
                    <div class="relative">
                        <img src="${document.getElementById('targetAvatar').src}" class="w-16 h-16 rounded-full object-cover bg-gray-300">
                        <div class="absolute bottom-0 right-0 bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold">M…ônim statusum</h4>
                        <p class="text-sm text-gray-500">Status …ôlav…ô et</p>
                    </div>
                </div>
            `;
            
            // Others statuses
            const othersStatus = generatedData.statuses.map(status => `
                <div class="flex items-center gap-3 mb-4 cursor-pointer hover:bg-gray-100 p-2 rounded-lg">
                    <div class="relative">
                        <div class="w-16 h-16 rounded-full p-0.5 ${status.viewed ? 'bg-gray-300' : 'bg-gradient-to-tr from-yellow-400 to-pink-500'}">
                            <img src="${status.avatar}" class="w-full h-full rounded-full object-cover border-2 border-white">
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold">${status.name}</h4>
                        <p class="text-sm text-gray-500">${status.time}</p>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = myStatus + '<h5 class="font-semibold text-gray-600 mb-3">Son yenil…ôm…ôl…ôr</h5>' + othersStatus;
        }
        
        let currentChatIndex = 0;
        
        function openChat(index) {
            currentChatIndex = index;
            const chat = generatedData.chats[index];
            const container = document.getElementById('chatMessages');
            
            // Update header
            document.getElementById('targetName').textContent = chat.name;
            document.getElementById('targetAvatar').src = chat.avatar;
            
            // Render messages
            container.innerHTML = chat.messages.map(msg => {
                if (chat.isGroup && !msg.sent) {
                    return `
                        <div class="flex flex-col items-start mb-2">
                            <span class="text-xs text-green-600 ml-2 mb-1">${msg.sender}</span>
                            <div class="message-received">
                                <p>${msg.text}</p>
                                <span class="text-xs text-gray-400 float-right ml-2 mt-1">${msg.time}</span>
                            </div>
                        </div>
                    `;
                } else if (msg.sent) {
                    return `
                        <div class="message-sent">
                            <p>${msg.text}</p>
                            <div class="flex items-center justify-end gap-1 mt-1">
                                <span class="text-xs text-gray-500">${msg.time}</span>
                                ${msg.read ? '<i class="fas fa-check-double text-blue-500 text-xs"></i>' : '<i class="fas fa-check text-gray-400 text-xs"></i>'}
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="message-received">
                            <p>${msg.text}</p>
                            <span class="text-xs text-gray-400 float-right ml-2 mt-1">${msg.time}</span>
                        </div>
                    `;
                }
            }).join('');
            
            container.scrollTop = container.scrollHeight;
            
            // Mark as read
            chat.unread = 0;
            renderChatsList();
        }
        
        function showTab(tab) {
            // Update buttons
            ['chats', 'calls', 'status'].forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === tab) {
                    btn.classList.remove('text-gray-500');
                    btn.classList.add('text-green-600');
                } else {
                    btn.classList.remove('text-green-600');
                    btn.classList.add('text-gray-500');
                }
            });
            
            // Show/hide content
            document.getElementById('chatsList').classList.add('hidden');
            document.getElementById('callsList').classList.add('hidden');
            document.getElementById('statusList').classList.add('hidden');
            
            document.getElementById(`${tab}List`).classList.remove('hidden');
        }
        
        function backToChats() {
            // Mobile only - would show sidebar
        }
    </script>
</body>
