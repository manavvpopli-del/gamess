<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBoost | Pulsuz İzləyici Paneli</title>
    <style>
        :root {
            --primary: #bc2a8d;
            --secondary: #8a3ab9;
            --dark: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        h2 { margin-bottom: 1.5rem; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .input-group { margin-bottom: 1rem; text-align: left; }
        
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #252525;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.98); }

        /* Simulyasiya Ekranı */
        #process { display: none; }

        .loader {
            width: 100%;
            background: #333;
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #f09433, #bc1888);
            transition: width 0.3s;
        }

        .status-text { font-size: 0.85rem; color: #00ff88; font-family: monospace; }
        
        .success-msg { color: #00ff88; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="setup">
        <h2>InstaBoost v4.2</h2>
        <div class="input-group">
            <label>İstifadəçi Adı</label>
            <input type="text" id="username" placeholder="@istifadeci_adi">
        </div>
        <div class="input-group">
            <label>İzləyici Sayı</label>
            <select id="amount">
                <option value="500">500 İzləyici</option>
                <option value="1000">1000 İzləyici</option>
                <option value="5000">5000 İzləyici</option>
                <option value="10000">10000 İzləyici</option>
            </select>
        </div>
        <button onclick="startBoost()">İNDİ BAŞLAT</button>
    </div>

    <div id="process">
        <h3 id="target-user">@user üçün hazırlanır...</h3>
        <div class="loader"><div class="progress" id="bar"></div></div>
        <div class="status-text" id="log">Serverə qoşulur...</div>
        
        <div class="success-msg" id="final">
            <p>✅ Əməliyyat uğurla tamamlandı!</p>
            <p style="font-size: 0.8rem; color: #ccc;">İzləyicilər 24 saat ərzində profilinizə köçürüləcək.</p>
            <button onclick="location.reload()">YENİDƏN SINAYIN</button>
        </div>
    </div>
</div>

<script>
    function startBoost() {
        const user = document.getElementById('username').value;
        if(user.length < 3) {
            alert("Zəhmət olmasa düzgün istifadəçi adı daxil edin!");
            return;
        }

        document.getElementById('setup').style.display = 'none';
        document.getElementById('process').style.display = 'block';
        document.getElementById('target-user').innerText = "@" + user + " üçün göndərilir...";

        const logs = [
            "Proksi serverləri aktivləşdirilir...",
            "İnstagram API ilə əlaqə qurulur...",
            "İstifadəçi verilənlər bazasında tapıldı.",
            "Paketlər hazırlanır...",
            "Şifrələmə protokolu (SSL) keçilir...",
            "İzləyicilər növbəyə alınır...",
            "Göndərim başladıldı: 15%...",
            "Göndərim başladıldı: 45%...",
            "Göndərim başladıldı: 82%...",
            "Son yoxlamalar aparılır..."
        ];

        let i = 0;
        let progress = 0;
        const logEl = document.getElementById('log');
        const barEl = document.getElementById('bar');

        const interval = setInterval(() => {
            if (i < logs.length) {
                logEl.innerText = logs[i];
                progress += 10;
                barEl.style.width = progress + "%";
                i++;
            } else {
                clearInterval(interval);
                logEl.style.display = 'none';
                document.getElementById('final').style.display = 'block';
            }
        }, 1500);
    }
</script>

</body>
</html>
