<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBoost PRO | Secure Checkout</title>
    <style>
        :root {
            --bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.07);
            --neon: #00f2fe;
            --pink: #ff0080;
        }

        body {
            background: radial-gradient(circle at top, #1b2735 0%, #090a0f 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 35px;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 { font-weight: 900; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }

        .input-box {
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus { border-color: var(--neon); }

        /* Kart B√∂lm…ôsi */
        .payment-zone {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 20px;
        }

        .card-logos {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .card-row { display: flex; gap: 10px; }

        .start-btn {
            background: linear-gradient(45deg, var(--pink), #bc1888);
            border: none;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
        }

        #loader-screen { display: none; }
        .progress-bar { width: 0%; height: 6px; background: var(--neon); border-radius: 10px; transition: 0.4s; margin: 20px 0; box-shadow: 0 0 10px var(--neon); }
    </style>
</head>
<body>

<div class="main-card">
    <div id="initial-ui">
        <h1>INSTABOOST<span style="color:var(--neon)">PRO</span></h1>
        
        <input type="text" id="target-user" class="input-box" placeholder="ƒ∞nstagram istifad…ô√ßi adƒ±">
        
        <select id="pkg-select" class="input-box">
            <option value="">Paket se√ßin...</option>
            <option value="500">500 ƒ∞zl…ôyici - 4.99 AZN</option>
            <option value="2500">2500 ƒ∞zl…ôyici - 12.50 AZN</option>
            <option value="10000">10,000 ƒ∞zl…ôyici - 35.00 AZN</option>
        </select>

        <div class="payment-zone">
            <div class="card-logos">
                <small>üîí 256-bit SSL T…ôhl√ºk…ôsiz √ñd…ôni≈ü</small>
            </div>
            <input type="text" id="card-num" class="input-box" placeholder="0000 0000 0000 0000" maxlength="19">
            <div class="card-row">
                <input type="text" class="input-box" placeholder="AA/YY" maxlength="5">
                <input type="password" class="input-box" placeholder="CVV" maxlength="3">
            </div>
        </div>

        <button class="start-btn" onclick="startProcess()">√ñD∆èNƒ∞≈ûƒ∞ T∆èSDƒ∞QL∆è</button>
    </div>

    <div id="loader-screen">
        <h3 id="status">Tranzaksiya yoxlanƒ±lƒ±r...</h3>
        <div style="background: #222; border-radius: 10px;"><div class="progress-bar" id="bar"></div></div>
        <p id="logs" style="font-size: 0.8rem; color: #00ff88;"></p>
    </div>
</div>

<script>
    // Kart n√∂mr…ôsi √º√ß√ºn avtomatik bo≈üluq funksiyasƒ±
    document.getElementById('card-num').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
    });

    function startProcess() {
        const user = document.getElementById('target-user').value;
        const card = document.getElementById('card-num').value;
        
        if(!user || card.length < 16) {
            alert("M…ôlumatlarƒ± tam daxil edin!");
            return;
        }

        document.getElementById('initial-ui').style.display = 'none';
        document.getElementById('loader-screen').style.display = 'block';

        const messages = [
            "Bank serverin…ô qo≈üulur...",
            "3D Secure t…ôsdiqi g√∂zl…ônilir...",
            "√ñd…ôni≈ü uƒüurla tamamlandƒ±!",
            "ƒ∞zl…ôyici transferi ba≈üladƒ±lƒ±r...",
            "Sistem y√ºkl…ônir: 45%...",
            "Sistem y√ºkl…ônir: 90%...",
            "Tamamlandƒ±!"
        ];

        let i = 0;
        const interval = setInterval(() => {
            if(i < messages.length) {
                document.getElementById('logs').innerText = messages[i];
                document.getElementById('bar').style.width = ((i+1)*15) + "%";
                i++;
            } else {
                clearInterval(interval);
                alert("T…ôbrikl…ôr! Sifari≈üiniz q…ôbul edildi.");
                location.reload();
            }
        }, 1500);
    }
</script>

</body>
</html>
