<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duel - Stickman Shooter</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameContainer {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            position: relative;
        }

        /* Ana Menyu */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.9);
            z-index: 300;
        }

        .logo {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .menu-btn {
            width: 280px;
            padding: 20px;
            margin: 10px 0;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-join {
            background: transparent;
            color: white;
            border: 3px solid #764ba2;
        }

        /* Otaq Kodu */
        #roomScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 250;
        }

        .code-display {
            font-size: 72px;
            font-weight: bold;
            color: #00ff88;
            letter-spacing: 20px;
            margin: 30px 0;
            padding: 30px 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            border: 3px dashed #00ff88;
        }

        /* Silah Se√ßimi - D√ºz…ôldilmi≈ü */
        #weaponSelect {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f1e;
            z-index: 100;
            overflow-y: auto;
            padding: 100px 20px 150px 20px;
        }

        .select-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            color: #fff;
            position: sticky;
            top: 0;
            background: #0f0f1e;
            padding: 20px;
            z-index: 10;
        }

        .weapons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto 100px auto;
            padding: 0 20px;
        }

        .weapon-card {
            background: linear-gradient(145deg, #1e1e3f 0%, #2d2d5a 100%);
            border: 3px solid transparent;
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }

        .weapon-card:hover, .weapon-card.active {
            border-color: #00ff88;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .weapon-img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .weapon-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .weapon-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-num {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Hazƒ±r D√ºym…ôsi - Fixed bottom */
        .ready-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            text-align: center;
            z-index: 50;
            border-top: 2px solid #333;
        }

        .ready-btn {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            font-size: 24px;
            background: #333;
            color: #666;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: not-allowed;
            transition: all 0.3s;
        }

        .ready-btn.active {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        /* D√∂y√º≈ü Meydanƒ± */
        #battleField {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, #2c3e50 0%, #1a252f 100%);
        }

        .wall {
            position: absolute;
            bottom: 25%;
            width: 100px;
            height: 200px;
            background: linear-gradient(to right, #555, #777);
            border: 4px solid #333;
            border-radius: 10px;
        }

        .wall-left { left: 10%; }
        .wall-right { right: 10%; }

        /* Stickman Xarakterl…ôr */
        .stickman {
            position: absolute;
            bottom: 30%;
            width: 80px;
            height: 160px;
            transition: all 0.2s;
            z-index: 10;
        }

        .stickman-left { left: 12%; }
        .stickman-right { right: 12%; transform: scaleX(-1); }

        .head {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto;
            border: 3px solid #000;
        }

        .body {
            width: 6px;
            height: 60px;
            background: #fff;
            margin: 0 auto;
            position: relative;
        }

        .arms {
            position: absolute;
            top: 10px;
            left: 50%;
            width: 50px;
            height: 6px;
            background: #fff;
            transform: translateX(-50%) rotate(-45deg);
            transform-origin: left center;
        }

        .legs {
            position: absolute;
            bottom: -50px;
            left: 50%;
            width: 6px;
            height: 50px;
            background: #fff;
            transform: translateX(-50%);
            box-shadow: 15px 0 0 #fff;
        }

        .gun {
            position: absolute;
            top: -10px;
            right: -30px;
            width: 50px;
            height: 15px;
            background: #666;
            border-radius: 3px;
            transform: rotate(-10deg);
        }

        .stickman.covered {
            transform: translateY(80px) scale(0.8);
            opacity: 0.6;
        }

        .stickman-right.covered {
            transform: translateY(80px) scaleX(-1) scale(0.8);
        }

        .stickman.shooting .arms {
            animation: shootAnim 0.2s;
        }

        @keyframes shootAnim {
            0%, 100% { transform: translateX(-50%) rotate(-45deg); }
            50% { transform: translateX(-50%) rotate(-60deg); }
        }

        /* Can Barlarƒ± */
        .health-container {
            position: absolute;
            top: 20px;
            width: 200px;
            z-index: 100;
        }

        .health-left { left: 20px; }
        .health-right { right: 20px; }

        .health-bar {
            width: 100%;
            height: 30px;
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88 0%, #00cc6a 100%);
            transition: width 0.3s;
        }

        .health-text {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Premium Kontrol D√ºym…ôl…ôri - H…ôr zaman g√∂r√ºn…ôn */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 200;
            pointer-events: none;
        }

        .control-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            transition: all 0.1s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .btn-cover {
            background: rgba(52, 152, 219, 0.8);
            border-color: #3498db;
            color: white;
        }

        .btn-cover:active {
            background: rgba(52, 152, 219, 1);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
        }

        .btn-fire {
            background: rgba(231, 76, 60, 0.8);
            border-color: #e74c3c;
            color: white;
        }

        .btn-fire:active {
            background: rgba(231, 76, 60, 1);
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.8);
        }

        .btn-icon {
            font-size: 40px;
        }

        /* G√ºll…ô */
        .bullet {
            position: absolute;
            width: 20px;
            height: 6px;
            background: #ffd700;
            border-radius: 3px;
            box-shadow: 0 0 20px #ffd700;
            z-index: 50;
        }

        /* Oyun Sonu */
        #gameOver {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 500;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .result-text {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .win { color: #00ff88; }
        .lose { color: #e74c3c; }

        @media (max-width: 600px) {
            .logo { font-size: 42px; }
            .code-display { font-size: 48px; letter-spacing: 10px; }
            .weapons-grid { grid-template-columns: 1fr; }
            .control-btn { width: 100px; height: 100px; font-size: 14px; }
            .stickman { width: 60px; height: 120px; }
            .wall { width: 60px; height: 120px; }
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <!-- Ana Menyu -->
    <div id="mainMenu">
        <div class="logo">DUEL</div>
        <button class="menu-btn btn-create" onclick="createRoom()">Yeni Oyun</button>
        <button class="menu-btn btn-join" onclick="showJoin()">Oyuna Qo≈üul</button>
    </div>

    <!-- Otaq Kodu -->
    <div id="roomScreen">
        <h2 style="margin-bottom: 20px;">Otaq Kodunuz</h2>
        <div class="code-display" id="roomCode">0000</div>
        <button class="menu-btn btn-create" onclick="startWeaponSelect()" style="margin-top: 20px;">Davam Et</button>
    </div>

    <!-- Qo≈üulma -->
    <div id="joinScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 250; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="margin-bottom: 30px;">Kod Daxil Edin</h2>
        <input type="text" id="joinCode" maxlength="4" style="width: 200px; padding: 20px; font-size: 32px; text-align: center; background: rgba(255,255,255,0.1); border: 2px solid #667eea; border-radius: 10px; color: white; margin-bottom: 20px; letter-spacing: 10px;">
        <button class="menu-btn btn-create" onclick="joinRoom()">Qo≈üul</button>
        <button class="menu-btn btn-join" onclick="backToMenu()" style="margin-top: 10px;">Geri</button>
    </div>

    <!-- Silah Se√ßimi -->
    <div id="weaponSelect">
        <div class="select-title">Silahƒ±nƒ± Se√ß</div>
        
        <div class="weapons-grid">
            <!-- AKM -->
            <div class="weapon-card" onclick="selectWeapon('akm')" id="w-akm">
                <img src="akm.png" class="weapon-img" alt="AKM" onerror="this.style.display='none'">
                <div style="font-size: 60px; margin-bottom: 10px;">üî´</div>
                <div class="weapon-name">AKM</div>
                <div class="weapon-stats">
                    <div class="stat">
                        <div class="stat-num">15</div>
                        <div class="stat-label">Z…ôr…ôr</div>
                    </div>
                    <div class="stat">
                        <div class="stat-num" style="color: #e74c3c;">Aƒüƒ±r</div>
                        <div class="stat-label">At…ô≈ü</div>
                    </div>
                </div>
            </div>

            <!-- M416 -->
            <div class="weapon-card" onclick="selectWeapon('m416')" id="w-m416">
                <img src="m416.png" class="weapon-img" alt="M416" onerror="this.style.display='none'">
                <div style="font-size: 60px; margin-bottom: 10px;">üî´</div>
                <div class="weapon-name">M416</div>
                <div class="weapon-stats">
                    <div class="stat">
                        <div class="stat-num">10</div>
                        <div class="stat-label">Z…ôr…ôr</div>
                    </div>
                    <div class="stat">
                        <div class="stat-num" style="color: #f1c40f;">Orta</div>
                        <div class="stat-label">At…ô≈ü</div>
                    </div>
                </div>
            </div>

            <!-- SCAR -->
            <div class="weapon-card" onclick="selectWeapon('scar')" id="w-scar">
                <img src="scar.png" class="weapon-img" alt="SCAR" onerror="this.style.display='none'">
                <div style="font-size: 60px; margin-bottom: 10px;">üî´</div>
                <div class="weapon-name">SCAR-L</div>
                <div class="weapon-stats">
                    <div class="stat">
                        <div class="stat-num">8</div>
                        <div class="stat-label">Z…ôr…ôr</div>
                    </div>
                    <div class="stat">
                        <div class="stat-num" style="color: #3498db;">S√ºr…ôtli</div>
                        <div class="stat-label">At…ô≈ü</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ready-container">
            <button class="ready-btn" id="readyBtn" onclick="confirmReady()" disabled>Hazƒ±rlan</button>
            <div id="waitingText" style="display: none; margin-top: 15px; color: #f1c40f;">R…ôqib g√∂zl…ônilir...</div>
        </div>
    </div>

    <!-- D√∂y√º≈ü -->
    <div id="battleField">
        <div class="ground"></div>
        
        <div class="wall wall-left"></div>
        <div class="wall wall-right"></div>

        <!-- Stickman 1 -->
        <div class="stickman stickman-left covered" id="p1">
            <div class="head"></div>
            <div class="body">
                <div class="arms"></div>
                <div class="gun" id="g1"></div>
                <div class="legs"></div>
            </div>
        </div>

        <!-- Stickman 2 -->
        <div class="stickman stickman-right covered" id="p2">
            <div class="head"></div>
            <div class="body">
                <div class="arms"></div>
                <div class="gun" id="g2"></div>
                <div class="legs"></div>
            </div>
        </div>

        <!-- Can -->
        <div class="health-container health-left">
            <div class="health-bar">
                <div class="health-fill" id="h1" style="width: 100%;"></div>
            </div>
            <div class="health-text" id="ht1">100 HP</div>
        </div>

        <div class="health-container health-right">
            <div class="health-bar">
                <div class="health-fill" id="h2" style="width: 100%; background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);"></div>
            </div>
            <div class="health-text" id="ht2">100 HP</div>
        </div>

        <!-- Premium Kontroll…ôr -->
        <div class="controls">
            <button class="control-btn btn-cover" onmousedown="setCover(false)" onmouseup="setCover(true)" ontouchstart="setCover(false)" ontouchend="setCover(true)">
                <span class="btn-icon">üõ°Ô∏è</span>
                <span>Qalx</span>
            </button>

            <button class="control-btn btn-fire" onclick="shoot()">
                <span class="btn-icon">üî•</span>
                <span>At…ô≈ü</span>
            </button>
        </div>
    </div>

    <!-- Son -->
    <div id="gameOver">
        <div class="result-text" id="resText">Q…ôl…ôb…ô!</div>
        <button class="menu-btn btn-create" onclick="location.reload()">Yeni Oyun</button>
    </div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU",
        authDomain: "sevgili-testi.firebaseapp.com",
        databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com",
        projectId: "sevgili-testi",
        storageBucket: "sevgili-testi.firebasestorage.app",
        messagingSenderId: "399260477557",
        appId: "1:399260477557:web:584204a698d7bf145bb03c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let roomId = null;
    let playerNum = null;
    let selectedWeapon = null;
    let isCovering = true;
    let gameActive = false;
    let lastShot = 0;

    const weapons = {
        akm: { damage: 15, rate: 800 },
        m416: { damage: 10, rate: 500 },
        scar: { damage: 8, rate: 300 }
    };

    function createRoom() {
        roomId = Math.floor(1000 + Math.random() * 9000).toString();
        document.getElementById('roomCode').textContent = roomId;
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('roomScreen').style.display = 'flex';
    }

    function showJoin() {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('joinScreen').style.display = 'flex';
        document.getElementById('joinScreen').style.flexDirection = 'column';
    }

    function backToMenu() {
        document.getElementById('joinScreen').style.display = 'none';
        document.getElementById('mainMenu').style.display = 'flex';
    }

    function startWeaponSelect() {
        document.getElementById('roomScreen').style.display = 'none';
        document.getElementById('weaponSelect').style.display = 'block';
        initPlayer(1);
    }

    function joinRoom() {
        const code = document.getElementById('joinCode').value;
        if (!code || code.length !== 4) {
            alert('4 r…ôq…ômli kod daxil edin!');
            return;
        }
        roomId = code;
        
        db.ref('duel/' + roomId).once('value').then(snap => {
            if (!snap.exists()) {
                alert('Otaq tapƒ±lmadƒ±!');
                return;
            }
            const data = snap.val();
            if (data.p2) {
                alert('Otaq doludur!');
                return;
            }
            document.getElementById('joinScreen').style.display = 'none';
            document.getElementById('weaponSelect').style.display = 'block';
            initPlayer(2);
        });
    }

    function initPlayer(num) {
        playerNum = num;
        db.ref(`duel/${roomId}/p${num}`).set({ joined: Date.now(), ready: false });
        
        db.ref(`duel/${roomId}`).on('value', snap => {
            const data = snap.val();
            if (!data) return;
            
            if (data.p1?.ready && data.p2?.ready && !gameActive) {
                startBattle();
            }
            
            if (gameActive) syncGame(data);
        });
    }

    function selectWeapon(type) {
        selectedWeapon = type;
        
        // Aktiv klassƒ± t…ômizl…ô
        document.querySelectorAll('.weapon-card').forEach(c => {
            c.classList.remove('active');
            c.style.opacity = '0.5';
        });
        
        // Se√ßileni aktiv et
        const card = document.getElementById('w-' + type);
        card.classList.add('active');
        card.style.opacity = '1';
        
        // D√ºym…ôni aktiv et
        const btn = document.getElementById('readyBtn');
        btn.disabled = false;
        btn.classList.add('active');
        btn.textContent = 'Hazƒ±ram';
    }

    function confirmReady() {
        db.ref(`duel/${roomId}/p${playerNum}`).update({ weapon: selectedWeapon, ready: true });
        document.getElementById('readyBtn').style.display = 'none';
        document.getElementById('waitingText').style.display = 'block';
    }

    function startBattle() {
        gameActive = true;
        document.getElementById('weaponSelect').style.display = 'none';
        document.getElementById('battleField').style.display = 'block';
        
        if (playerNum === 1) {
            db.ref(`duel/${roomId}/game`).set({
                h1: 100, h2: 100,
                c1: true, c2: true,
                started: true
            });
        }
    }

    function setCover(cover) {
        if (!gameActive) return;
        isCovering = cover;
        
        const el = document.getElementById('p' + playerNum);
        if (cover) el.classList.add('covered');
        else el.classList.remove('covered');
        
        db.ref(`duel/${roomId}/game/c${playerNum}`).set(cover);
    }

    function shoot() {
        if (!gameActive || isCovering) return;
        
        const now = Date.now();
        const rate = weapons[selectedWeapon]?.rate || 500;
        if (now - lastShot < rate) return;
        lastShot = now;
        
        // S…ôs
        playSound();
        
        // Animasyon
        const me = document.getElementById('p' + playerNum);
        me.classList.add('shooting');
        setTimeout(() => me.classList.remove('shooting'), 200);
        
        // G√ºll…ô
        const bullet = document.createElement('div');
        bullet.className = 'bullet';
        const start = playerNum === 1 ? 15 : 85;
        const end = playerNum === 1 ? 85 : 15;
        bullet.style.left = start + '%';
        bullet.style.bottom = '35%';
        document.getElementById('battleField').appendChild(bullet);
        
        const anim = bullet.animate([
            { left: start + '%' },
            { left: end + '%' }
        ], { duration: 200, easing: 'linear' });
        
        anim.onfinish = () => {
            bullet.remove();
            checkHit();
        };
    }

    function checkHit() {
        const enemy = playerNum === 1 ? 2 : 1;
        db.ref(`duel/${roomId}/game/c${enemy}`).once('value').then(snap => {
            if (!snap.val()) {
                // Vuruldu
                const hk = `h${enemy}`;
                db.ref(`duel/${roomId}/game/${hk}`).once('value').then(hsnap => {
                    let nh = (hsnap.val() || 100) - 10;
                    if (nh < 0) nh = 0;
                    db.ref(`duel/${roomId}/game/${hk}`).set(nh);
                    if (nh === 0) endGame(playerNum);
                });
            }
        });
    }

    function syncGame(data) {
        if (data.game?.h1 !== undefined) updateHealth(1, data.game.h1);
        if (data.game?.h2 !== undefined) updateHealth(2, data.game.h2);
        
        if (data.game?.c1 !== undefined) {
            const p1 = document.getElementById('p1');
            if (data.game.c1) p1.classList.add('covered');
            else p1.classList.remove('covered');
        }
        if (data.game?.c2 !== undefined) {
            const p2 = document.getElementById('p2');
            if (data.game.c2) p2.classList.add('covered');
            else p2.classList.remove('covered');
        }
    }

    function updateHealth(num, val) {
        document.getElementById('h' + num).style.width = val + '%';
        document.getElementById('ht' + num).textContent = val + ' HP';
        
        if (val <= 30) {
            document.getElementById('h' + num).style.background = 'linear-gradient(90deg, #e74c3c 0%, #c0392b 100%)';
        }
    }

    function endGame(winner) {
        gameActive = false;
        document.getElementById('gameOver').style.display = 'flex';
        const txt = document.getElementById('resText');
        if (winner === playerNum) {
            txt.textContent = 'Q∆èL∆èB∆è!';
            txt.className = 'result-text win';
        } else {
            txt.textContent = 'M∆èƒûLUBƒ∞YY∆èT';
            txt.className = 'result-text lose';
        }
    }

    function playSound() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            if (selectedWeapon === 'akm') {
                osc.frequency.setValueAtTime(200, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + 0.15);
            } else if (selectedWeapon === 'm416') {
                osc.frequency.setValueAtTime(400, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.1);
            } else {
                osc.frequency.setValueAtTime(600, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(150, ctx.currentTime + 0.08);
            }
            
            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.2);
        } catch(e) {}
    }

    // Klavye
    document.addEventListener('keydown', e => {
        if (!gameActive) return;
        if (e.code === 'Space') { e.preventDefault(); shoot(); }
        if (e.code === 'ArrowUp' || e.code === 'KeyW') { e.preventDefault(); setCover(false); }
    });
    
    document.addEventListener('keyup', e => {
        if (!gameActive) return;
        if (e.code === 'ArrowUp' || e.code === 'KeyW') setCover(true);
    });
</script>
