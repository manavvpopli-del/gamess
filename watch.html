            word-break: normal;
            white-space: pre-wrap;
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }

        .avatar-upload {
            width: 100px;

    <script>
        function handleAvatarSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (file.size > 2 * 1024 * 1024) { alert('≈û…ôkil 2MB-dan ki√ßik olmalƒ±dƒ±r!'); return; }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                userAvatar = e.target.result;
                document.getElementById('avatarPreview').src = userAvatar;
                document.getElementById('avatarPreview').classList.remove('hidden');
                document.getElementById('avatarPlaceholder').classList.add('hidden');
                document.getElementById('avatarUpload').classList.add('has-image');
                document.getElementById('avatarError').classList.add('hidden');
                localStorage.setItem('userAvatar', userAvatar);
            };
            reader.readAsDataURL(file);
        }
        
        function validateInputs() {
            const name = document.getElementById('hostName').value.trim();
            const hasAvatar = !document.getElementById('avatarPreview').classList.contains('hidden');
            
            if (!name) { alert('Adƒ±nƒ±zƒ± daxil edin!'); return false; }
            if (!hasAvatar) { 
                document.getElementById('avatarError').classList.remove('hidden');
                return false; 
            }
            return true;
        }

        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function createRoom() {
            if (!validateInputs()) return;
            userName = document.getElementById('hostName').value.trim();
            const code = generateRoomCode();
            
            await db.ref(`rooms/${code}`).set({
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                hostId: userId,
                currentVideo: { id: 'jfKfPfyJRdk', title: 'Lofi Girl', time: 0, isPlaying: false, timestamp: firebase.database.ServerValue.TIMESTAMP },
                users: { [userId]: { name: userName, avatar: userAvatar, isHost: true, joinedAt: firebase.database.ServerValue.TIMESTAMP, status: 'active' }}
            });
            enterRoom(code, true);
        }

        async function joinRoom() {
            const code = document.getElementById('joinRoomId').value.trim().toUpperCase();
            if (!validateInputs()) return;
            if (!code) return alert('Kodu daxil edin!');
            
            userName = document.getElementById('hostName').value.trim();
            
            // Check if blocked by host
            const roomSnap = await db.ref(`rooms/${code}`).once('value');
            if (!roomSnap.exists()) return alert('Otaq tapƒ±lmadƒ±!');
            
            if (isBlocked(roomSnap.val().hostId)) {
                return alert('Bu otaƒüƒ±n moderatoru sizi bloklayƒ±b!');
            }
            
            await db.ref(`rooms/${code}/users/${userId}`).set({
                name: userName, avatar: userAvatar, isHost: false, 
                joinedAt: firebase.database.ServerValue.TIMESTAMP, status: 'active'
            });
            enterRoom(code, false);
        }

        function enterRoom(code, host) {
            currentRoom = code;
            isHost = host;
            
            document.getElementById('landing').classList.add('hidden');
            document.getElementById('room').classList.remove('hidden');
            document.getElementById('roomCode').textContent = code;
            
            const userType = document.getElementById('userType');
            if (host) {
                userType.textContent = 'üëë Moderator';
                userType.className = 'px-2 py-1 rounded-full text-xs font-bold bg-red-600/20 text-red-400 border border-red-600/30';
                document.getElementById('hostControls').classList.remove('hidden');
                document.getElementById('changeVideoBtn').classList.remove('hidden');
                document.getElementById('searchContainer').classList.remove('hidden');
            } else {
                userType.textContent = 'üëÅÔ∏è ƒ∞zl…ôyici';
                userType.className = 'px-2 py-1 rounded-full text-xs font-bold bg-blue-600/20 text-blue-400 border border-blue-600/30';
                document.getElementById('viewerOverlay').classList.remove('hidden');
            }
            
            initPlayer();
            setupListeners();
            setupVisibility();
            
            // Check permissions for non-host
            if (!host) {
                db.ref(`rooms/${currentRoom}/permissions/${userId}`).on('value', (snap) => {
                    userPermissions = snap.val() || { chat: true, voice: true, video: true };
                    updatePermissionUI();
                });
            }
        }
        
        function updatePermissionUI() {
            const input = document.getElementById('messageInput');
            if (userPermissions.chat === false) {
                input.disabled = true;
                input.placeholder = 'Yazƒ± yazmaƒüƒ±nƒ±z qadaƒüandƒ±r';
                input.classList.add('opacity-50');
            } else {
                input.disabled = false;
                input.placeholder = 'Mesaj yaz...';
                input.classList.remove('opacity-50');
            }
        }

        function setupVisibility() {
            document.addEventListener('visibilitychange', () => {
                const status = document.hidden ? 'background' : 'active';
                if (currentRoom) db.ref(`rooms/${currentRoom}/users/${userId}/status`).set(status);
            });
            window.addEventListener('blur', () => { if(currentRoom) db.ref(`rooms/${currentRoom}/users/${userId}/focused`).set(false); });
            window.addEventListener('focus', () => { if(currentRoom) { db.ref(`rooms/${currentRoom}/users/${userId}/focused`).set(true); db.ref(`rooms/${currentRoom}/users/${userId}/status`).set('active'); }});
        }

        function initPlayer() {
            if (typeof YT === 'undefined') { setTimeout(initPlayer, 100); return; }
            
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: 'jfKfPfyJRdk',
                playerVars: { autoplay: 0, controls: isHost ? 1 : 0, disablekb: isHost ? 0 : 1, rel: 0, playsinline: 1 },
                events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
            });
            document.getElementById('playerLoader').style.display = 'none';
        }

        function onPlayerReady() {
            if (isHost) {
                setInterval(() => {
                    if (!player?.getCurrentTime || ignoreUpdates) return;
                    db.ref(`rooms/${currentRoom}/currentVideo`).update({
                        time: player.getCurrentTime(),
                        isPlaying: player.getPlayerState() === YT.PlayerState.PLAYING,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }, 2000);
            } else {
                syncViewer();
            }
        }

        function onPlayerStateChange(e) {
            updatePlayIcon(e.data === YT.PlayerState.PLAYING);
            if (!isHost || ignoreUpdates) return;
            db.ref(`rooms/${currentRoom}/currentVideo`).update({
                isPlaying: e.data === YT.PlayerState.PLAYING,
                time: player.getCurrentTime(),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function syncViewer() {
            db.ref(`rooms/${currentRoom}/currentVideo`).on('value', (snap) => {
                const data = snap.val();
                if (!data || !player) return;
                
                if (data.id !== currentVideoId) {
                    currentVideoId = data.id;
                    player.loadVideoById(data.id);
                }
                
                const serverTime = getServerTime();
                const latency = (serverTime - data.timestamp) / 1000;
                const targetTime = data.time + (data.isPlaying ? latency : 0);
                
                if (Math.abs(player.getCurrentTime() - targetTime) > 1.5) {
                    player.seekTo(targetTime, true);
                }
                
                const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;
                if (data.isPlaying && !isPlaying) player.playVideo();
                else if (!data.isPlaying && isPlaying) player.pauseVideo();
            });
        }

        function toggleSearch() {
            document.getElementById('searchContainer').classList.toggle('hidden');
        }
        function closeSearch() {
            document.getElementById('searchContainer').classList.add('hidden');
            document.getElementById('searchResults').classList.add('hidden');
        }

        async function searchYouTube() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) return;
            
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="flex justify-center p-4"><div class="spinner"></div></div>';
            resultsDiv.classList.remove('hidden');
            
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`);
                const data = await res.json();
                
                resultsDiv.innerHTML = '';
                data.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'flex space-x-3 p-2 rounded-lg bg-gray-800/40 hover:bg-gray-800 cursor-pointer transition border border-transparent hover:border-gray-600';
                    card.onclick = () => selectVideo(item.id.videoId, item.snippet.title);
                    card.innerHTML = `
                        <div class="relative w-28 h-16 shrink-0">
                            <img src="${item.snippet.thumbnails.medium.url}" class="w-full h-full object-cover rounded bg-gray-900">
                            <div class="absolute inset-0 bg-black/40 opacity-0 hover:opacity-100 flex items-center justify-center transition rounded">
                                <i class="fas fa-play text-white"></i>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-xs font-bold text-white line-clamp-2 mb-1">${item.snippet.title}</h4>
                            <p class="text-[10px] text-gray-500">${item.snippet.channelTitle}</p>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (err) {
                resultsDiv.innerHTML = `<div class="text-red-400 text-xs text-center p-2">${err.message}</div>`;
            }
        }

        function selectVideo(id, title) {
            if (!isHost) return;
            currentVideoId = id;
            player.loadVideoById(id);
            closeSearch();
            
            db.ref(`rooms/${currentRoom}/currentVideo`).set({
                id: id, title: title, time: 0, isPlaying: true,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            showNotification('Video d…ôyi≈üdirildi', title.substring(0, 30) + '...');
        }

        function playerControl(action, val) {
            if (!isHost || !player) return;
            ignoreUpdates = true;
            setTimeout(() => ignoreUpdates = false, 500);
            
            if (action === 'toggle') {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) player.pauseVideo();
                else player.playVideo();
            } else if (action === 'seek') {
                player.seekTo(player.getCurrentTime() + val, true);
            }
        }

        function updatePlayIcon(playing) {
            document.getElementById('playIcon').classList.toggle('hidden', playing);
            document.getElementById('pauseIcon').classList.toggle('hidden', !playing);
        }

        // MODERATOR FUNCTIONS
        function openUserModal(uid, userData) {
            if (!isHost || uid === userId) return;
            
            selectedUserId = uid;
            document.getElementById('modalUserName').textContent = userData.name;
            document.getElementById('modalUserAvatar').src = userData.avatar || 'https://via.placeholder.com/64';
            document.getElementById('modalUserStatus').textContent = userData.isHost ? 'Moderator' : 'ƒ∞zl…ôyici';
            
            // Get current permissions
            db.ref(`rooms/${currentRoom}/permissions/${uid}`).once('value').then(snap => {
                const perms = snap.val() || { chat: true, voice: true, video: true };
                
                updateToggleUI('permChat', perms.chat !== false);
                updateToggleUI('permVoice', perms.voice !== false);
                updateToggleUI('permVideo', perms.video !== false);
            });
            
            document.getElementById('userModal').classList.add('show');
        }
        
        function closeUserModal() {
            document.getElementById('userModal').classList.remove('show');
            selectedUserId = null;
        }
        
        function updateToggleUI(id, active) {
            const el = document.getElementById(id);
            if (active) {
                el.classList.add('active');
            } else {
                el.classList.remove('active');
            }
        }
        
        function togglePermission(type) {
            if (!selectedUserId) return;
            
            const el = document.getElementById(type === 'chat' ? 'permChat' : type === 'voice' ? 'permVoice' : 'permVideo');
            const isActive = el.classList.contains('active');
            const newValue = !isActive;
            
            updateToggleUI(type === 'chat' ? 'permChat' : type === 'voice' ? 'permVoice' : 'permVideo', newValue);
            
            // Save to DB
            const updates = {};
            updates[`rooms/${currentRoom}/permissions/${selectedUserId}/${type}`] = newValue;
            db.ref().update(updates);
            
            showNotification('ƒ∞caza d…ôyi≈üdirildi', `${type} icaz…ôsi ${newValue ? 'verildi' : 'alindi'}`);
        }
        
        function kickUser() {
            if (!selectedUserId) return;
            
            if (confirm('Bu istifad…ô√ßini otaqdan atmaq ist…ôdiyiniz…ô …ôminsiniz?')) {
                db.ref(`rooms/${currentRoom}/users/${selectedUserId}`).remove();
                db.ref(`rooms/${currentRoom}/permissions/${selectedUserId}`).remove();
                closeUserModal();
                showNotification('ƒ∞stifad…ô√ßi atƒ±ldƒ±', 'ƒ∞stifad…ô√ßi otaqdan √ßƒ±xarƒ±ldƒ±');
            }
        }
        
        function blockUser() {
            if (!selectedUserId) return;
            
            if (confirm('Bu istifad…ô√ßini saytdan bloklamaq ist…ôdiyiniz…ô …ôminsiniz? (Local storage-a …ôlav…ô olunacaq)')) {
                if (!blockedUsers.includes(selectedUserId)) {
                    blockedUsers.push(selectedUserId);
                    localStorage.setItem('blockedUsers', JSON.stringify(blockedUsers));
                }
                
                // Also kick
                db.ref(`rooms/${currentRoom}/users/${selectedUserId}`).remove();
                closeUserModal();
                showNotification('ƒ∞stifad…ô√ßi bloklandƒ±', 'ƒ∞stifad…ô√ßi blok siyahƒ±sƒ±na …ôlav…ô edildi');
            }
        }

        function setupListeners() {
            // Users
            db.ref(`rooms/${currentRoom}/users`).on('value', (snap) => {
                const users = snap.val() || {};
                const list = document.getElementById('usersList');
                list.innerHTML = '';
                
                let count = 0;
                Object.entries(users).forEach(([uid, u]) => {
                    if (isBlocked(uid)) return; // Don't show blocked users
                    count++;
                    
                    const div = document.createElement('div');
                    div.className = 'flex items-center gap-2 px-2 py-1.5 rounded-full bg-gray-800 hover:bg-gray-700 transition border border-gray-700 shrink-0 cursor-pointer select-none';
                    if (isHost && uid !== userId) {
                        div.onclick = () => openUserModal(uid, u);
                        div.title = 'Basaraq idar…ô et';
                    }
                    
                    const statusColor = u.status === 'background' ? 'status-background' : 'status-active';
                    
                    div.innerHTML = `
                        <div class="relative">
                            <img src="${u.avatar || 'https://via.placeholder.com/32'}" class="w-7 h-7 rounded-full object-cover border border-gray-600">
                            <div class="status-dot ${statusColor} absolute -bottom-0.5 -right-0.5 border-2 border-gray-800 w-2 h-2"></div>
                        </div>
                        <span class="text-[11px] font-bold ${u.isHost ? 'text-yellow-400' : 'text-gray-200'} truncate max-w-[70px]">${u.name}</span>
                        ${isHost && uid !== userId ? '<i class="fas fa-cog text-[10px] text-gray-600 ml-1"></i>' : ''}
                    `;
                    list.appendChild(div);
                    
                    if (isHost && u.status === 'background' && uid !== userId) {
                        showNotification('Diqq…ôt', `${u.name} saytƒ± arxa plana aldƒ±`);
                    }
                });
                
                document.getElementById('usersCountText').textContent = count;
                document.getElementById('onlineCount').textContent = count + ' onlayn';
                
                // Remove empty state if users exist
                if (count > 0) {
                    const emptyState = document.querySelector('.empty-state');
                    if (emptyState) emptyState.remove();
                }
            });
            
            // Chat
            db.ref(`rooms/${currentRoom}/chat`).on('child_added', (snap) => {
                const msg = snap.val();
                
                // Check if sender is blocked
                if (isBlocked(msg.userId)) return;
                
                if (msg.userId !== userId && (document.hidden || !document.hasFocus())) {
                    if ('vibrate' in navigator) navigator.vibrate([100, 50, 100]);
                }
                appendMessage(msg, snap.key);
            });
        }

        function appendMessage(msg, msgId) {
            const container = document.getElementById('chatMessages');
            const isSelf = msg.userId === userId;
            
            // Remove empty state if exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const div = document.createElement('div');
            div.className = `flex ${isSelf ? 'justify-end' : 'justify-start'} mb-3`;
            
            // Reply HTML
            let replyHtml = '';
            if (msg.replyTo) {
                replyHtml = `
                    <div class="bg-black/20 rounded-lg px-3 py-1.5 mb-1.5 text-xs border-l-2 border-gray-400">
                        <div class="text-[10px] text-gray-300 font-bold">${escapeHtml(msg.replyTo.name)}</div>
                        <div class="text-gray-200 truncate max-w-[200px]">${escapeHtml(msg.replyTo.text)}</div>
                    </div>
                `;
            }
            
            div.innerHTML = `
                ${!isSelf ? `<img src="${msg.avatar || 'https://via.placeholder.com/32'}" class="w-8 h-8 rounded-full object-cover mr-2 mt-1 border border-gray-700 shrink-0">` : ''}
                
                <div class="flex flex-col ${isSelf ? 'items-end' : 'items-start'} max-w-[80%]">
                    ${!isSelf ? `<span class="text-[11px] text-gray-500 mb-1 ml-1">${escapeHtml(msg.name)}</span>` : ''}
                    
                    <div class="message-bubble ${isSelf ? 'bg-red-600 text-white' : 'bg-gray-700 text-gray-100'}">
                        ${replyHtml}
                        <div class="whitespace-pre-wrap break-words">${escapeHtml(msg.text)}</div>
                        <div class="text-[10px] mt-1 opacity-70 flex items-center gap-1 ${isSelf ? 'justify-end' : ''}">
                            ${new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            ${isSelf ? '<i class="fas fa-check-double ml-1"></i>' : ''}
                        </div>
                    </div>
                    
                    ${!isSelf ? `
                    <button onclick='startReply("${msgId}", "${escapeHtml(msg.name)}", "${escapeHtml(msg.text)}")' 
                        class="mt-1 text-[11px] text-gray-500 hover:text-gray-300 flex items-center gap-1 px-2 py-1 rounded hover:bg-gray-800 transition">
                        <i class="fas fa-reply"></i> Cavab
                    </button>` : ''}
                </div>
            `;
            
            container.appendChild(div);
            
            // Auto scroll to bottom only if user is near bottom
            const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
            if (isNearBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function startReply(msgId, name, text) {
            replyingTo = { msgId, name, text };
            document.getElementById('replyText').textContent = text.length > 30 ? text.substring(0, 30) + '...' : text;
            document.getElementById('replyIndicator').classList.remove('hidden');
            document.getElementById('messageInput').focus();
        }

        function cancelReply() {
            replyingTo = null;
            document.getElementById('replyIndicator').classList.add('hidden');
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 80) + 'px';
        }

        function sendMessage() {
            if (userPermissions.chat === false && !isHost) {
                showNotification('X…ôta', 'Yazƒ± yazmaƒüƒ±nƒ±z qadaƒüandƒ±r');
                return;
            }
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            const msgData = {
                userId, name: userName, avatar: userAvatar, text, isHost,
                time: firebase.database.ServerValue.TIMESTAMP
            };
            if (replyingTo) {
                msgData.replyTo = replyingTo;
                cancelReply();
            }
            
            db.ref(`rooms/${currentRoom}/chat`).push(msgData);
            input.value = '';
            input.style.height = 'auto';
        }

        function showNotification(title, text) {
            const toast = document.getElementById('notificationToast');
            document.getElementById('notifTitle').textContent = title;
            document.getElementById('notifText').textContent = text;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function copyCode() {
            navigator.clipboard.writeText(currentRoom).then(() => {
                showNotification('Kopyalandƒ±', currentRoom);
            });
        }

        function shareCode() {
            const shareData = {
                title: 'SyncRoom',
                text: `SyncRoom otaq kodu: ${currentRoom}`,
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData);
            } else {
                copyCode();
            }
        }

        function leaveRoom() {
            if (currentRoom) {
                db.ref(`rooms/${currentRoom}/users/${userId}`).remove();
                if (isHost) {
                    // Transfer host or delete after delay
                    setTimeout(() => {
                        db.ref(`rooms/${currentRoom}`).once('value').then(snap => {
                            if (!snap.exists() || !snap.val().users) {
                                db.ref(`rooms/${currentRoom}`).remove();
                            }
                        });
                    }, 3000);
                }
            }
            location.reload();
        }

        window.onbeforeunload = () => {
            if (currentRoom) leaveRoom();
        };
        
        // Preload avatar
        const savedAvatar = localStorage.getItem('userAvatar');
        if (savedAvatar) {
            userAvatar = savedAvatar;
            document.getElementById('avatarPreview').src = savedAvatar;
            document.getElementById('avatarPreview').classList.remove('hidden');
            document.getElementById('avatarPlaceholder').classList.add('hidden');
        }
    </script>
</body>
