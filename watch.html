    <script>
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function createRoom() {
            const name = document.getElementById('hostName').value.trim();
            if (!name) return alert('AdÄ±nÄ±zÄ± daxil edin!');

            const code = generateRoomCode();
            await db.ref(`rooms/${code}`).set({
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                hostId: userId,
                currentVideo: null,
                users: { [userId]: { name, isHost: true, joinedAt: firebase.database.ServerValue.TIMESTAMP } }
            });
            
            enterRoom(code, true);
        }

        async function joinRoom() {
            const code = document.getElementById('joinRoomId').value.trim().toUpperCase();
            const name = document.getElementById('guestName').value.trim();
            if (!code || !name) return alert('BÃ¼tÃ¼n xanalarÄ± doldurun!');

            const snap = await db.ref(`rooms/${code}`).once('value');
            if (!snap.exists()) return alert('Otaq tapÄ±lmadÄ±!');

            await db.ref(`rooms/${code}/users/${userId}`).set({
                name, isHost: false, joinedAt: firebase.database.ServerValue.TIMESTAMP
            });
            
            enterRoom(code, false);
        }

        function enterRoom(code, host) {
            currentRoom = code;
            isHost = host;
            
            document.getElementById('landing').classList.add('hidden');
            document.getElementById('room').classList.remove('hidden');
            document.getElementById('roomCode').textContent = code;
            document.getElementById('userType').textContent = host ? 'ðŸ‘‘ Moderator' : 'ðŸ‘ï¸ Ä°zlÉ™yici';
            
            if (host) {
                document.getElementById('userType').className = 'px-3 py-1 rounded-full text-xs font-bold bg-red-600/20 text-red-400 border border-red-600/30';
                document.getElementById('hostControls').classList.remove('hidden');
                document.getElementById('changeVideoBtn').classList.remove('hidden');
                // Moderator Ã¼Ã§Ã¼n baÅŸlanÄŸÄ±cda axtarÄ±ÅŸ aÃ§Ä±q
                document.getElementById('searchContainer').classList.remove('hidden');
                isSearchOpen = true;
            } else {
                document.getElementById('userType').className = 'px-3 py-1 rounded-full text-xs font-bold bg-blue-600/20 text-blue-400 border border-blue-600/30';
                document.getElementById('viewerOverlay').classList.remove('hidden');
            }

            initPlayer();
            setupListeners();
        }

        function initPlayer() {
            if (typeof YT === 'undefined') {
                setTimeout(initPlayer, 100);
                return;
            }

            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'jfKfPfyJRdk',
                playerVars: { 
                    'autoplay': 0, 
                    'controls': isHost ? 1 : 0,
                    'disablekb': isHost ? 0 : 1,
                    'rel': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
            
            document.getElementById('playerLoader').classList.add('hidden');
        }

        function onPlayerReady() {
            if (isHost) {
                setInterval(() => {
                    if (ignoreUpdates || !player || !player.getCurrentTime) return;
                    const state = player.getPlayerState();
                    db.ref(`rooms/${currentRoom}/currentVideo`).update({
                        time: player.getCurrentTime(),
                        isPlaying: state === YT.PlayerState.PLAYING,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }, 2000);
            } else {
                syncFromServer();
            }
        }

        function onPlayerStateChange(e) {
            updatePlayBtn(e.data === YT.PlayerState.PLAYING);
            if (!isHost || ignoreUpdates) return;
            
            db.ref(`rooms/${currentRoom}/currentVideo`).update({
                isPlaying: e.data === YT.PlayerState.PLAYING,
                time: player.getCurrentTime(),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // AxtarÄ±ÅŸ funksiyalarÄ±
        function toggleSearch() {
            const container = document.getElementById('searchContainer');
            isSearchOpen = !isSearchOpen;
            
            if (isSearchOpen) {
                container.classList.remove('hidden');
                setTimeout(() => document.getElementById('searchQuery').focus(), 100);
            } else {
                container.classList.add('hidden');
                document.getElementById('searchResults').classList.add('hidden');
            }
        }

        function closeSearch() {
            isSearchOpen = false;
            document.getElementById('searchContainer').classList.add('hidden');
            document.getElementById('searchResults').classList.add('hidden');
        }

        async function searchYouTube() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) return;

            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="flex justify-center p-4"><div class="spinner"></div></div>';
            resultsDiv.classList.remove('hidden');

            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`);
                const data = await res.json();
                
                if (data.error) throw new Error(data.error.message);
                
                resultsDiv.innerHTML = '';
                data.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'video-card flex space-x-3 p-2 rounded-lg bg-gray-800/50 hover:bg-gray-800 cursor-pointer border border-transparent hover:border-gray-700';
                    card.onclick = () => selectVideo(item.id.videoId, item.snippet.title);
                    card.innerHTML = `
                        <img src="${item.snippet.thumbnails.medium.url}" class="w-24 h-16 object-cover rounded bg-gray-900">
                        <div class="flex-1 min-w-0">
                            <h4 class="text-xs font-bold text-white line-clamp-2 leading-tight">${item.snippet.title}</h4>
                            <p class="text-[10px] text-gray-500 mt-1 truncate">${item.snippet.channelTitle}</p>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (err) {
                resultsDiv.innerHTML = `<div class="text-red-500 text-xs text-center p-2">${err.message}</div>`;
            }
        }

        function selectVideo(id, title) {
            if (!isHost) return;
            
            currentVideoId = id;
            player.loadVideoById(id);
            document.getElementById('currentVideoTitle').textContent = title;
            document.getElementById('progressBar').style.width = '0%';
            
            // YENI: Video seÃ§É™ndÉ™n sonra axtarÄ±ÅŸÄ± baÄŸla vÉ™ kiÃ§ik dÃ¼ymÉ™ gÃ¶stÉ™r
            closeSearch();
            
            db.ref(`rooms/${currentRoom}/currentVideo`).set({
                id: id,
                title: title,
                time: 0,
                isPlaying: true,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function playerControl(action, val) {
            if (!isHost || !player) return;
            ignoreUpdates = true;
            setTimeout(() => ignoreUpdates = false, 500);

            switch(action) {
                case 'toggle':
                    const state = player.getPlayerState();
                    if (state === YT.PlayerState.PLAYING) player.pauseVideo();
                    else player.playVideo();
                    break;
                case 'seek':
                    player.seekTo(player.getCurrentTime() + val, true);
                    break;
            }
        }

        function updatePlayBtn(playing) {
            document.getElementById('playIcon').classList.toggle('hidden', playing);
            document.getElementById('pauseIcon').classList.toggle('hidden', !playing);
        }

        function forceSync() {
            if (!isHost || !player) return;
            db.ref(`rooms/${currentRoom}/currentVideo`).update({
                time: player.getCurrentTime(),
                isPlaying: player.getPlayerState() === YT.PlayerState.PLAYING,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // Sync mÉ™nticiyi
        function setupListeners() {
            if (!isHost) {
                db.ref(`rooms/${currentRoom}/currentVideo`).on('value', (snap) => {
                    const data = snap.val();
                    if (!data || !player || ignoreUpdates) return;

                    // Video dÉ™yiÅŸmiÅŸsÉ™
                    if (data.id !== currentVideoId) {
                        currentVideoId = data.id;
                        player.loadVideoById(data.id);
                        document.getElementById('currentVideoTitle').textContent = data.title || 'Video';
                    }

                    // Sinxronizasiya
                    const serverTime = getServerTime();
                    const latency = (serverTime - data.timestamp) / 1000;
                    const targetTime = data.time + (data.isPlaying ? latency : 0);
                    const current = player.getCurrentTime();
                    
                    if (Math.abs(current - targetTime) > 1) {
                        ignoreUpdates = true;
                        player.seekTo(targetTime, true);
                        setTimeout(() => ignoreUpdates = false, 300);
                    }

                    const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;
                    if (data.isPlaying && !isPlaying) {
                        ignoreUpdates = true;
                        player.playVideo();
                        setTimeout(() => ignoreUpdates = false, 300);
                    } else if (!data.isPlaying && isPlaying) {
                        ignoreUpdates = true;
                        player.pauseVideo();
                        setTimeout(() => ignoreUpdates = false, 300);
                    }
                    
                    document.getElementById('latencyDisplay').textContent = Math.round(latency*1000) + 'ms';
                });
            }

            // Ä°stifadÉ™Ã§ilÉ™r
            db.ref(`rooms/${currentRoom}/users`).on('value', (snap) => {
                const users = snap.val() || {};
                const list = document.getElementById('usersList');
                list.innerHTML = '';
                Object.entries(users).forEach(([uid, u]) => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center space-x-2 text-xs';
                    div.innerHTML = `
                        <div class="w-2 h-2 rounded-full ${u.isHost ? 'bg-yellow-500' : 'bg-green-500'}"></div>
                        <span class="${u.isHost ? 'text-yellow-400 font-bold' : 'text-gray-300'}">${u.name}</span>
                    `;
                    list.appendChild(div);
                });
            });

            // Chat
            db.ref(`rooms/${currentRoom}/chat`).on('child_added', (snap) => {
                const msg = snap.val();
                const div = document.createElement('div');
                div.className = 'text-xs break-words';
                const isMe = msg.userId === userId;
                div.innerHTML = `
                    <div class="${isMe ? 'text-right' : ''}">
                        <span class="font-bold ${msg.isHost ? 'text-yellow-500' : 'text-blue-400'} text-[10px]">${msg.name}</span>
                        <div class="inline-block px-2 py-1 rounded mt-0.5 ${isMe ? 'bg-red-900/50 text-red-100' : 'bg-gray-800 text-gray-200'}">
                            ${escapeHtml(msg.text)}
                        </div>
                    </div>
                `;
                const container = document.getElementById('chatMessages');
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            const name = isHost ? document.getElementById('hostName').value : document.getElementById('guestName').value;
            db.ref(`rooms/${currentRoom}/chat`).push({
                userId, name, text, isHost,
                time: firebase.database.ServerValue.TIMESTAMP
            });
            input.value = '';
        }

        function escapeHtml(t) {
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }

        function syncFromServer() {
            db.ref(`rooms/${currentRoom}/currentVideo`).once('value').then(snap => {
                const data = snap.val();
                if (data && player) player.loadVideoById(data.id);
            });
        }

        function leaveRoom() {
            if (currentRoom) {
                db.ref(`rooms/${currentRoom}/users/${userId}`).remove();
                if (isHost) setTimeout(() => db.ref(`rooms/${currentRoom}`).remove(), 3000);
            }
            location.reload();
        }

        window.onbeforeunload = leaveRoom;
    </script>
</body>
</html>
