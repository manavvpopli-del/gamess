        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        body { background: #0a0a0a; color: white; overflow: hidden; touch-action: manipulation; }
        
        /* Blue Theme */
        .glass-blue { 
            background: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(59, 130, 246, 0.15);
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        /* Chat Container - New Design */
        .chat-container {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            border-left: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        /* Messages Area */
        .messages-scroll {
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        /* Modern Message Bubbles - Medium Size */
        .msg-wrapper {
            display: flex;
            width: 100%;
            margin-bottom: 2px;
            animation: msgAppear 0.2s ease-out;
        }
        
        @keyframes msgAppear {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .msg-bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 13.5px;
            line-height: 1.35;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Own Message - Blue Gradient */
        .msg-own {
            margin-left: auto;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        /* Other Message - Blue Gray */
        .msg-other {
            margin-right: auto;
            background: rgba(51, 65, 85, 0.9);
            color: #e2e8f0;
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-bottom-left-radius: 4px;
        }
        
        /* Reply Styling */
        .msg-reply {
            background: rgba(0,0,0,0.15);
            border-left: 2px solid rgba(255,255,255,0.4);
            padding: 4px 8px;
            margin-bottom: 4px;
            border-radius: 6px;
            font-size: 11px;
            opacity: 0.9;
        }
        
        .msg-other .msg-reply {
            background: rgba(0,0,0,0.2);
            border-left-color: #60a5fa;
        }
        
        /* Meta Info (Time) */
        .msg-meta {
            font-size: 10px;
            margin-top: 2px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: flex-end;
        }
        
        .msg-other .msg-meta {
            color: #94a3b8;
        }
        
        /* Sender Name */
        .msg-sender {
            font-size: 11px;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 2px;
            margin-left: 44px;
        }
        
        /* Avatar */
        .msg-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(59, 130, 246, 0.3);
            margin-right: 8px;
            align-self: flex-end;
            margin-bottom: 4px;
        }
        
        /* Input Area - Modern */
        .chat-input-area {
            background: rgba(15, 23, 42, 0.98);
            border-top: 1px solid rgba(59, 130, 246, 0.1);
            padding: 12px 16px 20px;
        }
        
        .input-container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            display: flex;
            align-items: flex-end;
            padding: 4px;
            transition: all 0.2s;
        }
        
        .input-container:focus-within {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(30, 41, 59, 0.95);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .chat-textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
            padding: 10px 16px;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            line-height: 1.4;
        }
        
        .chat-textarea::placeholder {
            color: #64748b;
        }
        
        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 2px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        /* Reply Indicator - Blue Theme */
        .reply-bar {
            background: rgba(30, 41, 59, 0.95);
            border-left: 3px solid #3b82f6;
            padding: 8px 16px;
            margin-bottom: 8px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideUp 0.2s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Users List - Blue Style */
        .users-bar {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            padding: 12px 16px;
        }
        
        .user-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .user-chip:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        
        .user-chip.host {
            background: rgba(234, 179, 8, 0.1);
            border-color: rgba(234, 179, 8, 0.3);
        }
        
        .user-chip.host:hover {
            background: rgba(234, 179, 8, 0.2);
            box-shadow: 0 4px 12px rgba(234, 179, 8, 0.2);
        }
        
        /* Date Separator */
        .date-separator {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }
        
        .date-separator::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: rgba(59, 130, 246, 0.2);
        }
        
        .date-separator span {
            background: #1e293b;
            padding: 0 12px;
            font-size: 11px;
            color: #64748b;
            position: relative;
            border-radius: 10px;
        }
        
        /* Scrollbar */
        .messages-scroll::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages-scroll::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            height: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 4px;
        }
        
        /* Modal Blue Theme */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }
        
        .modal-content-blue {
            background: linear-gradient(145deg, #0f172a, #1e293b);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(59, 130, 246, 0.1);
        }
        
        .toggle-blue {
            background: #334155;
        }
        
        .toggle-blue.active {
            background: #3b82f6;
        }
        
        .toggle-blue::after {
            background: white;
        }
        
        /* Other existing styles */
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-left-color: #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }
    </style>

                    <!-- Messages will appear here -->
                </div>
                
                <!-- Reply Bar -->
                <div id="replyIndicator" class="hidden reply-bar mx-4 mt-2">
                    <div class="flex-1 min-w-0">
                        <div class="text-[10px] text-blue-400 font-semibold mb-0.5 flex items-center gap-1">
                            <i class="fas fa-reply text-[8px]"></i> Cavab
                        </div>
                        <div class="text-xs text-slate-300 truncate" id="replyText"></div>
                    </div>
                    <button onclick="cancelReply()" class="p-1.5 hover:bg-slate-700 rounded-full text-slate-400 hover:text-white transition">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </div>
                
                <!-- Input Area -->
                <div class="chat-input-area shrink-0">
                    <div class="input-container">
                        <textarea id="messageInput" placeholder="Mesaj yaz..." rows="1" 
                            class="chat-textarea"
                            oninput="autoResize(this)"
                            onkeypress="handleKeyPress(event)"></textarea>
                        <button onclick="sendMessage()" class="send-btn">
                            <i class="fas fa-paper-plane text-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notificationToast" class="notification-blue fixed top-20 right-4 p-4 rounded-2xl z-50 transform translate-x-[150%] transition-transform duration-300 max-w-xs">
        <div class="flex items-start gap-3">
            <div class="w-10 h-10 rounded-xl bg-blue-500/20 flex items-center justify-center shrink-0 text-blue-400">
                <i class="fas fa-info"></i>
            </div>
            <div>
                <div class="text-sm font-bold text-white mb-0.5" id="notifTitle">Bildiri≈ü</div>
                <div class="text-xs text-slate-400 leading-relaxed" id="notifText">...</div>
            </div>
        </div>
    </div>

    <script>
        // ... (keep existing JavaScript functions: handleAvatarSelect, validateInputs, createRoom, joinRoom, enterRoom, setupListeners, etc.)
        
        function handleAvatarSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (file.size > 2 * 1024 * 1024) { alert('≈û…ôkil 2MB-dan ki√ßik olmalƒ±dƒ±r!'); return; }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                userAvatar = e.target.result;
                document.getElementById('avatarPreview').src = userAvatar;
                document.getElementById('avatarPreview').classList.remove('hidden');
                document.getElementById('avatarPlaceholder').classList.add('hidden');
                document.getElementById('avatarUpload').classList.add('has-image');
                document.getElementById('avatarError').classList.add('hidden');
                localStorage.setItem('userAvatar', userAvatar);
            };
            reader.readAsDataURL(file);
        }
        
        function validateInputs() {
            const name = document.getElementById('hostName').value.trim();
            const hasAvatar = !document.getElementById('avatarPreview').classList.contains('hidden');
            if (!name) { alert('Adƒ±nƒ±zƒ± daxil edin!'); return false; }
            if (!hasAvatar) { document.getElementById('avatarError').classList.remove('hidden'); return false; }
            return true;
        }

        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function createRoom() {
            if (!validateInputs()) return;
            userName = document.getElementById('hostName').value.trim();
            const code = generateRoomCode();
            
            await db.ref(`rooms/${code}`).set({
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                hostId: userId,
                currentVideo: { id: 'jfKfPfyJRdk', title: 'Lofi Girl', time: 0, isPlaying: false, timestamp: firebase.database.ServerValue.TIMESTAMP },
                users: { [userId]: { name: userName, avatar: userAvatar, isHost: true, joinedAt: firebase.database.ServerValue.TIMESTAMP, status: 'active' }},
                permissions: {}
            });
            enterRoom(code, true);
        }

        async function joinRoom() {
            const code = document.getElementById('joinRoomId').value.trim().toUpperCase();
            if (!validateInputs()) return;
            if (!code) return alert('Kodu daxil edin!');
            
            userName = document.getElementById('hostName').value.trim();
            const roomSnap = await db.ref(`rooms/${code}`).once('value');
            if (!roomSnap.exists()) return alert('Otaq tapƒ±lmadƒ±!');
            if (isBlocked(roomSnap.val().hostId)) return alert('Bu otaƒüƒ±n moderatoru sizi bloklayƒ±b!');
            
            await db.ref(`rooms/${code}/users/${userId}`).set({
                name: userName, avatar: userAvatar, isHost: false, 
                joinedAt: firebase.database.ServerValue.TIMESTAMP, status: 'active'
            });
            enterRoom(code, false);
        }

        function enterRoom(code, host) {
            currentRoom = code;
            isHost = host;
            
            document.getElementById('landing').classList.add('hidden');
            document.getElementById('room').classList.remove('hidden');
            document.getElementById('roomCode').textContent = code;
            
            const userType = document.getElementById('userType');
            if (host) {
                userType.textContent = 'üëë Moderator';
                userType.className = 'px-3 py-1 rounded-full text-xs font-bold bg-amber-500/10 text-amber-400 border border-amber-500/30';
                document.getElementById('hostControls').classList.remove('hidden');
                document.getElementById('changeVideoBtn').classList.remove('hidden');
                document.getElementById('searchContainer').classList.remove('hidden');
            } else {
                userType.textContent = 'üëÅÔ∏è ƒ∞zl…ôyici';
                userType.className = 'px-3 py-1 rounded-full text-xs font-bold bg-blue-500/10 text-blue-400 border border-blue-500/30';
                document.getElementById('viewerOverlay').classList.remove('hidden');
            }
            
            initPlayer();
            setupListeners();
            setupVisibility();
        }
        
        function setupVisibility() {
            document.addEventListener('visibilitychange', () => {
                const status = document.hidden ? 'background' : 'active';
                if (currentRoom) db.ref(`rooms/${currentRoom}/users/${userId}/status`).set(status);
            });
            window.addEventListener('blur', () => { if(currentRoom) db.ref(`rooms/${currentRoom}/users/${userId}/focused`).set(false); });
            window.addEventListener('focus', () => { if(currentRoom) { db.ref(`rooms/${currentRoom}/users/${userId}/focused`).set(true); db.ref(`rooms/${currentRoom}/users/${userId}/status`).set('active'); }});
        }

        function initPlayer() {
            if (typeof YT === 'undefined') { setTimeout(initPlayer, 100); return; }
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: 'jfKfPfyJRdk',
                playerVars: { autoplay: 0, controls: isHost ? 1 : 0, disablekb: isHost ? 0 : 1, rel: 0, playsinline: 1 },
                events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
            });
            document.getElementById('playerLoader').style.display = 'none';
        }

        function onPlayerReady() {
            if (isHost) {
                setInterval(() => {
                    if (!player?.getCurrentTime || ignoreUpdates) return;
                    db.ref(`rooms/${currentRoom}/currentVideo`).update({
                        time: player.getCurrentTime(),
                        isPlaying: player.getPlayerState() === YT.PlayerState.PLAYING,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }, 2000);
            }
        }

        function onPlayerStateChange(e) {
            updatePlayIcon(e.data === YT.PlayerState.PLAYING);
            if (!isHost || ignoreUpdates) return;
            db.ref(`rooms/${currentRoom}/currentVideo`).update({
                isPlaying: e.data === YT.PlayerState.PLAYING,
                time: player.getCurrentTime(),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function updatePlayIcon(playing) {
            document.getElementById('playIcon').classList.toggle('hidden', playing);
            document.getElementById('pauseIcon').classList.toggle('hidden', !playing);
        }

        function toggleSearch() { document.getElementById('searchContainer').classList.toggle('hidden'); }
        function closeSearch() { document.getElementById('searchContainer').classList.add('hidden'); document.getElementById('searchResults').classList.add('hidden'); }

        async function searchYouTube() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) return;
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="flex justify-center p-4"><div class="spinner"></div></div>';
            resultsDiv.classList.remove('hidden');
            
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`);
                const data = await res.json();
                resultsDiv.innerHTML = '';
                data.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'flex space-x-3 p-2 rounded-lg bg-slate-800/50 hover:bg-slate-700 cursor-pointer transition border border-transparent hover:border-blue-500/30';
                    card.onclick = () => selectVideo(item.id.videoId, item.snippet.title);
                    card.innerHTML = `
                        <div class="relative w-28 h-16 shrink-0 rounded-lg overflow-hidden bg-slate-900">
                            <img src="${item.snippet.thumbnails.medium.url}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/40 opacity-0 hover:opacity-100 flex items-center justify-center transition">
                                <i class="fas fa-play text-white"></i>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-xs font-bold text-white line-clamp-2 mb-1">${item.snippet.title}</h4>
                            <p class="text-[10px] text-slate-400">${item.snippet.channelTitle}</p>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (err) {
                resultsDiv.innerHTML = `<div class="text-red-400 text-xs text-center p-2">${err.message}</div>`;
            }
        }

        function selectVideo(id, title) {
            if (!isHost) return;
            currentVideoId = id;
            player.loadVideoById(id);
            closeSearch();
            db.ref(`rooms/${currentRoom}/currentVideo`).set({
                id: id, title: title, time: 0, isPlaying: true,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            showNotification('Video d…ôyi≈üdirildi', title.substring(0, 30) + '...');
        }

        function playerControl(action, val) {
            if (!isHost || !player) return;
            ignoreUpdates = true;
            setTimeout(() => ignoreUpdates = false, 500);
            if (action === 'toggle') {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) player.pauseVideo();
                else player.playVideo();
            } else if (action === 'seek') {
                player.seekTo(player.getCurrentTime() + val, true);
            }
        }

        // MODERATOR FUNCTIONS
        function openUserModal(uid, userData) {
            if (!isHost || uid === userId) return;
            selectedUserId = uid;
            document.getElementById('modalUserName').textContent = userData.name;
            document.getElementById('modalUserAvatar').src = userData.avatar || 'https://via.placeholder.com/64';
            document.getElementById('modalUserStatus').textContent = userData.isHost ? 'Moderator' : 'ƒ∞zl…ôyici';
            
            db.ref(`rooms/${currentRoom}/permissions/${uid}`).once('value').then(snap => {
                const perms = snap.val() || { chat: true, video: true };
                updateToggleUI(document.getElementById('permChat'), perms.chat !== false);
                updateToggleUI(document.getElementById('permVideo'), perms.video !== false);
            });
            
            document.getElementById('userModal').classList.remove('hidden');
        }
        
        function closeUserModal() { document.getElementById('userModal').classList.add('hidden'); selectedUserId = null; }
        
        function updateToggleUI(el, active) {
            const dot = el.querySelector('div');
            if (active) {
                el.classList.add('active');
                dot.style.transform = 'translateX(24px)';
            } else {
                el.classList.remove('active');
                dot.style.transform = 'translateX(0)';
            }
        }
        
        function togglePermission(type) {
            if (!selectedUserId) return;
            const el = document.getElementById(type === 'chat' ? 'permChat' : 'permVideo');
            const isActive = el.classList.contains('active');
            const newValue = !isActive;
            updateToggleUI(el, newValue);
            db.ref(`rooms/${currentRoom}/permissions/${selectedUserId}/${type}`).set(newValue);
            showNotification('ƒ∞caza d…ôyi≈üdirildi', `${type}: ${newValue ? 'Aktiv' : 'Deaktiv'}`);
        }
        
        function kickUser() {
            if (!selectedUserId || !confirm('Bu istifad…ô√ßini otaqdan atmaq ist…ôyirsiniz?')) return;
            db.ref(`rooms/${currentRoom}/users/${selectedUserId}`).remove();
            closeUserModal();
            showNotification('Tamamlandƒ±', 'ƒ∞stifad…ô√ßi otaqdan atƒ±ldƒ±');
        }
        
        function blockUser() {
            if (!selectedUserId || !confirm('Bu istifad…ô√ßini bloklamaq ist…ôyirsiniz?')) return;
            if (!blockedUsers.includes(selectedUserId)) {
                blockedUsers.push(selectedUserId);
                localStorage.setItem('blockedUsers', JSON.stringify(blockedUsers));
            }
            db.ref(`rooms/${currentRoom}/users/${selectedUserId}`).remove();
            closeUserModal();
            showNotification('Tamamlandƒ±', 'ƒ∞stifad…ô√ßi bloklandƒ±');
        }

        function setupListeners() {
            if (!isHost) {
                db.ref(`rooms/${currentRoom}/currentVideo`).on('value', (snap) => {
                    const data = snap.val();
                    if (!data || !player) return;
                    if (data.id !== currentVideoId) {
                        currentVideoId = data.id;
                        player.loadVideoById(data.id);
                    }
                    const serverTime = getServerTime();
                    const latency = (serverTime - data.timestamp) / 1000;
                    const targetTime = data.time + (data.isPlaying ? latency : 0);
                    if (Math.abs(player.getCurrentTime() - targetTime) > 1.5) player.seekTo(targetTime, true);
                    const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;
                    if (data.isPlaying && !isPlaying) player.playVideo();
                    else if (!data.isPlaying && isPlaying) player.pauseVideo();
                });
                
                db.ref(`rooms/${currentRoom}/permissions/${userId}`).on('value', (snap) => {
                    userPermissions = snap.val() || { chat: true, video: true };
                    const input = document.getElementById('messageInput');
                    if (userPermissions.chat === false) {
                        input.disabled = true;
                        input.placeholder = 'Yazƒ± yazmaƒüƒ±nƒ±z qadaƒüandƒ±r';
                        input.classList.add('opacity-50');
                    } else {
                        input.disabled = false;
                        input.placeholder = 'Mesaj yaz...';
                        input.classList.remove('opacity-50');
                    }
                });
            }
            
            db.ref(`rooms/${currentRoom}/users`).on('value', (snap) => {
                const users = snap.val() || {};
                const list = document.getElementById('usersList');
                list.innerHTML = '';
                let count = 0;
                
                Object.entries(users).forEach(([uid, u]) => {
                    if (isBlocked(uid)) return;
                    count++;
                    const div = document.createElement('div');
                    div.className = `user-chip ${u.isHost ? 'host' : ''}`;
                    if (isHost && uid !== userId) div.onclick = () => openUserModal(uid, u);
                    
                    div.innerHTML = `
                        <img src="${u.avatar || 'https://via.placeholder.com/32'}" class="w-5 h-5 rounded-full object-cover border border-slate-600">
                        <span class="text-xs font-bold ${u.isHost ? 'text-amber-400' : 'text-slate-200'}">${u.name}</span>
                        ${isHost && uid !== userId ? '<i class="fas fa-cog text-[10px] text-slate-500"></i>' : ''}
                    `;
                    list.appendChild(div);
                    
                    if (isHost && u.status === 'background' && uid !== userId) {
                        showNotification('Diqq…ôt', `${u.name} saytƒ± arxa plana aldƒ±`);
                    }
                });
                
                document.getElementById('usersCountText').textContent = count;
                document.getElementById('onlineCount').textContent = count + ' onlayn';
            });
            
            db.ref(`rooms/${currentRoom}/chat`).on('child_added', (snap) => {
                const msg = snap.val();
                if (isBlocked(msg.userId)) return;
                if (msg.userId !== userId && (document.hidden || !document.hasFocus())) {
                    if ('vibrate' in navigator) navigator.vibrate([80, 40, 80]);
                }
                appendMessage(msg, snap.key);
            });
        }

        function appendMessage(msg, msgId) {
            const container = document.getElementById('chatMessages');
            const isSelf = msg.userId === userId;
            const isHostMsg = msg.isHost;
            
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-wrapper';
            
            let html = '';
            
            if (!isSelf) {
                html += `<img src="${msg.avatar || 'https://via.placeholder.com/32'}" class="msg-avatar" onclick="showUserInfo('${msg.userId}')">`;
                
                // Sender name only for first message in sequence (simplified logic)
                html += `<div class="flex flex-col items-start max-w-[75%]">
                    <span class="msg-sender ${isHostMsg ? 'text-amber-400' : 'text-blue-400'}">${escapeHtml(msg.name)}</span>`;
            } else {
                html += `<div class="flex flex-col items-end max-w-[75%] ml-auto">`;
            }
            
            // Reply
            if (msg.replyTo) {
                html += `<div class="msg-reply mb-1">
                    <div class="text-[10px] opacity-70 font-semibold">${escapeHtml(msg.replyTo.name)}</div>
                    <div class="truncate">${escapeHtml(msg.replyTo.text)}</div>
                </div>`;
            }
            
            // Message bubble
            html += `<div class="msg-bubble ${isSelf ? 'msg-own' : 'msg-other'}" id="msg-${msgId}">
                <div class="leading-relaxed">${escapeHtml(msg.text)}</div>
                <div class="msg-meta ${isSelf ? 'text-blue-100' : ''}">
                    ${new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                    ${isSelf ? '<i class="fas fa-check-double text-[10px] opacity-70"></i>' : ''}
                </div>
            </div>`;
            
            // Reply button for others
            if (!isSelf) {
                html += `<button onclick='startReply("${msgId}", "${escapeHtml(msg.name)}", "${escapeHtml(msg.text)}")' 
                    class="mt-1 text-[10px] text-slate-500 hover:text-blue-400 opacity-0 hover:opacity-100 transition px-2 py-1">
                    Cavab
                </button>`;
            }
            
            html += `</div>`;
            wrapper.innerHTML = html;
            container.appendChild(wrapper);
            
            // Auto scroll
            const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 150;
            if (isNearBottom) container.scrollTop = container.scrollHeight;
        }

        function showUserInfo(uid) {
            // Optional: show user info modal for non-host users
        }

        function startReply(msgId, name, text) {
            replyingTo = { msgId, name, text };
            document.getElementById('replyText').textContent = text.length > 40 ? text.substring(0, 40) + '...' : text;
            const indicator = document.getElementById('replyIndicator');
            indicator.classList.remove('hidden');
            indicator.style.display = 'flex';
            document.getElementById('messageInput').focus();
        }

        function cancelReply() {
            replyingTo = null;
            document.getElementById('replyIndicator').classList.add('hidden');
            document.getElementById('replyIndicator').style.display = 'none';
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || (userPermissions.chat === false && !isHost)) return;
            
            const msgData = {
                userId, name: userName, avatar: userAvatar, text, isHost,
                time: firebase.database.ServerValue.TIMESTAMP
            };
            if (replyingTo) {
                msgData.replyTo = replyingTo;
                cancelReply();
            }
            
            db.ref(`rooms/${currentRoom}/chat`).push(msgData);
            input.value = '';
            input.style.height = 'auto';
        }

        function showNotification(title, text) {
            const toast = document.getElementById('notificationToast');
            document.getElementById('notifTitle').textContent = title;
            document.getElementById('notifText').textContent = text;
            toast.style.transform = 'translateX(0)';
            setTimeout(() => toast.style.transform = 'translateX(150%)', 3000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        function copyCode() {
            navigator.clipboard.writeText(currentRoom).then(() => showNotification('Kopyalandƒ±', currentRoom));
        }

        function shareCode() {
            if (navigator.share) {
                navigator.share({ title: 'SyncRoom', text: `Otaq kodu: ${currentRoom}`, url: window.location.href });
            } else copyCode();
        }

        function leaveRoom() {
            if (currentRoom) {
                db.ref(`rooms/${currentRoom}/users/${userId}`).remove();
                if (isHost) setTimeout(() => db.ref(`rooms/${currentRoom}`).remove(), 3000);
            }
            location.reload();
        }

        window.onbeforeunload = () => { if (currentRoom) leaveRoom(); };
        
        const savedAvatar = localStorage.getItem('userAvatar');
        if (savedAvatar) {
            userAvatar = savedAvatar;
            document.getElementById('avatarPreview').src = savedAvatar;
            document.getElementById('avatarPreview').classList.remove('hidden');
            document.getElementById('avatarPlaceholder').classList.add('hidden');
        }
    </script>
</body>
