    <script>
        // Time Synchronization with Server
        function calculateServerTime() {
            const offsetRef = db.ref(".info/serverTimeOffset");
            offsetRef.on("value", (snap) => {
                serverOffset = snap.val() || 0;
            });
        }
        calculateServerTime();

        function getServerTime() {
            return Date.now() + serverOffset;
        }

        // Room Management
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function createRoom() {
            const name = document.getElementById('hostName').value.trim();
            if (!name) return alert('Adƒ±nƒ±zƒ± daxil edin!');

            const code = generateRoomCode();
            const roomData = {
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                hostId: userId,
                currentVideo: {
                    id: 'jfKfPfyJRdk', // Default: Lofi Girl
                    title: 'lofi hip hop radio - beats to relax/study to',
                    time: 0,
                    isPlaying: false,
                    lastUpdate: firebase.database.ServerValue.TIMESTAMP
                },
                users: {
                    [userId]: { name, isHost: true, joinedAt: firebase.database.ServerValue.TIMESTAMP }
                }
            };

            await db.ref(`rooms/${code}`).set(roomData);
            enterRoom(code, true);
        }

        async function joinRoom() {
            const code = document.getElementById('joinRoomId').value.trim().toUpperCase();
            const name = document.getElementById('guestName').value.trim();
            
            if (!code || !name) return alert('B√ºt√ºn sah…ôl…ôri doldurun!');

            const snapshot = await db.ref(`rooms/${code}`).once('value');
            if (!snapshot.exists()) return alert('Otaq tapƒ±lmadƒ±!');

            await db.ref(`rooms/${code}/users/${userId}`).set({
                name, isHost: false, joinedAt: firebase.database.ServerValue.TIMESTAMP
            });

            enterRoom(code, false);
        }

        function enterRoom(code, host) {
            currentRoom = code;
            isHost = host;
            
            document.getElementById('landing').classList.add('hidden');
            document.getElementById('room').classList.remove('hidden');
            document.getElementById('roomCode').textContent = code;
            document.getElementById('userType').textContent = host ? 'üëë Moderator' : 'üëÅÔ∏è ƒ∞zl…ôyici';
            document.getElementById('userType').className = host ? 
                'px-3 py-1 rounded-full text-xs font-bold bg-red-600/20 text-red-400 border border-red-600/30' : 
                'px-3 py-1 rounded-full text-xs font-bold bg-blue-600/20 text-blue-400 border border-blue-600/30';

            if (host) {
                document.getElementById('searchContainer').classList.remove('hidden');
                document.getElementById('hostControls').classList.remove('hidden');
            } else {
                document.getElementById('viewerOverlay').classList.remove('hidden');
            }

            initPlayer();
            startSyncListener();
            startPeriodicSync();
            listenUsers();
            listenChat();
        }

        function leaveRoom() {
            if (currentRoom) {
                db.ref(`rooms/${currentRoom}/users/${userId}`).remove();
                if (isHost) {
                    // Transfer host or delete room after delay
                    setTimeout(() => {
                        db.ref(`rooms/${currentRoom}`).once('value').then(snap => {
                            if (!snap.exists() || !snap.val().users) {
                                db.ref(`rooms/${currentRoom}`).remove();
                            }
                        });
                    }, 5000);
                }
            }
            clearInterval(syncInterval);
            location.reload();
        }

        // YouTube Player Initialization
        function initPlayer() {
            if (typeof YT === 'undefined' || !YT.Player) {
                setTimeout(initPlayer, 100);
                return;
            }

            db.ref(`rooms/${currentRoom}/currentVideo`).once('value').then(snapshot => {
                const video = snapshot.val();
                const startTime = video?.time || 0;
                
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: video?.id || 'jfKfPfyJRdk',
                    playerVars: {
                        'autoplay': 0,
                        'controls': isHost ? 1 : 0,
                        'disablekb': isHost ? 0 : 1,
                        'fs': 0,
                        'rel': 0,
                        'start': Math.floor(startTime)
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
                
                if (video?.title) updateTitle(video.title);
                document.getElementById('playerLoader').classList.add('hidden');
            });
        }

        function onPlayerReady(event) {
            updatePlayPauseIcon(player.getPlayerState() === YT.PlayerState.PLAYING);
            
            if (isHost) {
                // Host: sync local changes to server
                setInterval(() => {
                    if (ignoreUpdates) return;
                    const state = player.getPlayerState();
                    if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                        db.ref(`rooms/${currentRoom}/currentVideo`).update({
                            time: player.getCurrentTime(),
                            isPlaying: state === YT.PlayerState.PLAYING,
                            lastUpdate: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                }, 2000); // Update every 2 seconds
            } else {
                // Viewer: sync from server
                syncFromServer();
            }
        }

        function onPlayerStateChange(event) {
            updatePlayPauseIcon(event.data === YT.PlayerState.PLAYING);
            
            if (!isHost || ignoreUpdates) return;
            
            // Immediate sync for play/pause
            db.ref(`rooms/${currentRoom}/currentVideo`).update({
                isPlaying: event.data === YT.PlayerState.PLAYING,
                time: player.getCurrentTime(),
                lastUpdate: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // Sync Logic - CRITICAL FOR LOW LATENCY
        function startSyncListener() {
            if (isHost) return; // Only viewers need to listen for external changes
            
            db.ref(`rooms/${currentRoom}/currentVideo`).on('value', (snapshot) => {
                if (ignoreUpdates) return;
                
                const data = snapshot.val();
                if (!data || !player || !player.getPlayerState) return;
                
                const serverTime = getServerTime();
                const updateTime = data.lastUpdate;
                const latency = (serverTime - updateTime) / 1000; // seconds
                
                // Calculate target time with latency compensation
                let targetTime = data.time + (data.isPlaying ? latency : 0);
                
                // Apply boundaries
                const duration = player.getDuration() || 0;
                if (targetTime > duration) targetTime = duration;
                
                const currentTime = player.getCurrentTime();
                const timeDiff = Math.abs(currentTime - targetTime);
                const currentState = player.getPlayerState();
                const isPlaying = currentState === YT.PlayerState.PLAYING;
                
                // Update latency display
                document.getElementById('latencyDisplay').textContent = Math.round(latency * 1000) + 'ms';
                
                // Sync if drift > 0.5 seconds
                if (timeDiff > 0.5) {
                    ignoreUpdates = true;
                    player.seekTo(targetTime, true);
                    setTimeout(() => { ignoreUpdates = false; }, 500);
                }
                
                // Sync play state
                if (data.isPlaying && !isPlaying && currentState !== YT.PlayerState.BUFFERING) {
                    ignoreUpdates = true;
                    player.playVideo();
                    setTimeout(() => { ignoreUpdates = false; }, 300);
                } else if (!data.isPlaying && isPlaying) {
                    ignoreUpdates = true;
                    player.pauseVideo();
                    setTimeout(() => { ignoreUpdates = false; }, 300);
                }
                
                // Update video if changed
                if (data.id !== currentVideoId) {
                    currentVideoId = data.id;
                    player.loadVideoById(data.id, targetTime);
                    updateTitle(data.title);
                }
            });
        }

        function startPeriodicSync() {
            // Extra safety: sync every 5 seconds to correct any drift
            syncInterval = setInterval(() => {
                if (!isHost && player && player.getCurrentTime) {
                    syncFromServer();
                }
                
                // Update progress bar for host
                if (isHost && player && player.getCurrentTime) {
                    const pct = (player.getCurrentTime() / player.getDuration()) * 100;
                    document.getElementById('progressBar').style.width = pct + '%';
                }
            }, 5000);
        }

        function syncFromServer() {
            db.ref(`rooms/${currentRoom}/currentVideo`).once('value').then(snapshot => {
                const data = snapshot.val();
                if (!data || !player) return;
                
                const serverTime = getServerTime();
                const elapsed = (serverTime - data.lastUpdate) / 1000;
                const expectedTime = data.time + (data.isPlaying ? elapsed : 0);
                
                const current = player.getCurrentTime();
                if (Math.abs(current - expectedTime) > 1) {
                    player.seekTo(expectedTime, true);
                }
            });
        }

        function syncToAll() {
            // Manual sync button for host
            if (!isHost || !player) return;
            db.ref(`rooms/${currentRoom}/currentVideo`).update({
                time: player.getCurrentTime(),
                isPlaying: player.getPlayerState() === YT.PlayerState.PLAYING,
                lastUpdate: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // Host Controls
        function playerControl(action, value) {
            if (!isHost || !player) return;
            
            ignoreUpdates = true;
            setTimeout(() => { ignoreUpdates = false; }, 500);
            
            switch(action) {
                case 'toggle':
                    const state = player.getPlayerState();
                    if (state === YT.PlayerState.PLAYING) player.pauseVideo();
                    else player.playVideo();
                    break;
                case 'seek':
                    player.seekTo(player.getCurrentTime() + value, true);
                    // Immediate sync
                    db.ref(`rooms/${currentRoom}/currentVideo`).update({
                        time: player.getCurrentTime(),
                        lastUpdate: firebase.database.ServerValue.TIMESTAMP
                    });
                    break;
            }
        }

        function updatePlayPauseIcon(isPlaying) {
            if (isPlaying) {
                document.getElementById('playIcon').classList.add('hidden');
                document.getElementById('pauseIcon').classList.remove('hidden');
            } else {
                document.getElementById('playIcon').classList.remove('hidden');
                document.getElementById('pauseIcon').classList.add('hidden');
            }
        }

        // YouTube Search Integration
        function toggleSearch() {
            const results = document.getElementById('searchResults');
            results.classList.toggle('hidden');
            if (!results.classList.contains('hidden')) {
                document.getElementById('searchQuery').focus();

        }

        async function searchYouTube() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) return;
            
            if (YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY') {
                alert('YouTube API Key t…ôyin edilm…ôyib! Kodda YOUTUBE_API_KEY d…ôyi≈ü…ônini doldurun.');
                return;
            }

            const container = document.getElementById('searchResults');
            container.innerHTML = '<div class="flex justify-center p-4"><div class="spinner"></div></div>';
            container.classList.remove('hidden');

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);
                
                container.innerHTML = '';
                data.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'video-thumb flex space-x-3 p-2 rounded-lg hover:bg-gray-800 transition';
                    div.onclick = () => selectVideo(item.id.videoId, item.snippet.title);
                    div.innerHTML = `
                        <img src="${item.snippet.thumbnails.medium.url}" class="w-32 h-20 object-cover rounded-lg bg-gray-800">
                        <div class="flex-1 min-w-0">
                            <h4 class="text-sm font-bold text-white truncate">${item.snippet.title}</h4>
                            <p class="text-xs text-gray-400 mt-1 truncate">${item.snippet.channelTitle}</p>
                            <p class="text-xs text-gray-600 mt-1">${new Date(item.snippet.publishedAt).toLocaleDateString()}</p>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                container.innerHTML = `<div class="text-red-500 text-center p-4 text-sm">X…ôta: ${err.message}</div>`;
            }
        }

        function selectVideo(id, title) {
            if (!isHost) return;
            
            currentVideoId = id;
            player.loadVideoById(id);
            updateTitle(title);
            
            db.ref(`rooms/${currentRoom}/currentVideo`).set({
                id: id,
                title: title,
                time: 0,
                isPlaying: true,
                lastUpdate: firebase.database.ServerValue.TIMESTAMP
            });
            
            document.getElementById('searchResults').classList.add('hidden');
            document.getElementById('searchQuery').value = '';
        }

        function updateTitle(title) {
            document.getElementById('currentVideoTitle').textContent = title;
        }

        // Chat & Users
        function listenUsers() {
            db.ref(`rooms/${currentRoom}/users`).on('value', snapshot => {
                const users = snapshot.val() || {};
                const container = document.getElementById('usersList');
                container.innerHTML = '';
                
                Object.entries(users).forEach(([uid, user]) => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center space-x-2 text-sm p-2 rounded hover:bg-gray-800/50';
                    div.innerHTML = `
                        <div class="w-2 h-2 rounded-full ${user.isHost ? 'bg-yellow-500' : 'bg-green-500'}"></div>
                        <span class="${user.isHost ? 'font-bold text-yellow-400' : 'text-gray-300'} truncate">${user.name}</span>
                        ${user.isHost ? '<span class="text-[10px] text-yellow-600 ml-auto">HOST</span>' : ''}
                    `;
                    container.appendChild(div);
                });
            });
        }

        function listenChat() {
            db.ref(`rooms/${currentRoom}/chat`).on('child_added', snapshot => {
                const msg = snapshot.val();
                const container = document.getElementById('chatMessages');
                
                // Remove "empty" message if exists
                if (container.children.length === 1 && container.children[0].classList.contains('italic')) {
                    container.innerHTML = '';
                }
                
                const div = document.createElement('div');
                div.className = 'animate-fade-in';
                const isMe = msg.userId === userId;
                div.innerHTML = `
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                        <div class="flex items-baseline space-x-2 mb-1">
                            <span class="text-xs font-bold ${msg.isHost ? 'text-yellow-500' : 'text-blue-400'}">${msg.name}</span>
                            <span class="text-[10px] text-gray-600">${new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="max-w-[90%] px-3 py-2 rounded-lg ${isMe ? 'bg-red-600 text-white' : 'bg-gray-800 text-gray-200'} text-sm">
                            ${escapeHtml(msg.text)}
                        </div>
                    </div>
                `;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentRoom) return;
            
            const name = isHost ? document.getElementById('hostName').value : document.getElementById('guestName').value;
            
            db.ref(`rooms/${currentRoom}/chat`).push({
                userId, name, text, isHost, time: firebase.database.ServerValue.TIMESTAMP
            });
            
            input.value = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyCode() {
            const code = document.getElementById('roomCode').textContent;
            navigator.clipboard.writeText(code);
            alert('Kod kopyalandƒ±: ' + code);
        }

        // Window events
        window.onbeforeunload = () => {
            if (currentRoom) leaveRoom();
        };
    </script>
</body>
