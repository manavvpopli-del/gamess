<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncRoom - Multiplayer Watch Party</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #player { width: 100%; height: 100%; }
        
        .sync-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Firebase Config - BUNU √ñZ PARAMETRL∆èRƒ∞NL∆è D∆èYƒ∞≈û -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Generate unique user ID
        let userId = localStorage.getItem('syncUserId');
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('syncUserId', userId);
        }
        let currentRoom = null;
        let isHost = false;
        let player = null;
        let spotifyPlayer = null;
        let currentPlatform = 'youtube';
        let ignoreNextUpdate = false; // Prevent loops
        
        // YouTube Player initialization
        function onYouTubeIframeAPIReady() {
            // Will be initialized when room is joined
        }
    </script>

    <!-- Landing Page -->
    <div id="landingPage" class="flex-1 flex items-center justify-center p-4">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold gradient-text mb-2">SyncRoom</h1>
                <p class="text-gray-400">Birlikd…ô izl…ôyin v…ô dinl…ôyin</p>
            </div>

            <div class="glass rounded-2xl p-6 space-y-6">
                <!-- Create Room -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-white">Yeni Otaq Yarat</h2>
                    <select id="platformSelect" class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white focus:outline-none focus:border-blue-500">
                        <option value="youtube">YouTube</option>
                        <option value="spotify">Spotify</option>
                    </select>
                    <input type="text" id="hostName" placeholder="Adƒ±nƒ±z" class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white focus:outline-none focus:border-blue-500">
                    <button onclick="createRoom()" class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg font-semibold hover:opacity-90 transition">
                        Otaq Yarat
                    </button>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <span class="w-full border-t border-gray-700"></span>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-slate-900 text-gray-400">v…ô ya</span>
                    </div>
                </div>

                <!-- Join Room -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-white">Otaƒüa Qo≈üul</h2>
                    <input type="text" id="roomIdInput" placeholder="Otaq Kodu" class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white focus:outline-none focus:border-blue-500 uppercase">
                    <input type="text" id="guestName" placeholder="Adƒ±nƒ±z" class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white focus:outline-none focus:border-blue-500">
                    <button onclick="joinRoom()" class="w-full py-3 px-4 bg-slate-700 hover:bg-slate-600 rounded-lg font-semibold transition">
                        Qo≈üul
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Room Page -->
    <div id="roomPage" class="hidden flex-1 flex flex-col h-screen">
        <!-- Header -->
        <header class="glass border-b border-gray-800 p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold gradient-text" id="roomTitle">Otaq</h1>
                <span class="px-3 py-1 rounded-full bg-slate-800 text-xs font-mono text-gray-400" id="roomIdDisplay">CODE</span>
                <span id="syncStatus" class="sync-indicator w-2 h-2 bg-green-500 rounded-full"></span>
            </div>
            <div class="flex items-center space-x-4">
                <span id="userRole" class="text-sm text-gray-400">Viewer</span>
                <button onclick="leaveRoom()" class="px-4 py-2 bg-red-600/20 text-red-400 rounded-lg hover:bg-red-600/30 transition text-sm">
                    √áƒ±xƒ±≈ü
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col lg:flex-row overflow-hidden">
            <!-- Player Section -->
            <div class="flex-1 bg-black relative flex items-center justify-center">
                <div id="playerContainer" class="w-full h-full max-w-5xl max-h-[80vh] flex items-center justify-center p-4">
                    <!-- YouTube Player -->
                    <div id="youtubePlayer" class="hidden w-full h-full"></div>
                    
                    <!-- Spotify Player -->
                    <div id="spotifyPlayer" class="hidden w-full h-full flex items-center justify-center bg-slate-900 rounded-lg p-8">
                        <div class="text-center space-y-4">
                            <div class="w-64 h-64 bg-slate-800 rounded-lg shadow-2xl flex items-center justify-center mx-auto" id="spotifyAlbumArt">
                                <svg class="w-24 h-24 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.65 14.65c-.18.28-.56.38-.84.2-2.3-1.4-5.2-1.72-8.6-.94-.33.08-.66-.13-.74-.46-.08-.33.13-.66.46-.74 3.72-.85 6.92-.48 9.56 1.1.28.18.38.56.2.84zm1.23-2.75c-.23.35-.7.47-1.05.24-2.63-1.62-6.64-2.09-9.75-1.14-.4.12-.82-.1-.94-.5-.12-.4.1-.82.5-.94 3.55-1.08 7.96-.56 11.05 1.3.35.23.47.7.24 1.04zm.1-2.86c-3.15-1.87-8.38-2.05-11.4-1.13-.48.15-1-.13-1.14-.62-.15-.48.13-1 .62-1.14 3.45-1.05 9.2-.84 12.9 1.35.44.26.58.84.32 1.28-.26.44-.84.58-1.3.26z"/>
                                </svg>
                            </div>
                            <div id="spotifyTrackInfo">
                                <h3 class="text-xl font-bold" id="spotifyTrackName">Track Name</h3>
                                <p class="text-gray-400" id="spotifyArtist">Artist</p>
                            </div>
                            <div id="spotifyConnectBtn" class="hidden">
                                <button onclick="connectSpotify()" class="px-6 py-3 bg-green-600 rounded-full font-bold hover:bg-green-700 transition">
                                    Spotify-a Qo≈üul
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="loadingPlayer" class="loader"></div>
                </div>

                <!-- Controls (Host Only) -->
                <div id="hostControls" class="absolute bottom-0 left-0 right-0 glass border-t border-gray-800 p-4 hidden">
                    <div class="max-w-4xl mx-auto space-y-3">
                        <!-- YouTube Controls -->
                        <div id="ytControls" class="flex items-center space-x-4 hidden">
                            <input type="text" id="videoUrl" placeholder="YouTube Video URL v…ô ya ID" class="flex-1 px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white text-sm">
                            <button onclick="loadVideo()" class="px-6 py-2 bg-red-600 rounded-lg hover:bg-red-700 transition text-sm font-medium">Y√ºkl…ô</button>
                            <div class="flex items-center space-x-2 border-l border-gray-700 pl-4">
                                <button onclick="seekPlayer(-10)" class="p-2 hover:bg-slate-700 rounded-lg">‚èÆ</button>
                                <button onclick="togglePlay()" class="p-2 bg-white text-black rounded-full w-10 h-10 flex items-center justify-center font-bold hover:scale-105 transition" id="playPauseBtn">‚ñ∂</button>
                                <button onclick="seekPlayer(10)" class="p-2 hover:bg-slate-700 rounded-lg">‚è≠</button>
                            </div>
                        </div>

                        <!-- Spotify Controls -->
                        <div id="spControls" class="flex items-center space-x-4 hidden">
                            <input type="text" id="spotifyUri" placeholder="Spotify Track URI (spotify:track:...)" class="flex-1 px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white text-sm">
                            <button onclick="loadSpotifyTrack()" class="px-6 py-2 bg-green-600 rounded-lg hover:bg-green-700 transition text-sm font-medium">Dinl…ô</button>
                            <div class="flex items-center space-x-2 border-l border-gray-700 pl-4">
                                <button onclick="toggleSpotifyPlay()" class="p-2 bg-green-500 text-black rounded-full w-10 h-10 flex items-center justify-center font-bold hover:scale-105 transition">‚ñ∂/‚ùö‚ùö</button>
                            </div>
                        </div>

                        <div class="text-xs text-gray-500 text-center">
                            Moderator kontrollarƒ± ‚Ä¢ ƒ∞zl…ôyicil…ôr avtomatik sinxronizasiya olunur
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar (Users & Chat) -->
            <div class="w-full lg:w-80 glass border-l border-gray-800 flex flex-col">
                <div class="p-4 border-b border-gray-800">
                    <h3 class="font-semibold text-gray-300">ƒ∞≈ütirak√ßƒ±lar</h3>
                    <div id="usersList" class="mt-2 space-y-2 text-sm">
                        <!-- Users will be listed here -->
                    </div>
                </div>
                
                <div class="flex-1 flex flex-col p-4">
                    <h3 class="font-semibold text-gray-300 mb-2">S√∂hb…ôt</h3>
                    <div id="chatMessages" class="flex-1 overflow-y-auto space-y-2 mb-4 max-h-[300px] lg:max-h-none text-sm">
                        <div class="text-gray-500 text-xs text-center">S√∂hb…ôt…ô ba≈ülayƒ±n...</div>
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" id="chatInput" placeholder="Mesaj yaz..." class="flex-1 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white text-sm focus:outline-none focus:border-blue-500" onkeypress="if(event.key==='Enter') sendMessage()">
                        <button onclick="sendMessage()" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">‚Üí</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Room Management
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function createRoom() {
            const name = document.getElementById('hostName').value.trim();
            const platform = document.getElementById('platformSelect').value;
            
            if (!name) return alert('Adƒ±nƒ±zƒ± daxil edin');
            
            const roomId = generateRoomId();
            const roomData = {
                hostId: userId,
                platform: platform,
                createdAt: Date.now(),
                currentTrack: {
                    videoId: platform === 'youtube' ? 'dQw4w9WgXcQ' : null,
                    uri: platform === 'spotify' ? 'spotify:track:4uLU6hMCjMI75M1A2tKUQC' : null,
                    position: 0,
                    isPlaying: false,
                    timestamp: Date.now()
                },
                users: {
                    [userId]: {
                        name: name,
                        isHost: true,
                        joinedAt: Date.now()
                    }
                },
                messages: {}
            };
            
            await database.ref(`rooms/${roomId}`).set(roomData);
            enterRoom(roomId, true);
        }

        async function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim().toUpperCase();
            const name = document.getElementById('guestName').value.trim();
            
            if (!roomId || !name) return alert('Otaq kodu v…ô adƒ±nƒ±zƒ± daxil edin');
            
            const snapshot = await database.ref(`rooms/${roomId}`).once('value');
            if (!snapshot.exists()) return alert('Otaq tapƒ±lmadƒ±');
            
            await database.ref(`rooms/${roomId}/users/${userId}`).set({
                name: name,
                isHost: false,
                joinedAt: Date.now()
            });
            
            enterRoom(roomId, false);
        }

        function enterRoom(roomId, host) {
            currentRoom = roomId;
            isHost = host;
            
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('roomPage').classList.remove('hidden');
            document.getElementById('roomIdDisplay').textContent = roomId;
            document.getElementById('userRole').textContent = host ? 'üëë Moderator' : 'üëÅÔ∏è ƒ∞zl…ôyici';
            
            if (host) {
                document.getElementById('hostControls').classList.remove('hidden');
            }
            
            initializePlayer();
            listenToRoom();
        }

        async function leaveRoom() {
            if (currentRoom) {
                await database.ref(`rooms/${currentRoom}/users/${userId}`).remove();
                if (isHost) {
                    // Optionally delete room or transfer host
                    await database.ref(`rooms/${currentRoom}`).remove();
                }
            }
            location.reload();
        }

        // Player Initialization
        function initializePlayer() {
            database.ref(`rooms/${currentRoom}`).once('value').then(snapshot => {
                const room = snapshot.val();
                currentPlatform = room.platform;
                
                if (currentPlatform === 'youtube') {
                    document.getElementById('youtubePlayer').classList.remove('hidden');
                    document.getElementById('spotifyPlayer').classList.add('hidden');
                    document.getElementById('ytControls').classList.remove('hidden');
                    document.getElementById('spControls').classList.add('hidden');
                    
                    player = new YT.Player('youtubePlayer', {
                        height: '100%',
                        width: '100%',
                        videoId: room.currentTrack.videoId || 'dQw4w9WgXcQ',
                        playerVars: {
                            'playsinline': 1,
                            'enablejsapi': 1,
                            'origin': window.location.origin
                        },
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                } else {
                    document.getElementById('youtubePlayer').classList.add('hidden');
                    document.getElementById('spotifyPlayer').classList.remove('hidden');
                    document.getElementById('ytControls').classList.add('hidden');
                    document.getElementById('spControls').classList.remove('hidden');
                    
                    if (isHost) {
                        document.getElementById('spotifyConnectBtn').classList.remove('hidden');
                    } else {
                        setupSpotifyListening();
                    }
                }
                
                document.getElementById('loadingPlayer').classList.add('hidden');
            });
        }

        function onPlayerReady(event) {
            // Sync initial state
            syncFromDatabase();
        }

        function onPlayerStateChange(event) {
            if (!isHost || ignoreNextUpdate) return;
            
            // Update database when state changes
            const data = {
                isPlaying: event.data === YT.PlayerState.PLAYING,
                position: player.getCurrentTime(),
                timestamp: Date.now()
            };
            
            if (event.data === YT.PlayerState.PLAYING || 
                event.data === YT.PlayerState.PAUSED) {
                database.ref(`rooms/${currentRoom}/currentTrack`).update(data);
            }
        }

        // Host Controls
        function loadVideo() {
            const url = document.getElementById('videoUrl').value;
            const videoId = extractVideoID(url);
            if (videoId) {
                database.ref(`rooms/${currentRoom}/currentTrack`).set({
                    videoId: videoId,
                    position: 0,
                    isPlaying: true,
                    timestamp: Date.now()
                });
                player.loadVideoById(videoId);
            }
        }

        function togglePlay() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function seekPlayer(seconds) {
            const current = player.getCurrentTime();
            player.seekTo(current + seconds, true);
            if (isHost) {
                database.ref(`rooms/${currentRoom}/currentTrack`).update({
                    position: current + seconds,
                    timestamp: Date.now()
                });
            }
        }

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : url; // If not URL, maybe it's just the ID
        }

        // Spotify Functions
        let spotifyToken = null;
        
        function connectSpotify() {
            // In real app, use OAuth. For demo, user must paste token
            const token = prompt('Spotify Access Token daxil edin (Spotify Developer Dashboard-dan …ôld…ô edin):');
            if (token) {
                spotifyToken = token;
                initializeSpotifyPlayer();
            }
        }

        function initializeSpotifyPlayer() {
            window.onSpotifyWebPlaybackSDKReady = () => {
                spotifyPlayer = new Spotify.Player({
                    name: 'SyncRoom Player',
                    getOAuthToken: cb => { cb(spotifyToken); }
                });
                
                spotifyPlayer.addListener('player_state_changed', state => {
                    if (!isHost || !state || ignoreNextUpdate) return;
                    
                    database.ref(`rooms/${currentRoom}/currentTrack`).update({
                        isPlaying: !state.paused,
                        position: state.position / 1000,
                        timestamp: Date.now()
                    });
                });
                
                spotifyPlayer.connect();
                document.getElementById('spotifyConnectBtn').classList.add('hidden');
            };
            
            // Trigger if already loaded
            if (window.Spotify) {
                window.onSpotifyWebPlaybackSDKReady();
            }
        }

        function loadSpotifyTrack() {
            const uri = document.getElementById('spotifyUri').value;
            if (!uri) return;
            
            database.ref(`rooms/${currentRoom}/currentTrack`).set({
                uri: uri,
                position: 0,
                isPlaying: true,
                timestamp: Date.now()
            });
            
            if (spotifyPlayer) {
                spotifyPlayer.play({ uris: [uri] });
            }
        }

        function toggleSpotifyPlay() {
            if (!spotifyPlayer) return;
            spotifyPlayer.togglePlay();
        }

        function setupSpotifyListening() {
            // For viewers, just show what's playing
            database.ref(`rooms/${currentRoom}/currentTrack`).on('value', snapshot => {
                const track = snapshot.val();
                if (track && track.uri) {
                    // Extract track info from Spotify API or just show placeholder
                    document.getElementById('spotifyTrackName').textContent = 'Playing: ' + track.uri.split(':').pop();
                }
            });
        }

        // Database Listeners (Sync)
        function listenToRoom() {
            // Listen for track changes
            database.ref(`rooms/${currentRoom}/currentTrack`).on('value', snapshot => {
                const track = snapshot.val();
                if (!track || isHost) return; // Host controls, viewers sync
                
                if (currentPlatform === 'youtube' && player && player.getPlayerState) {
                    // Sync video
                    const currentVideo = player.getVideoData().video_id;
                    if (currentVideo !== track.videoId) {
                        player.loadVideoById(track.videoId);
                    }
                    
                    // Sync play state
                    const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;
                    if (track.isPlaying && !isPlaying) {
                        ignoreNextUpdate = true;
                        player.playVideo();
                        setTimeout(() => ignoreNextUpdate = false, 500);
                    } else if (!track.isPlaying && isPlaying) {
                        ignoreNextUpdate = true;
                        player.pauseVideo();
                        setTimeout(() => ignoreNextUpdate = false, 500);
                    }
                    
                    // Sync position (if drift > 2 seconds)
                    const currentPos = player.getCurrentTime();
                    const serverPos = track.position + (Date.now() - track.timestamp) / 1000;
                    if (Math.abs(currentPos - serverPos) > 2) {
                        player.seekTo(serverPos, true);
                    }
                }
            });
            
            // Listen for users
            database.ref(`rooms/${currentRoom}/users`).on('value', snapshot => {
                const users = snapshot.val() || {};
                const list = document.getElementById('usersList');
                list.innerHTML = '';
                
                Object.entries(users).forEach(([uid, user]) => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center space-x-2';
                    div.innerHTML = `
                        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                        <span class="${user.isHost ? 'font-bold text-yellow-400' : 'text-gray-300'}">
                            ${user.name} ${user.isHost ? '(Moderator)' : ''}
                        </span>
                    `;
                    list.appendChild(div);
                });
            });
            
            // Listen for messages
            database.ref(`rooms/${currentRoom}/messages`).on('child_added', snapshot => {
                const msg = snapshot.val();
                displayMessage(msg.name, msg.text, msg.timestamp);
            });
        }

        function syncFromDatabase() {
            if (!isHost) {
                database.ref(`rooms/${currentRoom}/currentTrack`).once('value').then(snapshot => {
                    const track = snapshot.val();
                    if (track && track.videoId) {
                        player.loadVideoById(track.videoId);
                    }
                });
            }
        }

        // Chat Functions
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;
            
            const name = document.getElementById(isHost ? 'hostName' : 'guestName').value || 'Anonim';
            
            database.ref(`rooms/${currentRoom}/messages`).push({
                name: name,
                text: text,
                timestamp: Date.now()
            });
            
            input.value = '';
        }

        function displayMessage(name, text, timestamp) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'bg-slate-800/50 p-2 rounded-lg';
            div.innerHTML = `
                <div class="flex justify-between items-baseline">
                    <span class="font-semibold text-blue-400 text-xs">${name}</span>
                    <span class="text-gray-600 text-[10px]">${new Date(timestamp).toLocaleTimeString()}</span>
                </div>
                <p class="text-gray-200 mt-1">${text}</p>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        // Auto join from URL
        const urlParams = new URLSearchParams(window.location.search);
        const joinRoomId = urlParams.get('room');
        if (joinRoomId) {
            document.getElementById('roomIdInput').value = joinRoomId;
        }
    </script>
</body>
