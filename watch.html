        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * { 
            font-family: 'Inter', sans-serif; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-color: #dc2626;
            --primary-dark: #991b1b;
            --primary-light: #fca5a5;
            --bg-color: #000000;
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body.theme-red { --primary-color: #dc2626; --primary-dark: #991b1b; --primary-light: #fca5a5; }
        body.theme-pink { --primary-color: #ec4899; --primary-dark: #be185d; --primary-light: #fbcfe8; }
        body.theme-green { --primary-color: #22c55e; --primary-dark: #15803d; --primary-light: #86efac; }
        body.theme-blue { --primary-color: #3b82f6; --primary-dark: #1d4ed8; --primary-light: #93c5fd; }
        body.theme-black { --primary-color: #525252; --primary-dark: #171717; --primary-light: #a3a3a3; }
        body.theme-gray { --primary-color: #6b7280; --primary-dark: #374151; --primary-light: #d1d5db; }
        body.theme-darkgreen { --primary-color: #059669; --primary-dark: #065f46; --primary-light: #6ee7b7; }
        body.theme-lightblue { --primary-color: #06b6d4; --primary-dark: #0891b2; --primary-light: #a5f3fc; }
        body.theme-orange { --primary-color: #f97316; --primary-dark: #c2410c; --primary-light: #fdba74; }
        
        body { 
            background: var(--bg-color); 
            color: #ffffff;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Mobile-First Layout */
        .mobile-container {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
        }

        /* Landing Page Mobile */
        .landing-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            gap: 24px;
            overflow-y: auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-section h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }

        /* Avatar - Fixed for Mobile */
        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .avatar-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px dashed rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .avatar-circle:active {
            transform: scale(0.95);
            border-color: var(--primary-color);
        }

        .avatar-circle.has-image {
            border-style: solid;
            border-color: var(--primary-color);
            border-width: 3px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .avatar-img.active {
            display: block;
        }

        .avatar-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
            gap: 4px;
            pointer-events: none;
        }

        .avatar-placeholder.hidden {
            display: none;
        }

        /* Form Elements Mobile */
        .input-mobile {
            width: 100%;
            height: 56px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 0 20px;
            color: white;
            font-size: 16px; /* Prevents zoom on iOS */
            outline: none;
            transition: all 0.2s;
        }

        .input-mobile:focus {
            border-color: var(--primary-color);
            background: rgba(255,255,255,0.08);
        }

        .btn-mobile {
            width: 100%;
            height: 56px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            -webkit-touch-callout: none;
        }

        .btn-mobile:active {
            transform: scale(0.98);
        }

        .btn-primary-mobile {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
        }

        .btn-secondary-mobile {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }

        /* Room Interface Mobile */
        .room-mobile {
            display: none;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
        }

        .room-mobile.active {
            display: flex;
        }

        .room-header {
            padding: 12px 16px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .room-code {
            font-family: monospace;
            font-weight: 700;
            color: var(--primary-color);
            font-size: 18px;
        }

        /* Video Section Mobile */
        .video-section-mobile {
            position: relative;
            background: #000;
            aspect-ratio: 16/9;
            width: 100%;
        }

        .video-section-mobile iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-overlay-mobile {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .video-controls-mobile {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: auto;
        }

        .control-btn-mobile {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }

        .control-btn-mobile.play-btn {
            width: 56px;
            height: 56px;
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Chat Section Mobile */
        .chat-section-mobile {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.02);
            min-height: 0; /* Important for flex child */
        }

        .users-scroll {
            padding: 12px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            -webkit-overflow-scrolling: touch;
        }

        .user-chip-mobile {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 13px;
        }

        .user-chip-mobile.host {
            background: rgba(234, 179, 8, 0.1);
            border-color: rgba(234, 179, 8, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .message-mobile {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            animation: msgPop 0.3s ease;
        }

        @keyframes msgPop {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message-mobile.own {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-mobile.other {
            align-self: flex-start;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom-left-radius: 4px;
        }

        .chat-input-area-mobile {
            padding: 12px 16px;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input-mobile {
            flex: 1;
            min-height: 44px;
            max-height: 100px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 22px;
            padding: 10px 16px;
            color: white;
            font-size: 16px;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .send-btn-mobile {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Modals Mobile */
        .modal-mobile {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-mobile.active {
            display: flex;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-top: 10px;
        }

        .theme-grid-mobile {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 20px 0;
        }

        .theme-item-mobile {
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid transparent;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .theme-item-mobile.active {
            border-color: white;
            transform: scale(1.1);
        }

        .theme-item-mobile::after {
            content: attr(data-name);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            white-space: nowrap;
        }

        /* Utilities */
        .hidden { display: none !important; }
        .flex { display: flex; }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Safe area for notched phones */
        @supports (padding-top: env(safe-area-inset-top)) {
            .room-header {
                padding-top: max(12px, env(safe-area-inset-top));
            }
            .chat-input-area-mobile {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

            <div class="chat-input-area-mobile">
                <textarea id="messageInput" class="chat-input-mobile" placeholder="Mesaj yaz..." rows="1" oninput="autoResize(this); handleTyping()" onkeypress="handleKeyPress(event)"></textarea>
                <button onclick="sendMessage()" class="send-btn-mobile">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- NOTIFICATION -->
    <div id="notificationToast" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: rgba(0,0,0,0.9); border: 1px solid rgba(255,255,255,0.1); padding: 12px 24px; border-radius: 12px; z-index: 9999; transition: transform 0.3s; backdrop-filter: blur(10px);">
        <div id="notifText" style="font-size: 14px; font-weight: 500;"></div>
    </div>

    <style>
        .toggle-switch { width: 50px; height: 28px; background: rgba(255,255,255,0.1); border-radius: 14px; position: relative; cursor: pointer; transition: all 0.3s; }
        .toggle-switch.active { background: var(--primary-color); }
        .toggle-switch::after { content: ''; position: absolute; width: 24px; height: 24px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: transform 0.3s; }
        .toggle-switch.active::after { transform: translateX(22px); }
        
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-6px); } }
    </style>

    <script>
        // Firebase config (replace with your config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const YOUTUBE_API_KEY = "YOUR_YOUTUBE_API_KEY";
        
        let userId = localStorage.getItem('syncUserId') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('syncUserId', userId);
        
        let currentRoom = null, isHost = false, player = null, userName = '', userAvatar = localStorage.getItem('userAvatar') || '';
        let listeners = [], typingTimeout, currentReactionMessageId, replyingTo = null;
        let userPermissions = { chat: true, video: true, changeVideo: false };
        
        const themes = [
            { id: 'red', name: 'Qƒ±rmƒ±zƒ±', color: '#dc2626' },
            { id: 'pink', name: '√á…ôhrayƒ±', color: '#ec4899' },
            { id: 'green', name: 'Ya≈üƒ±l', color: '#22c55e' },
            { id: 'blue', name: 'Mavi', color: '#3b82f6' },
            { id: 'black', name: 'Qara', color: '#525252' },
            { id: 'gray', name: 'Boz', color: '#6b7280' },
            { id: 'darkgreen', name: 'T√ºnd Ya≈üƒ±l', color: '#059669' },
            { id: 'lightblue', name: 'A√ßƒ±q Mavi', color: '#06b6d4' },
            { id: 'orange', name: 'Narƒ±ncƒ±', color: '#f97316' }
        ];
        
        // Init
        document.addEventListener('DOMContentLoaded', () => {
            if (userAvatar) updateAvatarUI(userAvatar);
        });
        
        function updateAvatarUI(src) {
            const img = document.getElementById('avatarPreview');
            const circle = document.getElementById('avatarCircle');
            const placeholder = document.getElementById('avatarPlaceholder');
            
            img.src = src;
            img.classList.add('active');
            circle.classList.add('has-image');
            placeholder.classList.add('hidden');
        }
        
        function triggerAvatarUpload() {
            document.getElementById('avatarInput').click();
        }
        
        function handleAvatarSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 2 * 1024 * 1024) return showNotification('≈û…ôkil √ßox b√∂y√ºkd√ºr (max 2MB)');
            
            const reader = new FileReader();
            reader.onload = (event) => {
                userAvatar = event.target.result;
                localStorage.setItem('userAvatar', userAvatar);
                updateAvatarUI(userAvatar);
                document.getElementById('avatarError').classList.add('hidden');
                showNotification('Profil ≈ü…ôkli yenil…ôndi');
            };
            reader.readAsDataURL(file);
        }
        
        function validateInputs() {
            const name = document.getElementById('hostName').value.trim();
            if (!name) { showNotification('Ad daxil edin'); return false; }
            if (!userAvatar) { 
                document.getElementById('avatarError').classList.remove('hidden');
                showNotification('Profil ≈ü…ôkli se√ßin'); 
                return false; 
            }
            return true;
        }
        
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        async function createRoom() {
            if (!validateInputs()) return;
            userName = document.getElementById('hostName').value.trim();
            const code = generateRoomCode();
            
            try {
                await db.ref(`rooms/${code}`).set({
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    hostId: userId,
                    theme: { color: 'red', updatedBy: userId, timestamp: firebase.database.ServerValue.TIMESTAMP },
                    currentVideo: { id: 'jfKfPfyJRdk', title: 'Lofi Girl', time: 0, isPlaying: false, timestamp: firebase.database.ServerValue.TIMESTAMP },
                    users: { [userId]: { name: userName, avatar: userAvatar, isHost: true, joinedAt: firebase.database.ServerValue.TIMESTAMP, status: 'active' }},
                    permissions: {}
                });
                enterRoom(code, true);
            } catch(e) { showNotification('X…ôta: ' + e.message); }
        }
        
        async function joinRoom() {
            const code = document.getElementById('joinRoomId').value.trim().toUpperCase();
            if (!validateInputs() || !code) return showNotification('Kod daxil edin');
            
            userName = document.getElementById('hostName').value.trim();
            const snap = await db.ref(`rooms/${code}`).once('value');
            if (!snap.exists()) return showNotification('Otaq tapƒ±lmadƒ±');
            
            if (snap.val().theme) applyTheme(snap.val().theme.color);
            
            await db.ref(`rooms/${code}/users/${userId}`).set({
                name: userName, avatar: userAvatar, isHost: false, joinedAt: firebase.database.ServerValue.TIMESTAMP, status: 'active'
            });
            enterRoom(code, false);
        }
        
        function enterRoom(code, host) {
            currentRoom = code; isHost = host;
            document.getElementById('landing').classList.add('hidden');
            document.getElementById('room').classList.add('active');
            document.getElementById('roomCode').textContent = code;
            
            if (host) {
                document.getElementById('hostControls').classList.remove('hidden');
                document.getElementById('changeVideoBtn').classList.remove('hidden');
                document.getElementById('viewerOverlay').classList.add('hidden');
                userPermissions = { chat: true, video: true, changeVideo: true };
            } else {
                loadUserPermissions();
            }
            
            initThemePicker();
            initPlayer();
            setupListeners();
        }
        
        async function loadUserPermissions() {
            const snap = await db.ref(`rooms/${currentRoom}/permissions/${userId}`).once('value');
            if (snap.val()) {
                userPermissions = {...userPermissions, ...snap.val()};
                if (userPermissions.changeVideo) document.getElementById('changeVideoBtn').classList.remove('hidden');
            }
        }
        
        function initThemePicker() {
            const grid = document.getElementById('themeGrid');
            grid.innerHTML = '';
            themes.forEach(t => {
                const div = document.createElement('div');
                div.className = 'theme-item-mobile';
                div.style.background = t.color;
                div.dataset.name = t.name;
                div.dataset.theme = t.id;
                if (document.body.classList.contains(`theme-${t.id}`)) div.classList.add('active');
                div.onclick = () => changeTheme(t.id);
                grid.appendChild(div);
            });
        }
        
        function openThemePicker() {
            if (!isHost && !userPermissions.changeVideo) return showNotification('Yalnƒ±z moderator');
            document.getElementById('themePicker').classList.add('active');
        }
        
        function closeThemePicker() {
            document.getElementById('themePicker').classList.remove('active');
        }
        
        function changeTheme(id) {
            if (!currentRoom) return;
            db.ref(`rooms/${currentRoom}/theme`).set({
                color: id, updatedBy: userId, timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            closeThemePicker();
        }
        
        function applyTheme(id) {
            document.body.className = document.body.className.replace(/theme-\w+/g, '') + ` theme-${id}`;
        }
        
        function setupListeners() {
            const usersRef = db.ref(`rooms/${currentRoom}/users`);
            listeners.push(usersRef);
            usersRef.on('value', snap => {
                const users = snap.val() || {};
                const list = document.getElementById('usersList');
                list.innerHTML = '';
                let count = 0;
                Object.entries(users).forEach(([uid, data]) => {
                    if (data.status !== 'active') return;
                    count++;
                    const chip = document.createElement('div');
                    chip.className = `user-chip-mobile ${data.isHost ? 'host' : ''}`;
                    chip.onclick = () => openUserModal(uid, data);
                    chip.innerHTML = `<img src="${data.avatar}" style="width: 24px; height: 24px; border-radius: 50%; object-fit: cover;"><span>${escapeHtml(data.name)}</span>${data.isHost ? '<i class="fas fa-crown" style="color: #fbbf24; font-size: 10px;"></i>' : ''}`;
                    list.appendChild(chip);
                });
            });
            
            const msgRef = db.ref(`rooms/${currentRoom}/messages`).limitToLast(50);
            listeners.push(msgRef);
            msgRef.on('child_added', snap => displayMessage(snap.key, snap.val()));
            
            db.ref(`rooms/${currentRoom}/theme`).on('value', snap => {
                if (snap.val()?.color) applyTheme(snap.val().color);
            });
            
            if (!isHost) {
                db.ref(`rooms/${currentRoom}/users/${userId}`).on('value', snap => {
                    if (!snap.exists()) { alert('Atƒ±ldƒ±nƒ±z'); location.reload(); }
                });
            }
        }
        
        function displayMessage(id, msg) {
            const container = document.getElementById('chatMessages');
            const isOwn = msg.userId === userId;
            const div = document.createElement('div');
            div.className = `message-mobile ${isOwn ? 'own' : 'other'}`;
            div.innerHTML = `
                ${msg.replyTo ? `<div style="font-size: 12px; opacity: 0.7; margin-bottom: 4px; border-left: 2px solid rgba(255,255,255,0.3); padding-left: 8px;">${escapeHtml(msg.replyTo.text)}</div>` : ''}
                ${escapeHtml(msg.text)}
                <div style="display: flex; gap: 4px; margin-top: 4px; flex-wrap: wrap;" id="reacts-${id}"></div>
            `;
            div.ondblclick = () => showReactionPicker(id);
            container.insertBefore(div, document.getElementById('typingIndicator'));
            container.scrollTop = container.scrollHeight;
            
            // Load reactions
            db.ref(`rooms/${currentRoom}/messages/${id}/reactions`).on('value', snap => {
                const reacts = snap.val() || {};
                const bar = document.getElementById(`reacts-${id}`);
                if (!bar) return;
                bar.innerHTML = '';
                const counts = {};
                Object.entries(reacts).forEach(([uid, emoji]) => {
                    counts[emoji] = (counts[emoji] || 0) + 1;
                    const span = document.createElement('span');
                    span.textContent = emoji + (counts[emoji] > 1 ? counts[emoji] : '');
                    span.style.fontSize = '12px';
                    span.onclick = (e) => { e.stopPropagation(); toggleReaction(id, emoji); };
                    bar.appendChild(span);
                });
            });
        }
        
        function showReactionPicker(msgId) {
            currentReactionMessageId = msgId;
            const emojis = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üëè', 'üî•'];
            const picker = document.createElement('div');
            picker.style.cssText = 'position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); border-radius: 30px; padding: 12px; display: flex; gap: 12px; z-index: 1000; border: 1px solid rgba(255,255,255,0.2);';
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.textContent = emoji;
                btn.style.cssText = 'font-size: 24px; background: none; border: none; padding: 8px;';
                btn.onclick = () => { toggleReaction(msgId, emoji); picker.remove(); };
                picker.appendChild(btn);
            });
            document.body.appendChild(picker);
            setTimeout(() => {
                document.addEventListener('click', function close(e) {
                    if (!e.target.closest('div[style*="position: fixed"]')) { picker.remove(); document.removeEventListener('click', close); }
                }, {once: true});
            }, 100);
        }
        
        function toggleReaction(msgId, emoji) {
            const ref = db.ref(`rooms/${currentRoom}/messages/${msgId}/reactions/${userId}`);
            ref.once('value').then(snap => snap.val() === emoji ? ref.remove() : ref.set(emoji));
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentRoom) return;
            
            const msg = { text, userId, name: userName, avatar: userAvatar, timestamp: firebase.database.ServerValue.TIMESTAMP };
            if (replyingTo) { msg.replyTo = replyingTo; cancelReply(); }
            db.ref(`rooms/${currentRoom}/messages`).push(msg);
            input.value = ''; input.style.height = 'auto';
        }
        
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        }
        
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 100) + 'px';
        }
        
        function setReply(msgId, name, text) {
            replyingTo = { id: msgId, text: text.substring(0,30) };
            document.getElementById('replyIndicator').classList.remove('hidden');
            document.getElementById('replyText').textContent = name + ': ' + text.substring(0,30);
        }
        
        function cancelReply() {
            replyingTo = null;
            document.getElementById('replyIndicator').classList.add('hidden');
        }
        
        function handleTyping() {
            if (!currentRoom) return;
            db.ref(`rooms/${currentRoom}/typing/${userId}`).set({ name: userName, timestamp: firebase.database.ServerValue.TIMESTAMP });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => db.ref(`rooms/${currentRoom}/typing/${userId}`).remove(), 3000);
        }
        
        function openUserModal(uid, data) {
            if (!isHost || uid === userId) return;
            selectedUserId = uid;
            document.getElementById('modalUserName').textContent = data.name;
            document.getElementById('modalUserAvatar').src = data.avatar;
            document.getElementById('modalUserStatus').textContent = data.isHost ? 'Moderator' : 'ƒ∞zl…ôyici';
            document.getElementById('userModal').classList.add('active');
        }
        
        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
        }
        
        function togglePermission(type) {
            if (!selectedUserId) return;
            const el = document.getElementById('perm' + type.charAt(0).toUpperCase() + type.slice(1));
            el.classList.toggle('active');
            db.ref(`rooms/${currentRoom}/permissions/${selectedUserId}/${type}`).set(el.classList.contains('active'));
        }
        
        function kickUser() {
            if (!selectedUserId || !confirm('Atmaq ist…ôdiyiniz…ô …ôminsiniz?')) return;
            db.ref(`rooms/${currentRoom}/users/${selectedUserId}`).remove();
            closeUserModal();
        }
        
        function initPlayer() {
            if (typeof YT === 'undefined') { setTimeout(initPlayer, 100); return; }
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: 'jfKfPfyJRdk',
                playerVars: { autoplay: 0, controls: isHost ? 1 : 0, rel: 0, playsinline: 1 },
                events: { onReady: () => {
                    if (isHost) setInterval(() => {
                        if (player?.getCurrentTime && currentRoom) {
                            db.ref(`rooms/${currentRoom}/currentVideo`).update({
                                time: player.getCurrentTime(),
                                isPlaying: player.getPlayerState() === YT.PlayerState.PLAYING,
                                timestamp: firebase.database.ServerValue.TIMESTAMP
                            });
                        }
                    }, 2000);
                }, onStateChange: (e) => {
                    updatePlayIcon(e.data === YT.PlayerState.PLAYING);
                    if (isHost && currentRoom) {
                        db.ref(`rooms/${currentRoom}/currentVideo`).update({
                            isPlaying: e.data === YT.PlayerState.PLAYING,
                            time: player.getCurrentTime(),
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                }}
            });
            
            // Sync for viewers
            if (!isHost) {
                db.ref(`rooms/${currentRoom}/currentVideo`).on('value', snap => {
                    const v = snap.val(); if (!v || !player) return;
                    if (player.getVideoData()?.video_id !== v.id) player.loadVideoById(v.id);
                    if (Math.abs(player.getCurrentTime() - v.time) > 2) player.seekTo(v.time, true);
                    const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;
                    if (v.isPlaying && !isPlaying) player.playVideo();
                    if (!v.isPlaying && isPlaying) player.pauseVideo();
                });
            }
        }
        
        function updatePlayIcon(playing) {
            document.getElementById('playIcon').classList.toggle('hidden', playing);
            document.getElementById('pauseIcon').classList.toggle('hidden', !playing);
        }
        
        function playerControl(action, val) {
            if (!isHost || !player) return;
            if (action === 'toggle') {
                player.getPlayerState() === YT.PlayerState.PLAYING ? player.pauseVideo() : player.playVideo();
            } else if (action === 'seek') {
                player.seekTo(player.getCurrentTime() + val, true);
            }
        }
        
        function toggleSearch() {
            if (!isHost && !userPermissions.changeVideo) return showNotification('ƒ∞caz…ô yoxdur');
            document.getElementById('searchContainer').classList.remove('hidden');
        }
        
        function closeSearch() {
            document.getElementById('searchContainer').classList.add('hidden');
        }
        
        async function searchYouTube() {
            const q = document.getElementById('searchQuery').value.trim();
            if (!q) return;
            const resDiv = document.getElementById('searchResults');
            resDiv.innerHTML = '<div class="spinner" style="margin: 20px auto;"></div>';
            
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(q)}&type=video&key=${YOUTUBE_API_KEY}`);
                const data = await res.json();
                resDiv.innerHTML = '';
                data.items.forEach(item => {
                    const div = document.createElement('div');
                    div.style.cssText = 'display: flex; gap: 12px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 8px; cursor: pointer;';
                    div.innerHTML = `<img src="${item.snippet.thumbnails.default.url}" style="width: 100px; height: 60px; object-fit: cover; border-radius: 8px;"><div style="flex: 1;"><div style="font-weight: 600; margin-bottom: 4px;">${escapeHtml(item.snippet.title)}</div><div style="font-size: 13px; opacity: 0.6;">${escapeHtml(item.snippet.channelTitle)}</div></div>`;
                    div.onclick = () => selectVideo(item.id.videoId, item.snippet.title);
                    resDiv.appendChild(div);
                });
            } catch(e) { resDiv.innerHTML = '<div style="text-align: center; color: #ef4444;">X…ôta ba≈ü verdi</div>'; }
        }
        
        function selectVideo(id, title) {
            if (!isHost && !userPermissions.changeVideo) return;
            player.loadVideoById(id);
            closeSearch();
            db.ref(`rooms/${currentRoom}/currentVideo`).set({
                id, title, time: 0, isPlaying: true, timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            showNotification('Video d…ôyi≈üdirildi');
        }
        
        function copyCode() {
            navigator.clipboard.writeText(currentRoom);
            showNotification('Kod kopyalandƒ±');
        }
        
        function showNotification(text) {
            const toast = document.getElementById('notificationToast');
            document.getElementById('notifText').textContent = text;
            toast.style.transform = 'translateX(-50%) translateY(0)';
            setTimeout(() => toast.style.transform = 'translateX(-50%) translateY(-100px)', 3000);
        }
        
        function leaveRoom() {
            if (!confirm('√áƒ±xmaq ist…ôyirsiniz?')) return;
            listeners.forEach(ref => ref.off());
            if (currentRoom) {
                db.ref(`rooms/${currentRoom}/users/${userId}`).remove();
                db.ref(`rooms/${currentRoom}/typing/${userId}`).remove();
            }
            location.reload();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
