<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

        /* Login */

        .tab {

        .tab.active { background: white; color: #764ba2; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        input {

            cursor: pointer;

        }
        
        button:hover { transform: translateY(-2px); }

        /* App */
        #app { display: none; height: 100vh; flex-direction: column; }

        .header {

        .main {

        /* Video Area */
        .video-area {

        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 150px);
        }

        /* Shared Browser - THE KEY FEATURE */
        .shared-browser {
            position: absolute;
            inset: 0;
            background: #1a1a2e;
            z-index: 100;
            display: none;
            flex-direction: column;
        }
        
        .shared-browser.active { display: flex; }
        
        .browser-toolbar {
            background: #16213e;
            padding: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .browser-toolbar input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 0;
        }
        
        .browser-frame {
            flex: 1;
            border: none;
            width: 100%;
            background: white;
        }
        
        .browser-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 33, 62, 0.95);
            padding: 15px 25px;
            border-radius: 16px;
            border: 2px solid #667eea;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* Controls */
        .controls {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn-small {
            width: auto;
            padding: 10px 20px;
            margin: 0;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Chat */
        .chat-panel {
            width: 350px;
            background: rgba(255,255,255,0.02);
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .msg {
            background: rgba(255,255,255,0.1);
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 14px;
        }
        
        .msg.own {
            background: linear-gradient(135deg, #667eea, #764ba2);
            align-self: flex-end;
        }
        
        .msg b { display: block; font-size: 12px; margin-bottom: 4px; opacity: 0.8; }
        
        .chat-input {
            padding: 15px;
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.05);
        }
        
        .chat-input input { flex: 1; margin: 0; background: rgba(255,255,255,0.1); color: white; border: none; }
        .chat-input button { width: 50px; margin: 0; border-radius: 50%; }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 50;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ecca3;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .hidden { display: none !important; }
        
        @media (max-width: 900px) {
            .chat-panel { position: absolute; right: 0; top: 60px; bottom: 0; transform: translateX(100%); transition: 0.3s; }
            .chat-panel.open { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div id="login">
    <div class="login-box">
        <h2 style="text-align: center; margin-bottom: 20px; color: #764ba2;">ðŸŽ¬ Film Party</h2>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('create')">Yarat</button>
            <button class="tab" onclick="switchTab('join')">QoÅŸul</button>
        </div>
        
        <div id="createTab">
            <input type="text" id="createName" placeholder="AdÄ±nÄ±z">
            <input type="text" id="createCode" placeholder="Otaq kodu (mÉ™sÉ™lÉ™n: FILM123)">
            <button onclick="createRoom()">Otaq Yarat</button>
        </div>
        
        <div id="joinTab" style="display:none">
            <input type="text" id="joinName" placeholder="AdÄ±nÄ±z">
            <input type="text" id="joinCode" placeholder="Otaq kodu">
            <button onclick="joinRoom()">QoÅŸul</button>
        </div>
    </div>
</div>

<div id="app">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <b style="font-size:20px;">ðŸŽ¥ HyperClone</b>
            <span id="roleBadge" style="background:#f59e0b; padding:4px 12px; border-radius:20px; font-size:12px;">Moderator</span>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <span id="userName" style="opacity:0.8;"></span>
            <div class="room-tag" id="roomDisplay">CODE</div>
            <button class="btn-small btn-secondary" onclick="copyCode()" style="padding:8px 15px;"><i class="fas fa-copy"></i></button>
        </div>
    </div>

    <div class="main">
        <div class="video-area">
            <!-- Normal Video Player -->
            <video id="videoPlayer" controls></video>
            
            <!-- Shared Browser Layer -->
            <div class="shared-browser" id="sharedBrowser">
                <div class="browser-toolbar">
                    <button class="btn-small btn-secondary" onclick="closeBrowser()">
                        <i class="fas fa-times"></i> BaÄŸla
                    </button>
                    <input type="text" id="urlBar" placeholder="URL daxil et..." onkeypress="if(event.key==='Enter')navigate()">
                    <button class="btn-small" onclick="navigate()">
                        <i class="fas fa-arrow-right"></i> Get
                    </button>
                </div>
                
                <!-- Viewers see this iframe (synced) -->
                <iframe id="browserFrame" class="browser-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
                
                <!-- Moderator Controls Overlay -->
                <div class="browser-controls" id="browserControls">
                    <div style="text-align:center;">
                        <div style="font-size:13px; opacity:0.8; margin-bottom:8px;">Video tapdÄ±nÄ±z?</div>
                        <button class="btn-small" onclick="grabVideo()" style="background:#4ecca3;">
                            <i class="fas fa-play"></i> Bu Videonu HamsÄ±na GÃ¶stÉ™r
                        </button>
                    </div>
                </div>
            </div>

            <div class="status">
                <div class="status-dot"></div>
                <span id="syncText">HazÄ±r</span>
            </div>
        </div>

        <div class="chat-panel">
            <div class="chat-header">
                <b>ðŸ’¬ SÃ¶hbÉ™t</b>
                <div style="font-size:13px; color:#4ecca3; margin-top:5px;"><span id="onlineCount">1</span> onlayn</div>
            </div>
            <div class="messages" id="chatBox"></div>
            <div class="chat-input">
                <input type="text" id="msgInput" placeholder="Mesaj yaz..." onkeypress="if(event.key==='Enter')sendMsg()">
                <button onclick="sendMsg()">âž¤</button>
            </div>
        </div>
    </div>

    <!-- Bottom Controls -->
    <div class="controls" id="bottomControls">
        <button class="btn-small btn-secondary" onclick="toggleBrowser()" id="browserBtn">
            <i class="fas fa-globe"></i> Brauzer AÃ§
        </button>
        <span style="opacity:0.6; font-size:14px; margin-left:10px;" id="helperText">
            Brauzeri aÃ§, film saytÄ±na gir, "Bu Videonu HamsÄ±na GÃ¶stÉ™r" dÃ¼ymÉ™sinÉ™ bas
        </span>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU",
    authDomain: "sevgili-testi.firebaseapp.com",
    databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com",
    projectId: "sevgili-testi",
    storageBucket: "sevgili-testi.firebasestorage.app",
    messagingSenderId: "399260477557",
    appId: "1:399260477557:web:584204a698d7bf145bb03c",
    measurementId: "G-44P21XCZ7G"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUser = '', roomCode = '', isMod = false;
let roomRef, videoRef, chatRef, browserRef;
let isRemote = false;

function switchTab(t) {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById('createTab').style.display = t === 'create' ? 'block' : 'none';
    document.getElementById('joinTab').style.display = t === 'join' ? 'block' : 'none';
}

function createRoom() {
    const name = document.getElementById('createName').value.trim();
    const code = document.getElementById('createCode').value.trim().toUpperCase();
    if(!name || !code) return alert('BÃ¼tÃ¼n xanalarÄ± doldurun!');
    
    db.ref('rooms/' + code).once('value').then(snap => {
        if(snap.exists()) return alert('Bu kod artÄ±q var!');
        
        currentUser = name; roomCode = code; isMod = true;
        db.ref('rooms/' + code).set({
            creator: name,
            created: firebase.database.ServerValue.TIMESTAMP,
            video: {url:'', state:'paused', time:0},
            browser: {open:false, url:'', lastUpdate:0}
        });
        init();
    });
}

function joinRoom() {
    const name = document.getElementById('joinName').value.trim();
    const code = document.getElementById('joinCode').value.trim().toUpperCase();
    if(!name || !code) return alert('BÃ¼tÃ¼n xanalarÄ± doldurun!');
    
    db.ref('rooms/' + code).once('value').then(snap => {
        if(!snap.exists()) return alert('Otaq tapÄ±lmadÄ±!');
        
        currentUser = name; roomCode = code; isMod = false;
        init();
    });
}

function init() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    document.getElementById('userName').textContent = currentUser;
    document.getElementById('roomDisplay').textContent = roomCode;
    document.getElementById('roleBadge').textContent = isMod ? 'Moderator' : 'TamaÅŸaÃ§Ä±';
    document.getElementById('roleBadge').style.background = isMod ? '#f59e0b' : '#64748b';
    
    if(!isMod) {
        document.getElementById('browserBtn').style.display = 'none';
        document.getElementById('helperText').textContent = 'Moderator brauzerdÉ™ gÉ™zir...';
        document.getElementById('videoPlayer').controls = false;
    } else {
        document.getElementById('browserControls').style.display = 'block';
    }
    
    roomRef = db.ref('rooms/' + roomCode);
    videoRef = roomRef.child('video');
    chatRef = roomRef.child('chat');
    browserRef = roomRef.child('browser');
    
    // Users
    const userRef = roomRef.child('users/' + currentUser);
    userRef.set({online:true, mod:isMod, joined:firebase.database.ServerValue.TIMESTAMP});
    userRef.onDisconnect().remove();
    
    roomRef.child('users').on('value', s => {
        document.getElementById('onlineCount').textContent = s.numChildren();
    });
    
    // Browser Sync - THE MAGIC HAPPENS HERE
    browserRef.on('value', snap => {
        const data = snap.val();
        if(!data) return;
        
        const browserDiv = document.getElementById('sharedBrowser');
        const frame = document.getElementById('browserFrame');
        
        if(data.open) {
            browserDiv.classList.add('active');
            // Sync URL if changed and not typing
            if(data.url && frame.src !== data.url) {
                frame.src = data.url;
                document.getElementById('urlBar').value = data.url;
            }
        } else {
            browserDiv.classList.remove('active');
        }
    });
    
    // Video Sync
    videoRef.on('value', snap => {
        const data = snap.val();
        if(!data || isRemote) return;
        
        isRemote = true;
        const v = document.getElementById('videoPlayer');
        
        if(data.url && v.src !== data.url) {
            v.src = data.url;
            showStatus('ðŸŽ¬ Video yÃ¼klÉ™ndi');
            // Auto close browser for everyone when video starts
            if(data.url.includes('.mp4') || data.url.includes('.webm')) {
                document.getElementById('sharedBrowser').classList.remove('active');
            }
        }
        
        if(data.state === 'playing' && v.paused) {
            v.currentTime = data.time || 0;
            v.play();
            showStatus('â–¶ï¸ OynadÄ±lÄ±r');
        } else if(data.state === 'paused' && !v.paused) {
            v.pause();
            v.currentTime = data.time || 0;
            showStatus('â¸ï¸ DayandÄ±rÄ±ldÄ±');
        }
        
        if(Math.abs(v.currentTime - data.time) > 1) {
            v.currentTime = data.time;
        }
        
        setTimeout(() => isRemote = false, 500);
    });
    
    // Chat
    chatRef.limitToLast(30).on('child_added', s => {
        const m = s.val();
        const div = document.createElement('div');
        div.className = 'msg ' + (m.user === currentUser ? 'own' : '');
        div.innerHTML = `<b>${m.user}</b>${m.text}`;
        document.getElementById('chatBox').appendChild(div);
        document.getElementById('chatBox').scrollTop = 9999;
    });
    
    // Setup controls if moderator
    if(isMod) setupModControls();
}

function setupModControls() {
    const v = document.getElementById('videoPlayer');
    v.addEventListener('play', () => updateVideo('playing'));
    v.addEventListener('pause', () => updateVideo('paused'));
    v.addEventListener('seeked', () => updateVideo(v.paused ? 'paused' : 'playing'));
    
    setInterval(() => {
        if(!v.paused && !isRemote) {
            videoRef.child('time').set(v.currentTime);
        }
    }, 1000);
}

function updateVideo(state) {
    const v = document.getElementById('videoPlayer');
    videoRef.update({
        state: state,
        time: v.currentTime,
        url: v.src,
        updated: firebase.database.ServerValue.TIMESTAMP
    });
}

// Browser Functions
function toggleBrowser() {
    if(!isMod) return;
    const isOpen = document.getElementById('sharedBrowser').classList.contains('active');
    browserRef.update({
        open: !isOpen,
        url: document.getElementById('browserFrame').src || 'https://archive.org/details/movies',
        updatedBy: currentUser
    });
}

function closeBrowser() {
    if(!isMod) return;
    browserRef.update({open: false});
}

function navigate() {
    if(!isMod) return;
    const url = document.getElementById('urlBar').value;
    if(!url) return;
    
    // Add https if missing
    let fullUrl = url;
    if(!url.startsWith('http')) fullUrl = 'https://' + url;
    
    document.getElementById('browserFrame').src = fullUrl;
    browserRef.update({
        open: true,
        url: fullUrl,
        updatedBy: currentUser,
        timestamp: firebase.database.ServerValue.TIMESTAMP
    });
}

function grabVideo() {
    if(!isMod) return;
    
    // Try to get current URL or prompt for video URL
    const currentUrl = document.getElementById('browserFrame').src;
    
    // Check if it's a direct video
    if(currentUrl.match(/\.(mp4|webm|ogg)(\?.*)?$/i)) {
        loadVideoToRoom(currentUrl);
    } else {
        // For sites like archive.org, prompt to paste direct link
        const videoUrl = prompt('Video linkini daxil et (tapdÄ±ÄŸÄ±n videonun Ã¼stÃ¼nÉ™ saÄŸ kliklÉ™ "Video Ã¼nvanini kÃ¶Ã§Ã¼r" deyÉ™ bilÉ™rsÉ™n):', currentUrl);
        if(videoUrl) loadVideoToRoom(videoUrl);
    }
}

function loadVideoToRoom(url) {
    // Close browser for everyone
    browserRef.update({open: false});
    
    // Load video
    document.getElementById('videoPlayer').src = url;
    videoRef.set({
        url: url,
        state: 'paused',
        time: 0,
        updatedBy: currentUser,
        updated: firebase.database.ServerValue.TIMESTAMP
    });
    
    chatRef.push({
        user: 'Sistem',
        text: `ðŸŽ¬ ${currentUser} yeni video seÃ§di!`,
        time: firebase.database.ServerValue.TIMESTAMP
    });
    
    showStatus('âœ“ Video hÉ™r kÉ™sÉ™ gÃ¶ndÉ™rildi');
}

// Chat
function sendMsg() {
    const inp = document.getElementById('msgInput');
    const text = inp.value.trim();
    if(!text) return;
    
    chatRef.push({
        user: currentUser,
        text: text,
        time: firebase.database.ServerValue.TIMESTAMP
    });
    inp.value = '';
}

function copyCode() {
    navigator.clipboard.writeText(roomCode);
    showStatus('âœ“ Kod kopyalandÄ±');
}

function showStatus(t) {
    document.getElementById('syncText').textContent = t;
    setTimeout(() => document.getElementById('syncText').textContent = 'Sinxronizasiya aktiv', 3000);
}

// Paste support
document.addEventListener('paste', (e) => {
    if(!isMod) return;
    const text = e.clipboardData.getData('text');
    if(text && (text.includes('.mp4') || text.includes('.webm'))) {
        if(confirm('KopyaladÄ±ÄŸÄ±n linki video olaraq yÃ¼klÉ™yim?')) {
            loadVideoToRoom(text);
        }
    }
});
</script>

</body>
