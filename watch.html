<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KinoZal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #dc2626;
            --primary-dark: #991b1b;
        }
        
        body { 
            background: #000; 
            color: #fff;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        /* LANDING */
        #landing {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        
        .avatar-box {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px dashed rgba(255,255,255,0.3);
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
        }
        
        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .avatar-box img.show {
            display: block;
        }
        
        .avatar-box .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            pointer-events: none;
        }
        
        .avatar-box.has-image .placeholder {
            display: none;
        }
        
        .input-field {
            width: 100%;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 0 15px;
            color: white;
            font-size: 16px;
            margin-bottom: 12px;
            outline: none;
        }
        
        .input-field:focus {
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            height: 50px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            margin-bottom: 12px;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }
        
        .error-text {
            color: #ff4444;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
        
        .error-text.show {
            display: block;
        }
        
        /* ROOM */
        #room {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        
        #room.active {
            display: flex;
        }
        
        .room-header {
            padding: 12px 16px;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background: #0a0a0a;
        }
        
        .users-bar {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 8px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .user-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 13px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            word-wrap: break-word;
        }
        
        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.other {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            border-bottom-left-radius: 4px;
        }
        
        .chat-input-area {
            padding: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 8px;
            background: #000;
        }
        
        .chat-input {
            flex: 1;
            height: 44px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 22px;
            padding: 0 16px;
            color: white;
            font-size: 15px;
            outline: none;
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hidden { display: none !important; }
        
        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .theme-item {
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .theme-item.active {
            border-color: white;
        }
        
        #toast {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 9999;
            transition: transform 0.3s;
        }
        
        #toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>

<input type="file" id="avatarInput" style="display: none" accept="image/*">

<!-- LANDING PAGE -->
<div id="landing">
    <div style="text-align: center; margin-bottom: 30px; margin-top: 20px;">
        <h1 style="font-size: 32px; margin-bottom: 8px;">üé¨ KinoZal</h1>
        <p style="color: rgba(255,255,255,0.5); font-size: 14px;">Dostlarƒ±nƒ±zla birlikd…ô izl…ôyin</p>
    </div>

    <!-- Avatar -->
    <div class="avatar-box" id="avatarBox" onclick="selectAvatar()">
        <img id="avatarPreview" src="" alt="">
        <div class="placeholder">
            <i class="fas fa-camera" style="font-size: 24px; margin-bottom: 4px; display: block;"></i>
            <span>≈û…ôkil se√ß</span>
        </div>
    </div>

    <div id="avatarError" class="error-text">
        <i class="fas fa-exclamation-circle"></i> Profil ≈ü…ôkli se√ßilm…ôlidir
    </div>

    <!-- Form -->
    <input type="text" id="userName" class="input-field" placeholder="Adƒ±nƒ±z">
    
    <button class="btn btn-primary" onclick="createRoom()" id="createBtn">
        <i class="fas fa-plus"></i> Otaq Yarat
    </button>

    <div style="text-align: center; margin: 15px 0; color: rgba(255,255,255,0.4); font-size: 13px;">
        ve ya
    </div>

    <input type="text" id="roomCodeInput" class="input-field" placeholder="Otaq kodu" style="text-transform: uppercase;">
    
    <button class="btn btn-secondary" onclick="joinRoom()" id="joinBtn">
        <i class="fas fa-sign-in-alt"></i> Qo≈üul
    </button>
</div>

<!-- THEME PICKER -->
<div id="themePicker" class="modal">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">Tema se√ß</h2>
        <button onclick="closeThemePicker()" style="background: none; border: none; color: white; font-size: 20px;">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="theme-grid" id="themeGrid"></div>
</div>

<!-- ROOM -->
<div id="room">
    <div class="room-header">
        <div>
            <span style="font-weight: bold; color: var(--primary);">KinoZal</span>
            <span style="margin: 0 8px; color: rgba(255,255,255,0.3);">|</span>
            <span id="displayRoomCode" style="font-family: monospace; font-weight: bold;">----</span>
        </div>
        <div>
            <button onclick="openThemePicker()" style="background: rgba(255,255,255,0.1); border: none; color: white; width: 36px; height: 36px; border-radius: 8px; margin-right: 8px;">
                <i class="fas fa-palette"></i>
            </button>
            <button onclick="leaveRoom()" style="background: rgba(255,0,0,0.2); border: none; color: #ff6666; width: 36px; height: 36px; border-radius: 8px;">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="video-container">
        <div id="player" style="width: 100%; height: 100%;"></div>
    </div>

    <div class="chat-container">
        <div class="users-bar" id="usersList"></div>
        
        <div class="messages" id="chatMessages"></div>
        
        <div class="chat-input-area">
            <input type="text" id="messageInput" class="chat-input" placeholder="Mesaj yaz..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<script>
    // === D∆èYƒ∞≈û∆èNL∆èR ===
    let userId = localStorage.getItem('kinozal_userId');
    if (!userId) {
        userId = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('kinozal_userId', userId);
    }
    
    let userName = '';
    let userAvatar = '';
    let currentRoom = null;
    let isHost = false;
    let player = null;
    let db = null;
    
    const themes = [
        { id: 'red', color: '#dc2626' },
        { id: 'blue', color: '#3b82f6' },
        { id: 'green', color: '#22c55e' },
        { id: 'orange', color: '#f97316' },
        { id: 'purple', color: '#8b5cf6' },
        { id: 'pink', color: '#ec4899' }
    ];
    
    // === FIREBASE BA≈ûLAT ===
    function initFirebase() {
        const config = {
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PfyJRdk",
            authDomain: "sevgili-testi.firebaseapp.com",
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com",
            projectId: "sevgili-testi",
            storageBucket: "sevgili-testi.appspot.com"
        };
        
        try {
            firebase.initializeApp(config);
            db = firebase.database();
            console.log("Firebase baƒülandƒ±");
            return true;
        } catch(e) {
            console.error("Firebase x…ôtasƒ±:", e);
            showToast("Baƒülantƒ± x…ôtasƒ±!");
            return false;
        }
    }
    
    // === AVATAR FUNKSƒ∞YALARI ===
    function selectAvatar() {
        document.getElementById('avatarInput').click();
    }
    
    document.getElementById('avatarInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        if (file.size > 2 * 1024 * 1024) {
            showToast("≈û…ôkil 2MB-dan b√∂y√ºk olmamalƒ±dƒ±r");
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(event) {
            userAvatar = event.target.result;
            document.getElementById('avatarPreview').src = userAvatar;
            document.getElementById('avatarPreview').classList.add('show');
            document.getElementById('avatarBox').classList.add('has-image');
            document.getElementById('avatarError').classList.remove('show');
            localStorage.setItem('kinozal_avatar', userAvatar);
            showToast("≈û…ôkil se√ßildi");
        };
        reader.readAsDataURL(file);
    });
    
    // === YOXLAMA ===
    function validate() {
        const nameInput = document.getElementById('userName');
        userName = nameInput.value.trim();
        
        if (!userName) {
            showToast("Ad daxil edin");
            nameInput.focus();
            return false;
        }
        
        if (!userAvatar) {
            document.getElementById('avatarError').classList.add('show');
            showToast("Profil ≈ü…ôkli se√ßin");
            return false;
        }
        
        return true;
    }
    
    // === OTAQ YARAT ===
    async function createRoom() {
        console.log("Yaratmaƒüa √ßalƒ±≈üƒ±r...");
        
        if (!db && !initFirebase()) return;
        
        if (!validate()) {
            console.log("Validasiya uƒüursuz oldu");
            return;
        }
        
        const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
        console.log("Kod:", roomCode);
        
        try {
            const roomData = {
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                hostId: userId,
                theme: 'red',
                video: { id: 'jfKfPfyJRdk', title: 'Lofi Girl', time: 0, isPlaying: false },
                users: {
                    [userId]: {
                        name: userName,
                        avatar: userAvatar,
                        isHost: true,
                        joinedAt: firebase.database.ServerValue.TIMESTAMP,
                        online: true
                    }
                }
            };
            
            console.log("M…ôlumat firebase-…ô yazƒ±lƒ±r...");
            await db.ref('rooms/' + roomCode).set(roomData);
            console.log("Uƒüurla yaradƒ±ldƒ±!");
            
            enterRoom(roomCode, true);
            
        } catch (error) {
            console.error("X…ôta:", error);
            showToast("Otaq yaradƒ±lmadƒ±: " + error.message);
        }
    }
    
    // === OTAƒûA QO≈ûUL ===
    async function joinRoom() {
        if (!db && !initFirebase()) return;
        
        if (!validate()) return;
        
        const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
        if (!code) {
            showToast("Kod daxil edin");
            return;
        }
        
        try {
            const snapshot = await db.ref('rooms/' + code).once('value');
            if (!snapshot.exists()) {
                showToast("Otaq tapƒ±lmadƒ±");
                return;
            }
            
            // ƒ∞stifad…ô√ßini …ôlav…ô et
            await db.ref(`rooms/${code}/users/${userId}`).set({
                name: userName,
                avatar: userAvatar,
                isHost: false,
                joinedAt: firebase.database.ServerValue.TIMESTAMP,
                online: true
            });
            
            enterRoom(code, false);
            
        } catch (error) {
            showToast("X…ôta: " + error.message);
        }
    }
    
    // === OTAƒûA DAXƒ∞L OL ===
    function enterRoom(code, hostStatus) {
        currentRoom = code;
        isHost = hostStatus;
        
        document.getElementById('landing').classList.add('hidden');
        document.getElementById('room').classList.add('active');
        document.getElementById('displayRoomCode').textContent = code;
        
        // Tema gridini yarat
        initThemeGrid();
        
        // ƒ∞stifad…ô√ßil…ôri izl…ô
        listenUsers();
        
        // Mesajlarƒ± izl…ô
        listenMessages();
        
        // Video y√ºkl…ô
        if (typeof YT !== 'undefined' && YT.Player) {
            initPlayer();
        } else {
            window.onYouTubeIframeAPIReady = initPlayer;
        }
        
        showToast(hostStatus ? "Otaq yaradƒ±ldƒ±!" : "Otaƒüa qo≈üuldunuz!");
    }
    
    // === TEMA ===
    function initThemeGrid() {
        const grid = document.getElementById('themeGrid');
        grid.innerHTML = '';
        themes.forEach(theme => {
            const div = document.createElement('div');
            div.className = 'theme-item';
            div.style.background = theme.color;
            div.onclick = () => changeTheme(theme.color);
            grid.appendChild(div);
        });
    }
    
    function openThemePicker() {
        if (!isHost) {
            showToast("Yalnƒ±z admin d…ôyi≈ü…ô bil…ôr");
            return;
        }
        document.getElementById('themePicker').classList.add('active');
    }
    
    function closeThemePicker() {
        document.getElementById('themePicker').classList.remove('active');
    }
    
    function changeTheme(color) {
        document.documentElement.style.setProperty('--primary', color);
        if (currentRoom && isHost) {
            db.ref(`rooms/${currentRoom}/theme`).set(color);
        }
        closeThemePicker();
    }
    
    // === PLAYER ===
    function initPlayer() {
        player = new YT.Player('player', {
            videoId: 'jfKfPfyJRdk',
            playerVars: { 
                autoplay: 0, 
                controls: isHost ? 1 : 0,
                playsinline: 1 
            }
        });
    }
    
    // === CHAT FUNKSƒ∞YALARI ===
    function listenUsers() {
        db.ref(`rooms/${currentRoom}/users`).on('value', (snapshot) => {
            const users = snapshot.val() || {};
            const container = document.getElementById('usersList');
            container.innerHTML = '';
            
            Object.entries(users).forEach(([uid, user]) => {
                if (!user.online) return;
                const chip = document.createElement('div');
                chip.className = 'user-chip';
                chip.innerHTML = `<img src="${user.avatar}" style="width: 20px; height: 20px; border-radius: 50%; object-fit: cover; margin-right: 6px;"> ${user.name} ${user.isHost ? 'üëë' : ''}`;
                container.appendChild(chip);
            });
        });
    }
    
    function listenMessages() {
        db.ref(`rooms/${currentRoom}/messages`).limitToLast(50).on('child_added', (snapshot) => {
            const msg = snapshot.val();
            displayMessage(msg);
        });
    }
    
    function displayMessage(msg) {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.userId === userId ? 'own' : 'other');
        div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
        document.getElementById('chatMessages').appendChild(div);
        document.getElementById('chatMessages').scrollTop = 999999;
    }
    
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        if (!text || !currentRoom) return;
        
        db.ref(`rooms/${currentRoom}/messages`).push({
            text: text,
            userId: userId,
            name: userName,
            avatar: userAvatar,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        
        input.value = '';
    }
    
    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }
    
    // === √áIXI≈û ===
    function leaveRoom() {
        if (!confirm('Otaqdan √ßƒ±xmaq ist…ôyirsiniz?')) return;
        
        if (currentRoom) {
            db.ref(`rooms/${currentRoom}/users/${userId}/online`).set(false);
        }
        location.reload();
    }
    
    // === TOAST ===
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    // === BA≈ûLANƒûIC ===
    window.onload = function() {
        console.log("S…ôhif…ô y√ºkl…ôndi");
        initFirebase();
        
        // Saxlanmƒ±≈ü avatar varsa g√∂st…ôr
        const savedAvatar = localStorage.getItem('kinozal_avatar');
        if (savedAvatar) {
            userAvatar = savedAvatar;
            document.getElementById('avatarPreview').src = savedAvatar;
            document.getElementById('avatarPreview').classList.add('show');
            document.getElementById('avatarBox').classList.add('has-image');
        }
    };
    
    // Keyboard handling
    document.addEventListener('DOMContentLoaded', () => {
        // iOS zoom prevention
        document.querySelectorAll('input, textarea').forEach(el => {
            el.addEventListener('focus', () => {
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
            });
        });
    });
</script>

</body>
</html>
