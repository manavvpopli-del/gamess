<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Drift SÃ¼rÃ¼ÅŸ Oyunu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    touch-action:none;
    user-select:none;
}
html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#050505;
    font-family:Arial,Helvetica,sans-serif;
}

/* GAME AREA */
#game{
    position:fixed;
    inset:0;
    overflow:hidden;
}

/* ROAD */
#road{
    position:absolute;
    left:50%;
    top:0;
    width:65%;
    height:200%;
    transform:translateX(-50%);
    background:
        repeating-linear-gradient(
            to bottom,
            #2b2b2b 0px,
            #2b2b2b 40px,
            #3c3c3c 40px,
            #3c3c3c 80px
        );
    animation:road 0.9s linear infinite;
}
@keyframes road{
    from{transform:translate(-50%,0)}
    to{transform:translate(-50%,-80px)}
}

/* CAR */
#car{
    position:absolute;
    bottom:8%;
    left:50%;
    width:60px;
    height:110px;
    transform:translateX(-50%);
    background:#e63946;
    border-radius:14px;
    box-shadow:0 0 30px rgba(230,57,70,.8);
    transition:transform .15s;
}

/* WINDOWS */
#car::before{
    content:"";
    position:absolute;
    top:15px;
    left:10px;
    width:40px;
    height:30px;
    background:#222;
    border-radius:6px;
}

/* DRIFT SMOKE */
.smoke{
    position:absolute;
    width:20px;
    height:20px;
    background:rgba(255,255,255,.4);
    border-radius:50%;
    animation:smoke .6s linear forwards;
}
@keyframes smoke{
    to{
        transform:translateY(30px) scale(2);
        opacity:0;
    }
}

/* OBSTACLE */
.obstacle{
    position:absolute;
    width:60px;
    height:110px;
    background:#00f5d4;
    border-radius:14px;
    box-shadow:0 0 20px rgba(0,245,212,.8);
}

/* UI */
#score{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    color:#fff;
    font-size:28px;
    text-shadow:0 0 10px #fff;
    z-index:10;
}

/* GAME OVER */
#over{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:20;
}
#over h1{
    color:#fff;
    font-size:48px;
    margin-bottom:20px;
}
#over button{
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:40px;
    background:#38b000;
    color:#fff;
}
</style>
</head>
<body>

<div id="game">
    <div id="road"></div>
    <div id="car"></div>
</div>

<div id="score">0</div>

<div id="over">
    <h1>ðŸ’¥ Uduzdun</h1>
    <button onclick="location.reload()">YenidÉ™n oyna</button>
</div>

<script>
const car = document.getElementById("car");
const game = document.getElementById("game");
const scoreEl = document.getElementById("score");
const over = document.getElementById("over");

let carX = innerWidth/2 - 30;
let score = 0;
let speed = 7;
let obstacles = [];
let running = true;

/* MOVE + DRIFT */
function moveCar(dir){
    carX += dir*40;
    const min = innerWidth*0.18;
    const max = innerWidth*0.82 - 60;
    carX = Math.max(min,Math.min(max,carX));
    car.style.left = carX+"px";
    car.style.transform = `translateX(-50%) rotate(${dir*10}deg)`;

    const smoke = document.createElement("div");
    smoke.className="smoke";
    smoke.style.left = carX+20+"px";
    smoke.style.top = car.offsetTop+80+"px";
    game.appendChild(smoke);
    setTimeout(()=>smoke.remove(),600);
}

/* CONTROLS */
game.addEventListener("pointerdown",e=>{
    if(e.clientX < innerWidth/2) moveCar(-1);
    else moveCar(1);
});

/* SPAWN */
function spawn(){
    const o = document.createElement("div");
    o.className="obstacle";
    o.style.left = innerWidth*0.2 + Math.random()*innerWidth*0.6+"px";
    o.style.top = "-120px";
    game.appendChild(o);
    obstacles.push(o);
}

/* LOOP */
function loop(){
    if(!running) return;

    score++;
    scoreEl.textContent = score;

    if(Math.random()<0.03) spawn();

    obstacles.forEach((o,i)=>{
        o.style.top = o.offsetTop+speed+"px";

        const a=o.getBoundingClientRect();
        const b=car.getBoundingClientRect();

        if(a.bottom>b.top && a.top<b.bottom && a.left<b.right && a.right>b.left){
            running=false;
            over.style.display="flex";
        }

        if(o.offsetTop>innerHeight){
            o.remove();
            obstacles.splice(i,1);
        }
    });

    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
