<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Sevgi Ölçər</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root{
    --pink:#ff2e63;
    --green:#2ecc71;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    -webkit-tap-highlight-color:transparent;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#0b0b0b;
}

#app{
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(145deg,#ff5f9e,#ff2e63);
}

/* CARD */
.card{
    width:92%;
    max-width:420px;
    background:#fff;
    border-radius:28px;
    padding:26px;
    box-shadow:0 30px 70px rgba(0,0,0,.35);
    animation:slideUp .6s ease;
}

@keyframes slideUp{
    from{transform:translateY(40px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

h1{
    text-align:center;
    color:var(--pink);
    font-size:28px;
}

.subtitle{
    text-align:center;
    color:#666;
    margin:12px 0 22px;
}

/* INPUT */
input{
    width:100%;
    padding:15px;
    border-radius:14px;
    border:1px solid #ddd;
    font-size:16px;
    margin-bottom:12px;
}

input:focus{
    outline:none;
    border-color:var(--pink);
}

/* BUTTON */
button{
    width:100%;
    height:68px;
    border-radius:40px;
    border:none;
    background:var(--green);
    color:#fff;
    font-weight:700;
    box-shadow:0 15px 35px rgba(46,204,113,.6);
    transition:.2s;
}

button:active{
    transform:scale(.96);
}

.btn-top{
    font-size:14px;
    opacity:.9;
}

.btn-main{
    font-size:26px;
    letter-spacing:2px;
}

/* RESULT */
#result{
    margin-top:24px;
    display:none;
    text-align:center;
}

.circle{
    width:180px;
    height:180px;
    border-radius:50%;
    border:12px solid #eee;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0 auto 12px;
}

.percent{
    font-size:48px;
    font-weight:900;
    color:var(--pink);
}

.desc{
    color:#444;
    font-size:18px;
    font-weight:600;
}
</style>
</head>

<body>
<div id="app">
    <div class="card">
        <h1>❤️ Sevgi Ölçər</h1>
        <div class="subtitle">Onu nə qədər sevirsən?</div>

        <input id="you" placeholder="Sənin adın">
        <input id="lover" placeholder="Sevdiyin şəxsin adı">

        <button onclick="measure()">
            <div class="btn-top">Onu nə qədər sevirsən?</div>
            <div class="btn-main">ÖLÇ</div>
        </button>

        <div id="result">
            <div class="circle">
                <div class="percent" id="percent">0%</div>
            </div>
            <div class="desc" id="desc"></div>
        </div>
    </div>
</div>

<script>
function animate(el,target){
    let c=0;
    const i=setInterval(()=>{
        c++;
        el.textContent=c+"%";
        if(c>=target) clearInterval(i);
    },15);
}

function measure(){
    const a=document.getElementById("you").value.trim();
    const b=document.getElementById("lover").value.trim();
    if(!a||!b) return alert("Adları daxil et");

    document.getElementById("result").style.display="block";
    animate(document.getElementById("percent"),100);
    document.getElementById("desc").textContent="Sən ona aşiqsən ❤️";
}
</script>
</body>
</html>
