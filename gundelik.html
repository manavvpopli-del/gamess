<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sevgilini N…ô Q…ôd…ôr Tanƒ±yƒ±rsan?</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0d001a, #220033);
      color: #f0e0ff;
      min-height: 100vh;
      padding: 2vh 4vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { 
      font-size: clamp(2rem, 6vw, 3.2rem); 
      margin: 3vh 0 2vh; 
      color: #ff66cc; 
      text-shadow: 0 0 12px #ff66cc80; 
    }
    #status {
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      margin: 2vh 0 4vh;
      color: #ffcc66;
      text-align: center;
      max-width: 90%;
    }
    #lobby { text-align: center; width: 100%; max-width: 500px; }
    input, button {
      font-size: 1.3rem;
      padding: 0.9rem 1.8rem;
      margin: 1rem 0.5rem;
      border: none;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
    }
    button {
      background: #ff33cc;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { background: #ff1ab3; transform: translateY(-3px); }
    #copyBtn { background: #00cc88; }
    #copyBtn:hover { background: #00ffaa; }

    #game {
      display: none;
      width: 100%;
      max-width: 1000px;
      flex-direction: column;
      align-items: center;
      padding: 2vh 0;
    }
    #timer {
      font-size: clamp(4rem, 12vw, 6rem);
      font-weight: bold;
      color: #ff3366;
      margin: 2vh 0;
    }
    #qEmoji { font-size: clamp(5rem, 15vw, 8rem); margin: 2vh 0; }
    #question {
      font-size: clamp(1.6rem, 5vw, 2.4rem);
      text-align: center;
      line-height: 1.4;
      margin: 3vh 0 5vh;
      max-width: 90%;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2vh;
      width: 100%;
      max-width: 900px;
    }
    .option {
      background: rgba(50,0,100,0.7);
      padding: 2.5vh 4vw;
      border-radius: 16px;
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid transparent;
      text-align: center;
      backdrop-filter: blur(4px);
    }
    .option:hover {
      background: rgba(90,0,150,0.9);
      transform: translateY(-6px);
      border-color: #ff99ff;
    }
    .option.selected {
      border-color: #00ffcc;
      background: rgba(0,70,50,0.6);
    }
    #scores {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin: 5vh 0 3vh;
      color: #33ffcc;
    }

    #end {
      display: none;
      width: 100%;
      max-width: 900px;
      flex-direction: column;
      align-items: center;
      padding: 4vh 0;
    }
    #end h2 { font-size: clamp(2.5rem, 7vw, 3.8rem); color: #ffdd44; margin-bottom: 3vh; }
    #result { font-size: clamp(1.6rem, 5vw, 2.2rem); text-align: center; margin-bottom: 4vh; }
    #answersList {
      width: 100%;
      background: rgba(30,0,60,0.6);
      border-radius: 16px;
      padding: 3vh;
      font-size: clamp(1.1rem, 3.5vw, 1.4rem);
      line-height: 1.7;
      margin-bottom: 4vh;
    }
    #answersList div { margin: 2vh 0; padding: 2vh; background: rgba(50,0,90,0.5); border-radius: 12px; }
    button#downloadPdf, button#restartBtn {
      font-size: 1.4rem;
      padding: 1rem 2.5rem;
      margin: 1.5vh;
    }
    #downloadPdf { background: #3366ff; }
    #downloadPdf:hover { background: #5588ff; }
    #waiting { font-size: 1.4rem; color: #ffcc66; margin-top: 2vh; text-align: center; }
  </style>
</head>
<body>

  <h1>Sevgilini N…ô Q…ôd…ôr Tanƒ±yƒ±rsan?</h1>
  <div id="status">Hazƒ±rlanƒ±r...</div>

  <div id="lobby">
    <button onclick="createHost()">Host ol (ID yarat)</button>
    <input id="peerIdInput" placeholder="Dostunun ID-sini yaz" />
    <button onclick="joinGame()">Qo≈üul</button>
  </div>

  <div id="game">
    <div id="timer">15</div>
    <div id="qEmoji"></div>
    <div id="question"></div>
    <div class="options" id="options"></div>
    <div id="scores">S…ôn: 0 ‚Äì O: 0</div>
  </div>

  <div id="end">
    <h2>Oyun Bitdi!</h2>
    <div id="result"></div>
    <div id="answersList"></div>
    <button id="downloadPdf">PDF olaraq y√ºkl…ô</button>
    <button id="restartBtn" onclick="requestRestart()">Yenid…ôn Ba≈ülat</button>
    <div id="waiting"></div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const { jsPDF } = window.jspdf;

    const status = document.getElementById('status');
    const lobby = document.getElementById('lobby');
    const gameDiv = document.getElementById('game');
    const qEmoji = document.getElementById('qEmoji');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const timerEl = document.getElementById('timer');
    const scoresEl = document.getElementById('scores');
    const endDiv = document.getElementById('end');
    const resultEl = document.getElementById('result');
    const answersList = document.getElementById('answersList');
    const waitingEl = document.getElementById('waiting');

    let peer = null;
    let conn = null;
    let myRole = null;
    let myId = '';
    let currentQuestionIndex = -1;
    let timerInterval = null;
    let timeLeft = 15;
    let myScore = 0;
    let opponentScore = 0;
    let myAnswered = false;
    let opponentAnswered = false;
    let myAnswers = [];
    let restartRequested = false;
    let opponentRestartRequested = false;

    const questions = [ /* …ôvv…ôlki 20 sual eynidir, yer tutmasƒ±n dey…ô burda qƒ±saldƒ±ram */ 
      { q: "Sevgilinin …ôn sevdiyi 'seks' m√∂vqeyi hansƒ±dƒ±r?", options: ["Missionary", "Doggy", "Cowgirl", "69"], emoji: "üî•üòà" },
      // ... qalan 19 sual da eynidir
      { q: "∆èn son n…ô vaxt s…ôn…ô 's…ôni sevir…ôm' deyib?", options: ["Bu g√ºn", "D√ºn…ôn", "1 h…ôft…ô …ôvv…ôl", "Unutub"], emoji: "üíïüóìÔ∏è" }
    ];

    function createHost() {
      peer = new Peer();
      peer.on('open', id => {
        myId = id;
        myRole = 'host';
        status.innerHTML = `Host ID: <strong>${id}</strong><br>Dostuna g√∂nd…ôr!`;
        const copyBtn = document.createElement('button');
        copyBtn.id = 'copyBtn';
        copyBtn.textContent = 'Kopyala';
        copyBtn.onclick = () => navigator.clipboard.writeText(myId).then(() => alert('ID kopyalandƒ±!'));
        status.appendChild(copyBtn);
        lobby.querySelector('button[onclick="createHost()"]').disabled = true;
      });

      peer.on('connection', connection => {
        conn = connection;
        conn.on('open', () => {
          status.innerHTML = 'Baƒülantƒ± quruldu! Oyun ba≈ülayƒ±r...';
          lobby.style.display = 'none';
          gameDiv.style.display = 'flex';
          setTimeout(nextQuestion, 1000);
        });
        conn.on('data', handleData);
      });
    }

    function joinGame() {
      const hostId = document.getElementById('peerIdInput').value.trim();
      if (!hostId) return alert('ID yaz!');

      peer = new Peer();
      peer.on('open', () => {
        conn = peer.connect(hostId);
        conn.on('open', () => {
          status.innerHTML = 'Qo≈üuldun! Oyun ba≈ülayƒ±r...';
          lobby.style.display = 'none';
          gameDiv.style.display = 'flex';
        });
        conn.on('data', handleData);
      });
    }

    function handleData(data) {
      if (data.type === 'next') {
        currentQuestionIndex = data.index;
        myAnswered = false;
        opponentAnswered = false;
        myAnswers[currentQuestionIndex] = -1;
        showQuestion();
      } else if (data.type === 'answered') {
        if (data.player !== myRole) {
          opponentAnswered = true;
          opponentScore++;
          updateScores();
          checkBothAnswered();
        }
      } else if (data.type === 'restart') {
        opponentRestartRequested = true;
        checkRestart();
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= questions.length) {
        showEndScreen();
        return;
      }

      if (myRole === 'host') {
        conn.send({ type: 'next', index: currentQuestionIndex });
      }
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      qEmoji.textContent = q.emoji;
      questionEl.textContent = q.q;
      optionsEl.innerHTML = '';
      q.options.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = `${String.fromCharCode(65 + i)}) ${opt}`;
        div.onclick = () => selectAnswer(i);
        optionsEl.appendChild(div);
      });
      timeLeft = 15;
      timerEl.textContent = timeLeft;
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (myAnswered && opponentAnswered) return; // ‚Üê …ôsas d√ºz…ôli≈ü burdadƒ±r
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timerEl.textContent = "VAQT Bƒ∞TDƒ∞!";
        setTimeout(nextQuestion, 1800);
      }
    }

    function selectAnswer(index) {
      if (myAnswered) return;
      myAnswered = true;
      myAnswers[currentQuestionIndex] = index;
      myScore++;
      updateScores();
      conn.send({ type: 'answered', player: myRole });
      optionsEl.children[index].classList.add('selected');
      checkBothAnswered();
    }

    function checkBothAnswered() {
      if (myAnswered && opponentAnswered) {
        clearInterval(timerInterval);
        timerEl.textContent = "Hazƒ±r!";
        setTimeout(nextQuestion, 1500);
      }
    }

    function updateScores() {
      scoresEl.textContent = `S…ôn: ${myScore} ‚Äì O: ${opponentScore}`;
    }

    function showEndScreen() {
      clearInterval(timerInterval);
      gameDiv.style.display = 'none';
      endDiv.style.display = 'flex';

      let msg = myScore > opponentScore ? "S…ôn daha √ßox tanƒ±yƒ±rsan! üî•" :
                myScore < opponentScore ? "O s…ônd…ôn daha √ßox bilir... üòè" : "Eyni s…ôviyy…ôd…ôsiniz! üòÇ";
      resultEl.innerHTML = `${msg}<br><br>S…ôn: ${myScore} cavab verdin<br>O: ${opponentScore} cavab verdi`;

      answersList.innerHTML = '<h3 style="text-align:center; color:#ff99ff; margin-bottom:2vh;">S…ônin cavablarƒ±n:</h3>';
      questions.forEach((q, i) => {
        const ans = myAnswers[i] === -1 ? "Cavab verm…ôdin" : q.options[myAnswers[i]];
        const div = document.createElement('div');
        div.innerHTML = `<strong>${i+1}.</strong> ${q.q}<br><strong>Cavabƒ±n:</strong> ${ans}`;
        answersList.appendChild(div);
      });

      document.getElementById('downloadPdf').onclick = downloadPDF;
    }

    function downloadPDF() {
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Sevgilini N…ô Q…ôd…ôr Tanƒ±yƒ±rsan? - S…ônin Cavablarƒ±n", 20, 20);
      doc.setFontSize(12);
      let y = 40;
      questions.forEach((q, i) => {
        const ans = myAnswers[i] === -1 ? "Cavab verm…ôdin" : q.options[myAnswers[i]];
        doc.text(`${i+1}. ${q.q}`, 20, y);
        y += 8;
        doc.text(`Cavabƒ±n: ${ans}`, 30, y);
        y += 12;
        if (y > 270) { doc.addPage(); y = 20; }
      });
      doc.save("sevgili-testi.pdf");
    }

    function requestRestart() {
      restartRequested = true;
      if (myRole === 'host') conn.send({ type: 'restart' });
      checkRestart();
    }

    function checkRestart() {
      if (restartRequested && opponentRestartRequested) {
        myScore = 0; opponentScore = 0; myAnswers = []; currentQuestionIndex = -1;
        endDiv.style.display = 'none';
        gameDiv.style.display = 'flex';
        waitingEl.textContent = '';
        nextQuestion();
      } else {
        waitingEl.textContent = opponentRestartRequested 
          ? "R…ôqib yenid…ôn ba≈ülamaƒüƒ± ist…ôyir... S…ôn d…ô bas!" 
          : "R…ôqibin d…ô basmasƒ±nƒ± g√∂zl…ôyirik...";
      }
    }

    status.innerHTML = 'Host ol v…ô ya dostunun ID-sini yazaraq qo≈üul!';
  </script>
</body>
</html>
