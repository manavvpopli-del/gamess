<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Müəllim Gündəlik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; font-family:Arial, sans-serif; overflow:hidden; background:#f2f2f2; }
#app {
    width:100%; height:100%;
    display:flex; flex-direction:column;
}
header {
    background:#4CAF50; color:white; text-align:center; padding:15px; font-size:24px; font-weight:bold;
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
}
#addForm {
    display:flex; padding:10px; background:#fff; border-bottom:1px solid #ccc;
}
#addForm input, #addForm textarea {
    margin-right:10px; border:1px solid #ccc; border-radius:5px; padding:8px;
    font-size:16px;
}
#addForm input { flex:1; }
#addForm textarea { flex:2; resize:none; }
#addForm button {
    padding:8px 16px; border:none; background:#4CAF50; color:white; font-weight:bold; cursor:pointer; border-radius:5px;
    transition:0.2s;
}
#addForm button:hover { background:#45a049; }

#notesContainer {
    flex:1; overflow-y:auto; padding:10px; display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:10px;
}
.note {
    background:white; border-radius:8px; padding:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); display:flex; flex-direction:column;
    transition:0.2s;
}
.note:hover { box-shadow:0 6px 12px rgba(0,0,0,0.2); }
.noteHeader { display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; }
.noteHeader span { font-weight:bold; font-size:16px; }
.noteHeader button {
    border:none; background:none; cursor:pointer; font-size:16px; color:red;
    transition:0.2s;
}
.noteHeader button:hover { transform:scale(1.2); }
.noteContent { white-space:pre-wrap; word-break:break-word; font-size:15px; flex:1; margin-top:5px; }

</style>
</head>
<body>
<div id="app">
    <header>Müəllim Gündəlik</header>

    <form id="addForm">
        <input type="text" id="title" placeholder="Qeyd başlığı" required>
        <textarea id="content" placeholder="Qeydinizi yazın" required></textarea>
        <button type="submit">Əlavə et</button>
    </form>

    <div id="notesContainer"></div>
</div>

<script>
const addForm = document.getElementById("addForm");
const titleInput = document.getElementById("title");
const contentInput = document.getElementById("content");
const notesContainer = document.getElementById("notesContainer");

// Gündəlik qeydlərini localStorage-dan yüklə
let notes = JSON.parse(localStorage.getItem("teacherNotes") || "[]");

// Qeydləri ekrana göstər
function renderNotes(){
    notesContainer.innerHTML = "";
    notes.forEach((note, index)=>{
        const div = document.createElement("div");
        div.className = "note";

        const header = document.createElement("div");
        header.className = "noteHeader";
        const title = document.createElement("span");
        title.textContent = note.title;
        const delBtn = document.createElement("button");
        delBtn.textContent="✖";
        delBtn.onclick = ()=> deleteNote(index);
        header.appendChild(title);
        header.appendChild(delBtn);

        const content = document.createElement("div");
        content.className="noteContent";
        content.textContent = note.content;

        div.appendChild(header);
        div.appendChild(content);
        notesContainer.appendChild(div);
    });
}

// Qeyd əlavə et
addForm.addEventListener("submit", e=>{
    e.preventDefault();
    const newNote = {
        title: titleInput.value,
        content: contentInput.value
    };
    notes.push(newNote);
    localStorage.setItem("teacherNotes", JSON.stringify(notes));
    titleInput.value="";
    contentInput.value="";
    renderNotes();
});

// Qeyd sil
function deleteNote(index){
    if(confirm("Bu qeydi silmək istədiyinizə əminsiniz?")){
        notes.splice(index,1);
        localStorage.setItem("teacherNotes", JSON.stringify(notes));
        renderNotes();
    }
}

// Başlanğıcda render et
renderNotes();
</script>
</body>
</html>
