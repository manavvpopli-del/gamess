<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bina Kurma Oyunu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid #000; background-color: #f0f0f0; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Bina Kurma Oyunu</h1>
    <p>Fareyle tuvale tıklayarak blok yerleştirin. Bloklar üst üste yığılarak bina kurun!</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <br>
    <button id="resetBtn">Sıfırla</button>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const resetBtn = document.getElementById('resetBtn');
        
        let blocks = []; // Blokların listesi
        
        // Blok sınıfı
        class Block {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }
            
            draw() {
                ctx.fillStyle = '#8B4513'; // Kahverengi renk
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }
        }
        
        // Tuvali çiz
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            blocks.forEach(block => block.draw());
        }
        
        // Tıklama olayı
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Yeni blok ekle (alt kısma yerleştir)
            const blockWidth = 50;
            const blockHeight = 30;
            let baseY = canvas.height - blockHeight;
            
            // Mevcut blokların üzerine mi koyulacak kontrol et
            for (let block of blocks) {
                if (x >= block.x && x <= block.x + block.width && y >= block.y - blockHeight && y <= block.y) {
                    baseY = block.y - blockHeight;
                    break;
                }
            }
            
            if (baseY >= 0) {
                blocks.push(new Block(x - blockWidth / 2, baseY, blockWidth, blockHeight));
                drawCanvas();
            }
        });
        
        // Sıfırla butonu
        resetBtn.addEventListener('click', () => {
            blocks = [];
            drawCanvas();
        });
        
        // Başlangıç çizimi
        drawCanvas();
    </script>
</body>
</html>
