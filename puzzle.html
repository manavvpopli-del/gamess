<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>Puzzle</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
    touch-action:none;
    font-family:Arial;
}

#game{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
}

/* BOARD */
#board{
    width:300px;
    height:400px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    grid-template-rows:repeat(4,1fr);
    border:3px solid #fff;
    position:relative;
}

/* CELLS */
.cell{
    border:1px solid rgba(255,255,255,.2);
}

/* PIECES AREA */
#pieces{
    width:220px;
    height:400px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    grid-auto-rows:90px;
    gap:6px;
}

/* PIECE */
.piece{
    background-image:url("image.jpg");
    background-size:300px 400px;
    border:1px solid #fff;
    cursor:grab;
    touch-action:none;
    user-select:none;
}

/* LOCKED */
.locked{
    pointer-events:none;
}

/* WIN */
#win{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    color:#fff;
    display:none;
    justify-content:center;
    align-items:center;
    font-size:48px;
    z-index:10;
}
</style>
</head>

<body>

<div id="game">
    <div id="board"></div>
    <div id="pieces"></div>
</div>

<div id="win">ðŸŽ‰ Puzzle Bitdi</div>

<script>
const ROWS=4, COLS=3;
const board=document.getElementById("board");
const pieces=document.getElementById("pieces");
let correctCount=0;

/* BOARD */
for(let i=0;i<ROWS*COLS;i++){
    const c=document.createElement("div");
    c.className="cell";
    c.dataset.index=i;
    board.appendChild(c);
}

/* PIECES */
let arr=[...Array(ROWS*COLS).keys()].sort(()=>Math.random()-0.5);

arr.forEach(i=>{
    const p=document.createElement("div");
    p.className="piece";
    p.dataset.correct=i;
    p.style.backgroundPosition=
        `${-(i%COLS)*100}px ${-Math.floor(i/COLS)*100}px`;
    pieces.appendChild(p);
    drag(p);
});

/* DRAG */
function drag(piece){
    let startX,startY,origX,origY;

    piece.addEventListener("pointerdown",e=>{
        e.preventDefault();
        startX=e.clientX;
        startY=e.clientY;
        origX=piece.offsetLeft;
        origY=piece.offsetTop;
        piece.style.position="relative";
        piece.setPointerCapture(e.pointerId);
    });

    piece.addEventListener("pointermove",e=>{
        if(!piece.hasPointerCapture(e.pointerId))return;
        piece.style.left=(origX+(e.clientX-startX))+"px";
        piece.style.top=(origY+(e.clientY-startY))+"px";
    });

    piece.addEventListener("pointerup",e=>{
        piece.releasePointerCapture(e.pointerId);

        const hit=[...document.elementsFromPoint(e.clientX,e.clientY)]
            .find(el=>el.classList.contains("cell"));

        if(hit && hit.dataset.index===piece.dataset.correct){
            const r=hit.getBoundingClientRect();
            const b=board.getBoundingClientRect();

            piece.style.left=(r.left-b.left)+"px";
            piece.style.top=(r.top-b.top)+"px";
            piece.style.position="absolute";
            board.appendChild(piece);
            piece.classList.add("locked");
            correctCount++;

            if(correctCount===ROWS*COLS){
                document.getElementById("win").style.display="flex";
            }
        }else{
            piece.style.left="";
            piece.style.top="";
        }
    });
}
</script>

</body>
</html>
