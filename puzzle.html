<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Puzzle</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    touch-action:none;
    background:#000;
    font-family:Arial,Helvetica,sans-serif;
}

/* ===== MAIN LAYOUT ===== */
#app{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
}

/* ===== PUZZLE BOARD ===== */
#board{
    width:300px;
    height:400px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    grid-template-rows:repeat(4,1fr);
    border:3px solid #fff;
    position:relative;
    touch-action:none;
    overscroll-behavior:none;
}

/* TARGET CELLS */
.cell{
    border:1px solid rgba(255,255,255,.2);
}

/* ===== PIECES AREA ===== */
#pieces{
    width:200px;
    height:400px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    grid-auto-rows:90px;
    gap:6px;
    touch-action:none;
}

/* ===== PUZZLE PIECE ===== */
.piece{
    background-image:url("puzzle.jpg");
    background-size:300px 400px;
    border:1px solid #fff;
    cursor:grab;
    touch-action:none;
}

/* LOCKED */
.locked{
    pointer-events:none;
}

/* ===== WIN ===== */
#win{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    color:#fff;
    display:none;
    justify-content:center;
    align-items:center;
    font-size:48px;
    z-index:10;
}
</style>
</head>

<body>

<div id="app">
    <div id="board"></div>
    <div id="pieces"></div>
</div>

<div id="win">ðŸŽ‰ PUZZLE BÄ°TDÄ°</div>

<script>
const ROWS = 4;
const COLS = 3;
const board = document.getElementById("board");
const piecesBox = document.getElementById("pieces");
let placedCount = 0;

/* ===== CREATE BOARD CELLS ===== */
for(let i=0;i<ROWS*COLS;i++){
    const c = document.createElement("div");
    c.className="cell";
    c.dataset.index=i;
    board.appendChild(c);
}

/* ===== CREATE PIECES ===== */
let order = [...Array(ROWS*COLS).keys()];
order.sort(()=>Math.random()-0.5);

order.forEach(i=>{
    const p = document.createElement("div");
    p.className="piece";
    p.dataset.correct=i;
    p.style.backgroundPosition =
        `${-(i%COLS)*100}px ${-Math.floor(i/COLS)*100}px`;

    piecesBox.appendChild(p);
    enableDrag(p);
});

/* ===== DRAG LOGIC ===== */
function enableDrag(piece){
    let offsetX, offsetY;

    piece.addEventListener("pointerdown",e=>{
        e.preventDefault();
        piece.setPointerCapture(e.pointerId);
        offsetX=e.offsetX;
        offsetY=e.offsetY;
        piece.style.position="absolute";
        piece.style.zIndex=1000;
        document.body.appendChild(piece);
    });

    piece.addEventListener("pointermove",e=>{
        if(!piece.hasPointerCapture(e.pointerId))return;
        piece.style.left=e.clientX-offsetX+"px";
        piece.style.top=e.clientY-offsetY+"px";
    });

    piece.addEventListener("pointerup",e=>{
        piece.releasePointerCapture(e.pointerId);

        const target=[...document.elementsFromPoint(e.clientX,e.clientY)]
            .find(el=>el.classList.contains("cell"));

        if(target && target.dataset.index===piece.dataset.correct){
            const r=target.getBoundingClientRect();
            piece.style.left=r.left+"px";
            piece.style.top=r.top+"px";
            piece.classList.add("locked");
            placedCount++;

            if(placedCount===ROWS*COLS){
                document.getElementById("win").style.display="flex";
            }
        }else{
            piecesBox.appendChild(piece);
            piece.style.position="relative";
            piece.style.left="";
            piece.style.top="";
            piece.style.zIndex="";
        }
    });
}
</script>

</body>
</html>
