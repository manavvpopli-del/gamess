<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XOXO Premium</title>

<style>
:root{
    --main:#ff4fd8;
    --x:#00f7ff;
    --bg1:#2b0040;
    --bg2:#000;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
    width:100vw;height:100vh;
    background:radial-gradient(circle at top,var(--bg1),var(--bg2));
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* MENU */
.menu{
    background:rgba(0,0,0,.7);
    padding:40px;
    border-radius:30px;
    box-shadow:0 0 60px var(--main);
    text-align:center;
}

.menu h1{
    font-size:56px;
    color:var(--main);
    text-shadow:0 0 30px var(--main);
}

.menu button,select{
    width:260px;
    margin:12px;
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
}

.menu button{
    background:var(--main);
}

/* GAME */
.game{
    display:none;
    flex-direction:column;
    align-items:center;
}

.board{
    display:grid;
    grid-template-columns:repeat(3,110px);
    gap:16px;
    margin:25px 0;
}

.cell{
    height:110px;
    border-radius:20px;
    background:rgba(255,255,255,.08);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:64px;
    cursor:pointer;
    transition:.3s;
}

.cell.X{color:var(--x);text-shadow:0 0 25px var(--x)}
.cell.O{color:var(--main);text-shadow:0 0 25px var(--main)}

.cell.win{
    animation:winGlow 1s infinite;
}

@keyframes winGlow{
    0%{box-shadow:0 0 10px}
    50%{box-shadow:0 0 40px}
    100%{box-shadow:0 0 10px}
}

#status{
    font-size:22px;
    margin-top:10px;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:10;
}

.overlay h2{
    font-size:60px;
    color:var(--main);
    text-shadow:0 0 30px var(--main);
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.1)}
    100%{transform:scale(1)}
}

.back{background:#444;color:white;margin-top:10px}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu" id="menu">
    <h1>XOXO</h1>

    <button onclick="startGame('local')">üë• 2 N…ôf…ôr</button>

    <select id="botLevel">
        <option value="easy">ü§ñ Asan Bot</option>
        <option value="normal">ü§ñ Normal Bot</option>
        <option value="hard">ü§ñ √á…ôtin Bot</option>
    </select>
    <button onclick="startGame('bot')">Botla Oyna</button>

    <button onclick="alert('üåê Online rejim tezlikl…ô aktiv olacaq')">
        üåê Online (Beta)
    </button>
</div>

<!-- GAME -->
<div class="game" id="game">
    <div id="status">X ba≈ülayƒ±r</div>
    <div class="board" id="board"></div>
    <button onclick="reset()">Yenid…ôn</button>
    <button class="back" onclick="backMenu()">Menyu</button>
</div>

<!-- WIN OVERLAY -->
<div class="overlay" id="result">
    <h2 id="resultText"></h2>
    <button onclick="reset()">Yenid…ôn</button>
</div>

<script>
let board,turn,mode,botLevel,locked=false;
const winCombos=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

const menu=document.getElementById("menu");
const game=document.getElementById("game");
const boardEl=document.getElementById("board");
const statusEl=document.getElementById("status");
const result=document.getElementById("result");
const resultText=document.getElementById("resultText");

function startGame(m){
    mode=m;
    botLevel=document.getElementById("botLevel").value;
    menu.style.display="none";
    game.style.display="flex";
    reset();
}

function reset(){
    board=Array(9).fill("");
    turn="X";
    locked=false;
    result.style.display="none";
    draw();
}

function draw(){
    boardEl.innerHTML="";
    board.forEach((v,i)=>{
        const c=document.createElement("div");
        c.className="cell "+v;
        c.innerText=v;
        c.onclick=()=>play(i);
        boardEl.appendChild(c);
    });
    statusEl.innerText=turn+" n√∂vb…ôd…ôdir";
}

function play(i){
    if(board[i]||locked) return;
    board[i]=turn;
    if(checkWin(turn)) return endGame(turn);
    if(!board.includes("")) return endGame("draw");
    turn=turn=="X"?"O":"X";
    draw();
}

function checkWin(p){
    return winCombos.some(c=>c.every(i=>board[i]==p));
}

function endGame(w){
    locked=true;
    result.style.display="flex";
    resultText.innerText=
        w=="draw" ? "ü§ù He√ß-He√ß…ô" : "üèÜ "+w+" QAZANDI";
}

function backMenu(){
    game.style.display="none";
    menu.style.display="block";
}
</script>

</body>
</html>
