<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe Premium</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
html,body{width:100%;height:100%;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#111;color:#fff;}

.screen{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:0.3s;z-index:1}
.hidden{display:none}

button{
padding:16px 36px;margin:10px;font-size:20px;border:none;border-radius:16px;cursor:pointer;background:#ff2e63;color:#fff;font-weight:bold;box-shadow:0 0 20px rgba(255,46,99,.6);transition:.25s;
}
button:hover{transform:scale(1.1)}

#board{
display:grid;
grid-template-columns:repeat(3,1fr);
grid-template-rows:repeat(3,1fr);
gap:20px;
width:90vmin;
height:90vmin;
}

.cell{
display:flex;
align-items:center;
justify-content:center;
font-size:12vmin;
background:rgba(255,255,255,0.05);
border-radius:20px;
cursor:pointer;
transition:.25s;
backdrop-filter:blur(8px);
}
.cell:hover{background:rgba(255,255,255,0.15)}

.win{
background:#00ff88!important;
animation:pulse .5s infinite alternate;
}

@keyframes pulse{
0%{transform:scale(1)}
100%{transform:scale(1.1)}
}

#result{
font-size:5vmin;
margin-bottom:20px;
animation:fade 0.4s;
color:#fffd82;
text-shadow:0 0 20px #ff2e63;
}

@keyframes fade{
from{opacity:0;transform:scale(.85)}
to{opacity:1;transform:scale(1)}
}

body::before{
content:"";
position:fixed;inset:0;
background:radial-gradient(circle at center,#330033,#000);
z-index:-1;
}
</style>
</head>
<body>

<audio id="bg" src="bg.mp3" loop></audio>

<div id="startScreen" class="screen">
<h1>TIC TAC TOE</h1>
<button onclick="startGame()">DAVAM ET</button>
</div>

<div id="modeScreen" class="screen hidden">
<h2>Rejimi seç</h2>
<button onclick="chooseMode('pvp')">2 Nəfər</button>
<button onclick="chooseMode('bot')">Bot</button>
</div>

<div id="levelScreen" class="screen hidden">
<h2>Bot səviyyəsi</h2>
<button onclick="chooseLevel('easy')">Easy</button>
<button onclick="chooseLevel('normal')">Normal</button>
<button onclick="chooseLevel('hard')">Hard</button>
</div>

<div id="gameScreen" class="screen hidden">
<div id="board"></div>
</div>

<div id="endScreen" class="screen hidden">
<div id="result"></div>
<button onclick="restart()">Yenidən</button>
</div>

<script>
const startScreen=document.getElementById("startScreen");
const modeScreen=document.getElementById("modeScreen");
const levelScreen=document.getElementById("levelScreen");
const gameScreen=document.getElementById("gameScreen");
const endScreen=document.getElementById("endScreen");
const boardDiv=document.getElementById("board");
const resultDiv=document.getElementById("result");
const bg=document.getElementById("bg");

const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

let board, turn, mode, level;

function show(screen){[startScreen,modeScreen,levelScreen,gameScreen,endScreen].forEach(s=>s.classList.add("hidden"));screen.classList.remove("hidden");}

function startGame(){bg.play().catch(()=>{});show(modeScreen);}
function chooseMode(m){mode=m;m==="bot"?show(levelScreen):initGame();}
function chooseLevel(l){level=l;initGame();}

function initGame(){board=Array(9).fill("");turn="X";drawBoard();show(gameScreen);}
function drawBoard(){boardDiv.innerHTML="";board.forEach((v,i)=>{const c=document.createElement("div");c.className="cell";c.textContent=v;c.onclick=()=>move(i);boardDiv.appendChild(c);});}

function move(i){if(board[i]||checkWin())return;board[i]=turn;drawBoard();if(checkWin()){finish(turn);return;}if(!board.includes("")){finish("draw");return;}turn=turn==="X"?"O":"X";if(mode==="bot"&&turn==="O")setTimeout(botMove,300);}

function botMove(){let i;if(level==="easy")i=randomMove();else if(level==="normal")i=Math.random()<0.5?randomMove():bestMove();else i=bestMove();board[i]="O";drawBoard();if(checkWin())finish("O");else if(!board.includes(""))finish("draw");else turn="X";}

function randomMove(){const free=board.map((v,i)=>v===""?i:null).filter(v=>v!==null);return free[Math.floor(Math.random()*free.length)];}

function bestMove(){let best=-Infinity, move;for(let i=0;i<9;i++){if(board[i]===""){board[i]="O";let score=minimax(board,0,false);board[i]="";if(score>best){best=score;move=i;}}}return move;}

function minimax(b,d,isMax){if(win(b,"O"))return 10-d;if(win(b,"X"))return d-10;if(!b.includes(""))return 0;let best=isMax?-Infinity:Infinity;for(let i=0;i<9;i++){if(b[i]===""){b[i]=isMax?"O":"X";let score=minimax(b,d+1,!isMax);b[i]="";best=isMax?Math.max(best,score):Math.min(best,score);}}return best;}

function win(b,p){return wins.some(w=>w.every(i=>b[i]===p));}
function checkWin(){return win(board,"X")||win(board,"O");}

function finish(r){show(endScreen);resultDiv.textContent=r==="draw"?"HEÇ-HEÇƏ":r+" QAZANDI!";board.forEach((_,i)=>{if(board[i]===turn)boardDiv.children[i].classList.add("win");});}
function restart(){show(modeScreen);}
</script>

</body>
</html>
