<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doƒüruluq v…ô ya C…ôsar…ôt - Pro Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Giri≈ü Ekranƒ± */
        #login-screen {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 100;
        }

        input {
            padding: 15px;
            border-radius: 12px;
            border: none;
            margin: 10px;
            width: 260px;
            font-size: 1rem;
            outline: none;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        button {
            padding: 15px 40px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
        }

        button:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255, 75, 43, 0.5); }

        /* Oyun Masasƒ± */
        #game-area {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .table-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #2c3e50, #000000);
            border-radius: 50%;
            position: relative;
            border: 12px solid #1a1a1a;
            box-shadow: 0 0 80px rgba(0,0,0,0.6), inset 0 0 30px rgba(0,0,0,0.8);
        }

        /* Butulka √ñl√ß√ºs√º B√∂y√ºd√ºld√º */
        .bottle {
            width: 100px; /* ∆èvv…ôl 70-80 idi */
            height: 280px; /* ∆èvv…ôl 220 idi */
            background: url('bottle.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: center center;
            /* Animasiya daha axƒ±cƒ± v…ô m√ºk…ômm…ôl edildi */
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            filter: drop-shadow(10px 10px 15px rgba(0,0,0,0.7));
            z-index: 50;
        }

        .player {
            position: absolute;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: bold;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 3px solid #fff;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            z-index: 10;
        }

        .player.active {
            background: linear-gradient(135deg, #f12711, #f5af19);
            box-shadow: 0 0 30px #f5af19;
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Modal Animasiyasƒ± */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            animation: modalFade 0.4s ease;
        }

        @keyframes modalFade {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content {
            background: #fff;
            color: #222;
            padding: 40px;
            border-radius: 25px;
            width: 450px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }

        .answer-box {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 8px solid #ff416c;
            font-size: 1.2rem;
            color: #444;
            min-height: 40px;
            word-wrap: break-word;
        }

        #status-text {
            font-size: 1.6rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="mmm.mp3" type="audio/mpeg">
    </audio>

    <div id="login-screen">
        <h1>DOƒûRULUQ VS C∆èSAR∆èT</h1>
        <input type="text" id="username" placeholder="Adƒ±nƒ±z" maxlength="12">
        <input type="text" id="room-id" placeholder="Otaq Kodu" maxlength="6">
        <br>
        <button onclick="joinGame()">OYUNA BA≈ûLA</button>
    </div>

    <div id="game-area">
        <div id="status-text">Oyun√ßular g√∂zl…ônilir...</div>
        
        <div class="table-container">
            <div class="table" id="table">
                </div>
            <div class="bottle" id="bottle"></div>
        </div>

        <div style="margin-top: 50px;">
            <button id="spin-btn" onclick="spinBottleAction()" style="display:none; padding: 20px 60px; font-size: 1.4rem;">üçæ FIRLAT</button>
        </div>
    </div>

    <div id="choice-modal" class="modal">
        <div style="text-align: center;">
            <h1 style="color:white; font-size: 3rem; margin-bottom: 40px;">Sƒ±ra S…ônd…ôdir!</h1>
            <button onclick="makeChoice('truth')" style="background: #00b09b; width: 200px; font-size: 1.5rem;">DOƒûRULUQ</button>
            <button onclick="makeChoice('dare')" style="background: #8e44ad; width: 200px; font-size: 1.5rem;">C∆èSAR∆èT</button>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2 id="task-title" style="color: #ff416c; letter-spacing: 2px;">SUAL</h2>
            <p id="task-text" style="font-size: 1.4rem; margin: 20px 0; color: #333; font-weight: 600;"></p>
            
            <div class="answer-box">
                <small style="display:block; color:#999; margin-bottom: 5px;">CANLI CAVAB:</small>
                <span id="live-answer">...</span>
            </div>

            <div id="input-zone" style="display: none; flex-direction: column; gap: 15px;">
                <input type="text" id="my-answer" placeholder="Bura yazƒ±n..." oninput="syncTyping(this.value)" style="width: 100%; margin: 0; box-sizing: border-box; border: 2px solid #ddd;">
                <button onclick="completeTurn()" style="width: 100%;">G√ñND∆èR V∆è Bƒ∞Tƒ∞R</button>
            </div>
            <p id="wait-msg" style="display:none; color: #777;">Oyun√ßu cavab yazƒ±r...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU",
            authDomain: "sevgili-testi.firebaseapp.com",
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com",
            projectId: "sevgili-testi",
            storageBucket: "sevgili-testi.firebasestorage.app",
            messagingSenderId: "399260477557",
            appId: "1:399260477557:web:584204a698d7bf145bb03c",
            measurementId: "G-44P21XCZ7G"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Suallarƒ± bura kopyalayƒ±n (…ôvv…ôlki 100 sual)
        const truthQuestions = ["∆èn b√∂y√ºk qorxun n…ôdir?", "He√ß vaxt kim…ôs…ô x…ôyan…ôt etmis…ôn?", "Telefonunda gizl…ôtdiyin son ≈ü…ôkil n…ôdir?", "Kimi gizlic…ô sevirs…ôn?", "∆èn son n…ô vaxt yalan danƒ±≈ümƒ±san?"]; 
        const dareTasks = ["10 d…ôf…ô otur-dur", "Mahnƒ± oxu", "Q…ôrib…ô r…ôqs et", "Aƒüzƒ±na su al saxla"];

        let myId = 'p_' + Math.random().toString(36).substr(2, 5);
        let roomId, myName, players = [], lastRotation = 0;

        window.joinGame = async () => {
            myName = document.getElementById('username').value.trim();
            roomId = document.getElementById('room-id').value.trim();
            if(!myName || !roomId) return alert("M…ôlumatlarƒ± doldurun!");

            document.getElementById('bg-music').play().catch(() => {});
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';

            const pRef = ref(db, `rooms/${roomId}/players/${myId}`);
            set(pRef, { id: myId, name: myName, time: Date.now() });
            onDisconnect(pRef).remove();

            listenRoom();
        };

        function listenRoom() {
            onValue(ref(db, `rooms/${roomId}`), (snap) => {
                const data = snap.val();
                if(!data) return;

                if(data.players) {
                    players = Object.values(data.players).sort((a,b) => a.time - b.time);
                    renderPlayers();
                }

                // Animasiya Donmasƒ± Problemi H…ôlli:
                if(data.rotation !== undefined) {
                    lastRotation = data.rotation;
                    const btl = document.getElementById('bottle');
                    btl.style.transform = `translate(-50%, -50%) rotate(${lastRotation}deg)`;
                }

                updateGameState(data);
            });
        }

        function renderPlayers() {
            const table = document.getElementById('table');
            table.innerHTML = "";
            players.forEach((p, i) => {
                const angle = (i * (360/players.length)) - 90;
                const rad = angle * (Math.PI/180);
                const x = 200 + 220 * Math.cos(rad); // Masanƒ±n xaricin…ô d√ºzm…ôk
                const y = 200 + 220 * Math.sin(rad);
                
                const el = document.createElement('div');
                el.className = 'player';
                el.id = 'ui-' + p.id;
                el.innerHTML = p.name;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                table.appendChild(el);
            });
        }

        function updateGameState(data) {
            const status = data.status || 'waiting';
            const winnerId = data.activePlayer;
            
            document.getElementById('spin-btn').style.display = (status === 'waiting') ? 'inline-block' : 'none';
            document.getElementById('choice-modal').style.display = (status === 'selected' && winnerId === myId) ? 'flex' : 'none';
            document.getElementById('task-modal').style.display = (status === 'doing') ? 'flex' : 'none';
            
            document.querySelectorAll('.player').forEach(p => p.classList.remove('active'));
            if(winnerId) document.getElementById('ui-'+winnerId)?.classList.add('active');

            if(status === 'doing') {
                document.getElementById('task-title').innerText = data.type === 'truth' ? "DOƒûRULUQ" : "C∆èSAR∆èT";
                document.getElementById('task-text').innerText = data.text;
                document.getElementById('live-answer').innerText = data.currentAnswer || "...";
                
                const isMe = winnerId === myId;
                document.getElementById('input-zone').style.display = isMe ? 'flex' : 'none';
                document.getElementById('wait-msg').style.display = isMe ? 'none' : 'block';
            }
        }

        window.spinBottleAction = () => {
            if(players.length < 2) return alert("∆èn az 2 oyun√ßu lazƒ±mdƒ±r!");
            
            // T…ôsad√ºfi birini se√ßirik
            const winnerIndex = Math.floor(Math.random() * players.length);
            const winner = players[winnerIndex];
            
            // Fƒ±rlanma hesabƒ±: Cari d…ôr…ôc…ô + 5 tam d√∂vr + oyun√ßunun bucaƒüƒ±
            const segment = 360 / players.length;
            const targetAngle = (winnerIndex * segment);
            const newRotation = lastRotation + (360 * 5) + (targetAngle - (lastRotation % 360));
            
            update(ref(db, `rooms/${roomId}`), {
                rotation: newRotation,
                status: 'spinning'
            });

            // 4 saniy…ô animasiya √ß…ôkir (transition: 4s)
            setTimeout(() => {
                update(ref(db, `rooms/${roomId}`), {
                    status: 'selected',
                    activePlayer: winner.id
                });
            }, 4100);
        };

        window.makeChoice = (type) => {
            const arr = type === 'truth' ? truthQuestions : dareTasks;
            update(ref(db, `rooms/${roomId}`), {
                status: 'doing',
                type: type,
                text: arr[Math.floor(Math.random()*arr.length)],
                currentAnswer: ""
            });
        };

        window.syncTyping = (val) => {
            update(ref(db, `rooms/${roomId}`), { currentAnswer: val });
        };

        window.completeTurn = () => {
            document.getElementById('my-answer').value = "";
            update(ref(db, `rooms/${roomId}`), {
                status: 'waiting',
                activePlayer: null,
                currentAnswer: null
            });
        };
    </script>
</body>
</html>
