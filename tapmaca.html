<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğruluq və ya Cəsarət - Live Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Giriş Ekranı */
        #login-screen {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid #e94560;
            z-index: 100;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin: 10px;
            width: 250px;
            font-size: 1rem;
        }

        button {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            background: #e94560;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #ff2e63; transform: translateY(-2px); }

        /* Oyun Sahəsi */
        #game-area {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .table {
            width: 350px;
            height: 350px;
            background: #0f3460;
            border-radius: 50%;
            position: relative;
            border: 10px solid #16213e;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .bottle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0; height: 0;
        }

        .bottle {
            width: 70px;
            height: 220px;
            background: url('bottle.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            margin-top: -110px;
            margin-left: -35px;
            transition: transform 3s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .player {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #e94560;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.85rem;
            font-weight: bold;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 3px solid #fff;
            transition: 0.3s;
            text-align: center;
        }

        .player.active {
            background: #4ecca3;
            box-shadow: 0 0 25px #4ecca3;
            scale: 1.1;
        }

        /* Modal və Cavab bölməsi */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            color: #222;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
        }

        .answer-box {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 10px;
            border-left: 5px solid #e94560;
            font-style: italic;
            min-height: 20px;
        }

        .answer-input-area {
            margin-top: 15px;
            display: flex;
            gap: 5px;
        }

        .answer-input-area input {
            flex: 1;
            border: 1px solid #ccc;
            margin: 0;
        }

        #room-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="mmm.mp3" type="audio/mpeg">
    </audio>

    <div id="login-screen">
        <h1>Oyun Girişi</h1>
        <input type="text" id="username" placeholder="Adın" maxlength="10">
        <input type="text" id="room-id" placeholder="Otaq Kodu" maxlength="5">
        <br>
        <button onclick="joinGame()">BAŞLA</button>
    </div>

    <div id="game-area">
        <div id="room-tag">Otaq: <span id="display-room"></span></div>
        <div class="table" id="table">
            <div class="bottle-container">
                <div class="bottle" id="bottle"></div>
            </div>
        </div>
        <div style="margin-top: 40px; text-align: center;">
            <h2 id="status-text">Gözlənilir...</h2>
            <button id="spin-btn" onclick="spinBottleAction()" style="display:none;">FIRLAT</button>
        </div>
    </div>

    <div id="choice-modal" class="modal">
        <div style="text-align: center;">
            <h1 style="color:white">Sənsən! Seçim et:</h1>
            <button onclick="makeChoice('truth')" style="background:#3498db; margin: 10px;">DOĞRULUQ</button>
            <button onclick="makeChoice('dare')" style="background:#8e44ad; margin: 10px;">CƏSARƏT</button>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2 id="task-title" style="color: #e94560;"></h2>
            <p id="task-text" style="font-size: 1.2rem; font-weight: bold;"></p>
            
            <div class="answer-box">
                <strong>Cavab:</strong> 
                <span id="live-answer">Hələ cavab yazılmayıb...</span>
            </div>

            <div id="input-zone" class="answer-input-area" style="display: none;">
                <input type="text" id="my-answer" placeholder="Cavabını yaz..." oninput="syncTyping(this.value)">
                <button onclick="completeTurn()">BİTİR</button>
            </div>

            <p id="wait-msg" style="display:none; color: #666; margin-top:10px;">Oyunçunun cavab yazması gözlənilir...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU",
            authDomain: "sevgili-testi.firebaseapp.com",
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com",
            projectId: "sevgili-testi",
            storageBucket: "sevgili-testi.firebasestorage.app",
            messagingSenderId: "399260477557",
            appId: "1:399260477557:web:584204a698d7bf145bb03c",
            measurementId: "G-44P21XCZ7G"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Suallar (Qısaldılmış nümunə, yuxarıdakı 100 sualı bura əlavə edə bilərsən)
        const truthQuestions = ["Ən böyük sirrin nədir?", "Heç mağazadan nəsə oğurlamısan?", "Sonuncu yalanın nə olub?", "Kimi gizlicə sevirsən?"];
        const dareTasks = ["1 dəqiqə rəqs et", "Mahnı oxu", "Qonşunun qapısını döy qaç", "Limon ye"];

        let myId = 'p_' + Math.random().toString(36).substr(2, 5);
        let roomId, myName, players = [], currentRot = 0;

        window.joinGame = async () => {
            myName = document.getElementById('username').value;
            roomId = document.getElementById('room-id').value;
            if(!myName || !roomId) return alert("Məlumatları doldur!");

            document.getElementById('bg-music').play();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            document.getElementById('display-room').innerText = roomId;

            const pRef = ref(db, `rooms/${roomId}/players/${myId}`);
            set(pRef, { id: myId, name: myName, time: Date.now() });
            onDisconnect(pRef).remove();

            listenRoom();
        };

        function listenRoom() {
            onValue(ref(db, `rooms/${roomId}`), (snap) => {
                const data = snap.val();
                if(!data) return;

                if(data.players) {
                    players = Object.values(data.players).sort((a,b) => a.time - b.time);
                    renderPlayers();
                }

                if(data.rot !== undefined) {
                    currentRot = data.rot;
                    document.getElementById('bottle').style.transform = `translate(-50%, -50%) rotate(${currentRot}deg)`;
                }

                updateUI(data);
            });
        }

        function renderPlayers() {
            document.querySelectorAll('.player').forEach(p => p.remove());
            players.forEach((p, i) => {
                const angle = (i * (360/players.length)) - 90;
                const rad = angle * (Math.PI/180);
                const x = 175 + 190 * Math.cos(rad);
                const y = 175 + 190 * Math.sin(rad);
                const el = document.createElement('div');
                el.className = 'player';
                el.id = 'ui-' + p.id;
                el.innerHTML = p.name;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                document.getElementById('table').appendChild(el);
            });
        }

        function updateUI(data) {
            const status = data.status || 'waiting';
            const winnerId = data.activePlayer;
            
            // Reset
            document.getElementById('spin-btn').style.display = (status === 'waiting') ? 'inline-block' : 'none';
            document.getElementById('choice-modal').style.display = (status === 'selected' && winnerId === myId) ? 'flex' : 'none';
            document.getElementById('task-modal').style.display = (status === 'doing') ? 'flex' : 'none';
            document.querySelectorAll('.player').forEach(p => p.classList.remove('active'));
            if(winnerId) document.getElementById('ui-'+winnerId)?.classList.add('active');

            if(status === 'doing') {
                document.getElementById('task-title').innerText = data.type === 'truth' ? "DOĞRULUQ" : "CƏSARƏT";
                document.getElementById('task-text').innerText = data.text;
                document.getElementById('live-answer').innerText = data.currentAnswer || "Yazılır...";
                
                const isMe = winnerId === myId;
                document.getElementById('input-zone').style.display = isMe ? 'flex' : 'none';
                document.getElementById('wait-msg').style.display = isMe ? 'none' : 'block';
            }
        }

        window.spinBottleAction = () => {
            if(players.length < 2) return alert("Azı 2 nəfər!");
            const winner = players[Math.floor(Math.random() * players.length)];
            const targetAngle = (players.findIndex(p => p.id === winner.id) * (360/players.length)) + (360*5);
            
            update(ref(db, `rooms/${roomId}`), {
                rot: targetAngle,
                status: 'spinning'
            });

            setTimeout(() => {
                update(ref(db, `rooms/${roomId}`), {
                    status: 'selected',
                    activePlayer: winner.id
                });
            }, 3100);
        };

        window.makeChoice = (type) => {
            const arr = type === 'truth' ? truthQuestions : dareTasks;
            update(ref(db, `rooms/${roomId}`), {
                status: 'doing',
                type: type,
                text: arr[Math.floor(Math.random()*arr.length)],
                currentAnswer: ""
            });
        };

        window.syncTyping = (val) => {
            update(ref(db, `rooms/${roomId}`), { currentAnswer: val });
        };

        window.completeTurn = () => {
            document.getElementById('my-answer').value = "";
            update(ref(db, `rooms/${roomId}`), {
                status: 'waiting',
                activePlayer: null,
                currentAnswer: null
            });
        };
    </script>
</body>
</html>
